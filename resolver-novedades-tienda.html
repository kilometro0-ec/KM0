<!DOCTYPE html>
<html class="dark" lang="es">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>KM0 - Panel Operativo</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-dark": "#0a0f16",
                        "neutral-dark": "#121923",
                        "status-green": "#22c55e",
                        "status-fuchsia": "#ff00ff",
                        "status-orange": "#f97316"
                    }
                },
            },
        }
    </script>
    <style>
        body { font-family: 'Inter'; background-color: #0a0f16; color: white; -webkit-tap-highlight-color: transparent; }
        @keyframes slideDown { from { transform: translateY(-120%); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .notif-mobile { animation: slideDown 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
        .nav-center-btn { filter: drop-shadow(0 0 15px rgba(19, 127, 236, 0.6)); }
    </style>
</head>
<body class="min-h-screen flex flex-col">

<div id="notif-root" class="fixed top-4 left-0 right-0 z-[100] px-4 pointer-events-none flex flex-col gap-3"></div>

<header class="sticky top-0 z-50 bg-background-dark/80 backdrop-blur-md border-b border-primary/20 px-4 py-3 flex items-center justify-between">
    <div class="flex items-center gap-3">
        <div class="size-10 rounded-full bg-primary/20 flex items-center justify-center border border-primary/30">
            <span class="material-symbols-outlined text-primary font-variation-fill">two_wheeler</span>
        </div>
        <div>
            <h1 class="text-sm font-black italic uppercase">KM0 TIENDA</h1>
            <p class="text-[9px] text-primary font-black uppercase tracking-widest leading-none">Gestión e Inventario</p>
        </div>
    </div>
    <button onclick="enviarNotif('Stock Alerta', 'Casco Nitro está por agotarse (2 unidades)')" class="size-10 flex items-center justify-center rounded-full bg-neutral-dark border border-white/10">
        <span class="material-symbols-outlined text-primary">notifications_active</span>
    </button>
</header>

<main class="flex-1 overflow-y-auto pb-40 p-4 space-y-6">
    
    <div class="grid grid-cols-2 gap-3">
        <button onclick="location.href='nuevo-pedido-tienda.html'" class="flex flex-col items-center justify-center gap-2 bg-primary text-white p-6 rounded-2xl font-black shadow-lg shadow-primary/30 active:scale-95 transition-transform uppercase italic text-[10px]">
            <span class="material-symbols-outlined text-4xl font-variation-fill">add_shopping_cart</span>
            NUEVO PEDIDO
        </button>
        <button onclick="location.href='finanzas-tienda.html'" class="flex flex-col items-start justify-center p-5 bg-neutral-dark text-white rounded-2xl font-black border border-primary/30 shadow-lg shadow-primary/5 active:scale-95 transition-transform uppercase italic">
            <div class="flex items-center gap-2 mb-1">
                <span class="material-symbols-outlined text-primary text-xl">account_balance_wallet</span>
                <span class="text-[8px] tracking-widest">A Liquidar</span>
            </div>
            <p class="text-xl text-white font-black leading-none">$1,425.50</p>
            <p class="text-[7px] text-primary mt-1 font-bold not-italic">CLIC PARA DETALLES</p>
        </button>
    </div>

    <div onclick="location.href='inventario-tienda.html'" class="p-4 rounded-2xl bg-neutral-dark border border-white/5 flex items-center justify-between active:bg-white/5 transition-colors">
        <div class="flex items-center gap-4">
            <div class="size-12 rounded-xl bg-status-orange/10 flex items-center justify-center text-status-orange border border-status-orange/20">
                <span class="material-symbols-outlined text-3xl font-variation-fill">inventory_2</span>
            </div>
            <div>
                <p class="text-slate-400 text-[10px] font-black uppercase">Stock Total</p>
                <p class="text-2xl font-black italic">148 <span class="text-[10px] text-slate-500 not-italic uppercase ml-1 tracking-tighter">unidades</span></p>
            </div>
        </div>
        <div class="text-right">
            <p class="text-status-orange text-[9px] font-black uppercase">5 Productos</p>
            <p class="text-white text-[9px] font-black uppercase tracking-tighter italic">Bajo Stock</p>
        </div>
    </div>

    <div class="space-y-3">
        <h2 class="text-xs font-black uppercase tracking-widest text-slate-500 flex items-center gap-2">
            <span class="material-symbols-outlined text-primary text-sm">analytics</span> ESTADO EN VIVO
        </h2>
        
        <div class="flex items-center justify-between p-5 rounded-2xl bg-neutral-dark border border-white/5 shadow-xl">
            <div>
                <p class="text-slate-400 text-[10px] font-black uppercase">En curso (Moto)</p>
                <p class="text-3xl font-black italic">12</p>
            </div>
            <div class="size-14 rounded-xl bg-primary/10 flex items-center justify-center text-primary">
                <span class="material-symbols-outlined text-4xl">two_wheeler</span>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-3">
            <button onclick="location.href='historial-entregas-tienda.html'" class="text-left p-4 rounded-2xl bg-neutral-dark border border-white/5 active:bg-white/5 transition-colors">
                <p class="text-slate-400 text-[10px] font-black uppercase mb-1">Entregados</p>
                <div class="flex items-center justify-between">
                    <p class="text-2xl font-black text-status-green italic">45</p>
                    <span class="material-symbols-outlined text-status-green">check_circle</span>
                </div>
            </button>
            <button onclick="location.href='resolver-novedades-tienda.html'" class="text-left p-4 rounded-2xl bg-neutral-dark border border-status-fuchsia/30 active:bg-status-fuchsia/5 transition-colors">
                <p class="text-status-fuchsia text-[10px] font-black uppercase mb-1">Con Novedad</p>
                <div class="flex items-center justify-between">
                    <p class="text-2xl font-black text-white italic">03</p>
                    <span class="material-symbols-outlined text-status-fuchsia animate-pulse">error</span>
                </div>
            </button>
        </div>
    </div>
</main>

<nav class="fixed bottom-0 left-0 right-0 border-t border-white/5 bg-background-dark/95 backdrop-blur-xl px-2 pb-8 pt-3 z-50">
    <div class="flex justify-around items-center max-w-lg mx-auto relative">
        <a class="flex flex-col items-center gap-1 text-slate-500" href="reporte-global-tienda.html">
            <span class="material-symbols-outlined text-2xl">dashboard</span>
            <span class="text-[8px] font-black uppercase">Dashboard</span>
        </a>
        <a class="flex flex-col items-center gap-1 text-primary" href="panel-operativo-tienda.html">
            <span class="material-symbols-outlined text-2xl font-variation-fill">grid_view</span>
            <span class="text-[8px] font-black uppercase">Panel</span>
        </a>
        
        <div class="relative -top-12">
            <button onclick="location.href='nuevo-producto-tienda.html'" class="nav-center-btn size-20 bg-primary rounded-full flex flex-col items-center justify-center border-[6px] border-background-dark text-white shadow-2xl active:scale-90 transition-transform">
                <span class="material-symbols-outlined text-4xl font-bold">add</span>
            </button>
        </div>

        <a class="flex flex-col items-center gap-1 text-slate-500" href="finanzas-tienda.html">
            <span class="material-symbols-outlined text-2xl">payments</span>
            <span class="text-[8px] font-black uppercase">Finanzas</span>
        </a>
        <a class="flex flex-col items-center gap-1 text-slate-500" href="perfil-tienda.html">
            <span class="material-symbols-outlined text-2xl">person</span>
            <span class="text-[8px] font-black uppercase">Tienda</span>
        </a>
    </div>
</nav>

<script>
    function enviarNotif(titulo, msj) {
        const root = document.getElementById('notif-root');
        const card = document.createElement('div');
        card.className = "notif-mobile pointer-events-auto w-full max-w-sm mx-auto bg-neutral-dark/95 backdrop-blur-md rounded-2xl shadow-2xl border-l-4 border-primary p-3 flex items-center gap-4 border border-white/10";
        card.innerHTML = `
            <div class="size-10 rounded-full bg-primary flex items-center justify-center text-white"><span class="material-symbols-outlined">notifications</span></div>
            <div class="flex-1">
                <div class="flex justify-between items-center"><p class="text-[10px] font-black uppercase text-primary">${titulo}</p><p class="text-[9px] text-slate-400 font-bold">Ahora</p></div>
                <p class="text-xs font-bold text-slate-100">${msj}</p>
            </div>
        `;
        root.appendChild(card);
        setTimeout(() => { card.style.opacity = "0"; card.style.transform = "translateY(-20px)"; setTimeout(() => card.remove(), 500); }, 4000);
    }
</script>

</body>
</html>
