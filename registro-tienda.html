<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KM0 - Registro Tiendas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #000; color: white; font-family: 'Inter', sans-serif; }
        input, select { background: #111 !important; border: 1px solid #333 !important; color: white !important; }
        input:focus { border-color: #FF00FF !important; outline: none; }
        .bg-magenta { background-color: #FF00FF; }
    </style>
</head>
<body class="p-6 min-h-screen flex items-center justify-center">

    <div id="contenedorForm" class="w-full max-w-md">
        <h1 class="text-2xl font-black text-[#FF00FF] uppercase mb-6 text-center italic">Registro de Tienda</h1>
        
        <form id="formTienda" class="space-y-4">
            <input type="text" id="nombreTienda" placeholder="NOMBRE DE LA TIENDA" required class="w-full p-4 rounded-xl text-sm">
            <input type="text" id="representante" placeholder="REPRESENTANTE LEGAL" required class="w-full p-4 rounded-xl text-sm">
            
            <input type="text" id="identificacion" placeholder="CI O RUC (10-13 dígitos)" required 
                   pattern="^[0-9]{10,13}$" title="Ingrese entre 10 y 13 dígitos numéricos" class="w-full p-4 rounded-xl text-sm">
            
            <div class="grid grid-cols-2 gap-4">
                <select id="provincia" required class="p-4 rounded-xl text-sm">
                    <option value="" disabled selected>PROVINCIA</option>
                    <option value="Pichincha">Pichincha</option>
                    <option value="Guayas">Guayas</option>
                    <option value="Azuay">Azuay</option>
                    <option value="Manabí">Manabí</option>
                </select>
                <input type="text" id="ciudad" placeholder="CIUDAD" required class="p-4 rounded-xl text-sm">
            </div>

            <input type="tel" id="telefono" placeholder="WhatsApp (Ej: +593984455666)" required 
                   pattern="^\+593[0-9]{9}$" title="Formato: +593 seguido de 9 dígitos" class="w-full p-4 rounded-xl text-sm">
            
            <input type="email" id="correo" placeholder="CORREO ELECTRÓNICO" required class="w-full p-4 rounded-xl text-sm">

            <button type="submit" id="btnEnviar" class="w-full bg-[#FF00FF] text-black font-black p-5 rounded-xl uppercase hover:opacity-80 transition-all">
                Registrar Comercio
            </button>
        </form>
    </div>

    <div id="pantallaExito" class="hidden text-center">
        <h2 class="text-4xl font-black text-white mb-4">¡EXITO!</h2>
        <p class="text-zinc-400">La información fue enviada a Kilometro 0. Pronto nos comunicaremos.</p>
        <button onclick="location.reload()" class="mt-8 text-[#FF00FF] font-bold">REGRESAR</button>
    </div>

    <script>
        https://script.google.com/macros/s/AKfycbzileiH-CN1fIYY7J_pPQIg3YHLXy9NKtAS_ULgNT3LtrPRZHrlGo49a58w-jTzmWm2/exec

        document.getElementById('formTienda').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnEnviar');
            btn.innerText = 'VALIDANDO...';
            btn.disabled = true;

            const datos = {
                nombreTienda: document.getElementById('nombreTienda').value,
                representante: document.getElementById('representante').value,
                identificacion: document.getElementById('identificacion').value,
                provincia: document.getElementById('provincia').value,
                ciudad: document.getElementById('ciudad').value,
                telefono: "'" + document.getElementById('telefono').value,
                correo: document.getElementById('correo').value
            };

            try {
                // Cambiamos a 'no-cors' pero para validar duplicados
                // realmente necesitarías que el script sea público como App Web.
                await fetch(URL_SCRIPT, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify(datos)
                });

                // Como no podemos leer la respuesta de Google con no-cors,
                // el sistema siempre mostrará éxito, pero el SCRIPT DE GOOGLE 
                // no escribirá la fila si detecta el duplicado.
                
                document.getElementById('contenedorForm').classList.add('hidden');
                document.getElementById('pantallaExito').classList.remove('hidden');

            } catch (error) {
                alert('Error de conexión');
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
