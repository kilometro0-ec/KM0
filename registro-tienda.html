<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KM0 - Registro de Comercio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #000; color: white; min-height: 100dvh; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        input, select { background: #111 !important; border: 1px solid #333 !important; color: white !important; transition: all 0.3s ease; }
        input:focus, select:focus { border-color: #FF00FF !important; outline: none; box-shadow: 0 0 15px rgba(255, 0, 255, 0.2); }
        .text-magenta { color: #FF00FF; }
        .bg-magenta { background-color: #FF00FF; }
        .hidden { display: none; }
        
        /* Botón deshabilitado */
        button:disabled { opacity: 0.3; cursor: not-allowed; filter: grayscale(1); }
        
        /* Mensajes de error en tiempo real */
        .error-msg { color: #ef4444; font-size: 9px; font-weight: 800; text-transform: uppercase; margin-top: 4px; margin-left: 4px; display: none; }
    </style>
</head>
<body class="p-6">

    <div id="contenedorForm" class="w-full max-w-[400px]">
        <header class="mb-10 text-center">
            <h1 class="text-3xl font-black italic text-magenta uppercase tracking-tighter">Registro Tienda</h1>
            <p class="text-zinc-500 text-[10px] uppercase tracking-[0.3em] mt-2">Seguridad y Validación Estricta</p>
        </header>

        <form id="formTienda" class="space-y-5">
            <div>
                <label class="block text-[10px] font-bold text-zinc-500 uppercase mb-1 ml-1">Nombre Comercial</label>
                <input type="text" id="nombreTienda" required class="w-full p-4 rounded-2xl text-sm" placeholder="Ej: Pizzería KM0">
            </div>

            <div>
                <label class="block text-[10px] font-bold text-zinc-500 uppercase mb-1 ml-1">Representante Legal</label>
                <input type="text" id="representante" required class="w-full p-4 rounded-2xl text-sm" placeholder="Nombres y Apellidos">
            </div>

            <div>
                <label class="block text-[10px] font-bold text-zinc-500 uppercase mb-1 ml-1">CI o RUC (Único)</label>
                <input type="text" id="identificacion" minlength="10" maxlength="13" pattern="[0-9]{10,13}" required class="w-full p-4 rounded-2xl text-sm" placeholder="17XXXXXXXX001">
                <p id="err-id" class="error-msg text-red-500">Este RUC/Cédula ya está registrado</p>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-[10px] font-bold text-zinc-500 uppercase mb-1 ml-1">Provincia</label>
                    <select id="provincia" required class="w-full p-4 rounded-2xl text-sm appearance-none">
                        <option value="" disabled selected>Seleccione...</option>
                        <option value="Pichincha">Pichincha</option>
                        <option value="Guayas">Guayas</option>
                        <option value="Azuay">Azuay</option>
                        </select>
                </div>
                <div>
                    <label class="block text-[10px] font-bold text-zinc-500 uppercase mb-1 ml-1">Ciudad</label>
                    <input type="text" id="ciudad" required class="w-full p-4 rounded-2xl text-sm" placeholder="Ej: Quito">
                </div>
            </div>

            <div>
                <label class="block text-[10px] font-bold text-zinc-500 uppercase mb-1 ml-1">WhatsApp (+593...)</label>
                <input type="tel" id="telefono" pattern="^\+593[0-9]{9}$" required class="w-full p-4 rounded-2xl text-sm" placeholder="+593XXXXXXXXX">
                <p id="err-tel" class="error-msg text-red-500">Este teléfono ya está en uso</p>
            </div>

            <div>
                <label class="block text-[10px] font-bold text-zinc-500 uppercase mb-1 ml-1">Correo Electrónico</label>
                <input type="email" id="correo" required class="w-full p-4 rounded-2xl text-sm" placeholder="comercio@ejemplo.com">
                <p id="err-email" class="error-msg text-red-500">Este correo ya está registrado</p>
            </div>

            <button type="submit" id="btnEnviar" disabled class="w-full bg-magenta text-black font-black py-5 rounded-2xl uppercase text-xs tracking-widest active:scale-95 transition-all shadow-lg shadow-magenta/30">
                Registrar Comercio
            </button>
        </form>
    </div>

    <div id="pantallaExito" class="hidden text-center max-w-[400px]">
        <h2 class="text-3xl font-black uppercase text-white mb-4 italic">¡Registro Exitoso!</h2>
    </div>

   
    
    <script>
        const URL_SCRIPT = 'https://script.google.com/macros/s/AKfycbzileiH-CN1fIYY7J_pPQIg3YHLXy9NKtAS_ULgNT3LtrPRZHrlGo49a58w-jTzmWm2/exec';

        const form = document.getElementById('formTienda');
        const btn = document.getElementById('btnEnviar');
        const inputs = form.querySelectorAll('input, select');

        // SEGURIDAD: El botón solo se habilita si todos los campos requeridos son válidos
        form.addEventListener('input', () => {
            const allValid = form.checkValidity();
            btn.disabled = !allValid;
            btn.style.opacity = allValid ? "1" : "0.5";
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            btn.disabled = true;
            btn.innerText = 'VALIDANDO EN BASE DE DATOS...';

            const datos = {
                tipoRegistro:   "tienda",
                nombreTienda:   document.getElementById('nombreTienda').value.trim(),
                representante:  document.getElementById('representante').value.trim(),
                identificacion: document.getElementById('identificacion').value.trim(),
                provincia:      document.getElementById('provincia').value,
                ciudad:         document.getElementById('ciudad').value.trim(),
                telefono:       "'" + document.getElementById('telefono').value.trim(), 
                correo:         document.getElementById('correo').value.trim().toLowerCase()
            };

            try {
                const response = await fetch(URL_SCRIPT, {
                    method: 'POST',
                    body: JSON.stringify(datos)
                });

                const result = await response.text();

                if (result === "OK") {
                    document.getElementById('contenedorForm').classList.add('hidden');
                    document.getElementById('pantallaExito').classList.remove('hidden');
                } else if (result === "ERR_ID_EXISTE") {
                    alert("ERROR: Esta identificación (CI/RUC) ya está registrada.");
                    btn.disabled = false; btn.innerText = 'REGISTRAR COMERCIO';
                } else if (result === "ERR_TEL_EXISTE") {
                    alert("ERROR: Este número de WhatsApp ya está registrado.");
                    btn.disabled = false; btn.innerText = 'REGISTRAR COMERCIO';
                } else if (result === "ERR_EMAIL_EXISTE") {
                    alert("ERROR: Este correo electrónico ya está registrado.");
                    btn.disabled = false; btn.innerText = 'REGISTRAR COMERCIO';
                }

            } catch (error) {
                alert('Error de conexión. Intente nuevamente.');
                btn.disabled = false;
                btn.innerText = 'REGISTRAR COMERCIO';
            }
        });
    </script>
</body>
</html>
