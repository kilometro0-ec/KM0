<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KM0 - Registro Tienda</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #000; color: white; font-family: 'Inter', sans-serif; }
        input, select { background: #111 !important; border: 1px solid #333 !important; color: white !important; }
        input:focus { border-color: #FF00FF !important; outline: none; }
        .text-magenta { color: #FF00FF; }
        .bg-magenta { background-color: #FF00FF; }
    </style>
</head>
<body class="p-6 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-[400px]">
        <header class="mb-10 text-center">
            <h1 class="text-3xl font-black italic text-magenta uppercase">Registro Tienda</h1>
            <p class="text-zinc-500 text-[10px] uppercase tracking-widest mt-2">Aliados KM0</p>
        </header>

        <form id="formTienda" class="space-y-5">
            <input type="text" id="nombreTienda" placeholder="NOMBRE COMERCIAL" required class="w-full p-4 rounded-2xl text-sm">
            <input type="text" id="representante" placeholder="REPRESENTANTE LEGAL" required class="w-full p-4 rounded-2xl text-sm">
            <input type="text" id="identificacion" placeholder="CI O RUC" required class="w-full p-4 rounded-2xl text-sm">
            <input type="tel" id="telefono" placeholder="WHATSAPP (+593...)" required class="w-full p-4 rounded-2xl text-sm">
            <input type="email" id="correo" placeholder="CORREO ELECTRÓNICO" required class="w-full p-4 rounded-2xl text-sm">
            <div class="grid grid-cols-2 gap-4">
                <input type="text" id="provincia" placeholder="PROVINCIA" required class="w-full p-4 rounded-2xl text-sm">
                <input type="text" id="ciudad" placeholder="CIUDAD" required class="w-full p-4 rounded-2xl text-sm">
            </div>
            <button type="submit" id="btnEnviar" class="w-full bg-magenta text-black font-black py-5 rounded-2xl uppercase text-xs tracking-widest active:scale-95 transition-all shadow-lg shadow-magenta/30">
                Registrar Comercio
            </button>
        </form>
    </div>

    <script>
        const URL_SCRIPT = 'https://script.google.com/macros/s/AKfycbzileiH-CN1fIYY7J_pPQIg3YHLXy9NKtAS_ULgNT3LtrPRZHrlGo49a58w-jTzmWm2/exec';
        document.getElementById('formTienda').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnEnviar');
            btn.disabled = true; btn.innerText = "ENVIANDO...";

            const datos = {
                tipoRegistro: "tienda",
                nombreTienda: document.getElementById('nombreTienda').value,
                representante: document.getElementById('representante').value,
                identificacion: document.getElementById('identificacion').value,
                telefono: document.getElementById('telefono').value,
                correo: document.getElementById('correo').value,
                provincia: document.getElementById('provincia').value,
                ciudad: document.getElementById('ciudad').value
            };

            await fetch(URL_SCRIPT, { method: 'POST', mode: 'no-cors', body: JSON.stringify(datos) });
            alert("Tienda registrada con éxito");
            location.reload();
        });
    </script>
</body>
</html>
