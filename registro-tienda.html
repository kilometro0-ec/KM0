<!DOCTYPE html>
<html class="dark" lang="es">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>KM0 - Registro Tienda</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet"/>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #000000; color: white; min-height: 100dvh; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        input:focus { outline: none; border-color: #FF00FF !important; }
    </style>
</head>
<body class="p-6">
    <div class="w-full max-w-[340px] flex flex-col items-center">
        <header class="mb-10 text-center">
            <h1 class="text-2xl font-black uppercase tracking-tighter text-[#FF00FF]">Registra tu Tienda</h1>
            <p class="text-[10px] text-zinc-500 uppercase tracking-[0.3em] mt-2">Vende más con KM0</p>
        </header>

        <form id="formTienda" class="w-full space-y-4">
            <div class="space-y-1">
                <label class="text-[9px] font-bold uppercase text-zinc-500 ml-1">Nombre del Local</label>
                <input type="text" id="t_nombre" required class="w-full bg-[#111] border border-zinc-800 rounded-2xl py-4 px-5 text-sm" placeholder="Ej: Pizzería Roma">
            </div>
            <div class="space-y-1">
                <label class="text-[9px] font-bold uppercase text-zinc-500 ml-1">RUC / Cédula Propietario</label>
                <input type="text" id="t_ruc" required class="w-full bg-[#111] border border-zinc-800 rounded-2xl py-4 px-5 text-sm" placeholder="1700000000001">
            </div>
            <div class="space-y-1">
                <label class="text-[9px] font-bold uppercase text-zinc-500 ml-1">Teléfono Local</label>
                <input type="tel" id="t_telf" required class="w-full bg-[#111] border border-zinc-800 rounded-2xl py-4 px-5 text-sm" placeholder="022000000">
            </div>
            <div class="space-y-1">
                <label class="text-[9px] font-bold uppercase text-zinc-500 ml-1">Dirección Exacta</label>
                <input type="text" id="t_dir" required class="w-full bg-[#111] border border-zinc-800 rounded-2xl py-4 px-5 text-sm" placeholder="Av. Principal y Calle B">
            </div>

            <div class="pt-6">
                <button type="submit" id="btnT" class="w-full bg-[#FF00FF] text-black font-black text-xs tracking-[0.2em] py-5 rounded-2xl uppercase shadow-lg shadow-magenta-900/20 active:scale-95 transition-all">
                    Registrar Local
                </button>
            </div>
        </form>

        <button onclick="window.location.href='index.html'" class="mt-8 text-[10px] font-bold text-zinc-600 uppercase tracking-widest hover:text-white">Volver al inicio</button>
    </div>

    <script>
        const URL_SHEETS = 'https://script.google.com/macros/s/AKfycbzkw3kthx0SHPp0KsmoNK8AmPd6x_Y6MrfdzNXa00C6y-eddWk7BgApe91Z2NSk6v-8/exec';

        document.getElementById('formTienda').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnT');
            btn.innerText = 'ENVIANDO...';
            btn.disabled = true;

            const datos = {
                tipo: 'Tienda',
                nombre: document.getElementById('t_nombre').value,
                identificacion: document.getElementById('t_ruc').value,
                telefono: document.getElementById('t_telf').value,
                detalles: document.getElementById('t_dir').value
            };

            try {
                await fetch(URL_SHEETS, { method: 'POST', mode: 'no-cors', body: JSON.stringify(datos) });
                alert('Comercio registrado. El Ing. Darwin Muñoz lo contactará pronto.');
                window.location.href = 'index.html';
            } catch (err) {
                alert('Error en el registro.');
                btn.innerText = 'REGISTRAR LOCAL';
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
