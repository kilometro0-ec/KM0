<!DOCTYPE html>
<html class="dark" lang="es">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>KM0 - Registro de Comercio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet"/>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #000000; color: white; min-height: 100dvh; }
        input { background-color: #111 !important; border-color: #222 !important; color: white !important; }
        input:focus { border-color: #FF00FF !important; outline: none; box-shadow: 0 0 0 1px #FF00FF; }
        .text-magenta { color: #FF00FF; }
        .bg-magenta { background-color: #FF00FF; }
    </style>
</head>
<body class="p-6 pb-20 flex flex-col items-center">
    <div class="w-full max-w-[400px]">
        <header class="mb-8 text-center">
            <h1 class="text-2xl font-black uppercase tracking-tighter text-magenta">Registro de Tienda</h1>
            <p class="text-zinc-500 text-[10px] uppercase tracking-widest mt-2">Expande tu negocio con KM0</p>
        </header>

        <form id="formTienda" class="space-y-4">
            <div>
                <label class="block text-[9px] font-bold uppercase text-zinc-500 mb-1 ml-1">Nombre de la Tienda</label>
                <input type="text" id="nombreTienda" required class="w-full p-4 rounded-2xl border text-sm" placeholder="Nombre comercial">
            </div>

            <div>
                <label class="block text-[9px] font-bold uppercase text-zinc-500 mb-1 ml-1">Nombres del Representante Legal</label>
                <input type="text" id="representante" required class="w-full p-4 rounded-2xl border text-sm" placeholder="Nombre completo">
            </div>

            <div>
                <label class="block text-[9px] font-bold uppercase text-zinc-500 mb-1 ml-1">CI o RUC</label>
                <input type="text" id="identificacion" required class="w-full p-4 rounded-2xl border text-sm" placeholder="Identificación">
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-[9px] font-bold uppercase text-zinc-500 mb-1 ml-1">Provincia</label>
                    <input type="text" id="provincia" required class="w-full p-4 rounded-2xl border text-sm" placeholder="Ej: Pichincha">
                </div>
                <div>
                    <label class="block text-[9px] font-bold uppercase text-zinc-500 mb-1 ml-1">Ciudad</label>
                    <input type="text" id="ciudad" required class="w-full p-4 rounded-2xl border text-sm" placeholder="Ej: Quito">
                </div>
            </div>

            <div>
                <label class="block text-[9px] font-bold uppercase text-zinc-500 mb-1 ml-1">Teléfono (con +593)</label>
                <input type="tel" id="telefono" required class="w-full p-4 rounded-2xl border text-sm" placeholder="+593987654321">
            </div>

            <div>
                <label class="block text-[9px] font-bold uppercase text-zinc-500 mb-1 ml-1">Correo Electrónico</label>
                <input type="email" id="correo" required class="w-full p-4 rounded-2xl border text-sm" placeholder="ejemplo@correo.com">
            </div>

            <div class="pt-4">
                <button type="submit" id="btnEnviar" class="w-full bg-magenta text-black font-black text-xs tracking-[0.2em] py-5 rounded-2xl transition-all active:scale-95 uppercase shadow-lg shadow-magenta/20">
                    Registrar Local
                </button>
            </div>
        </form>

        <button onclick="window.location.href='index.html'" class="w-full mt-8 text-[10px] font-bold text-zinc-600 uppercase tracking-widest hover:text-white transition-colors">
            Volver al inicio
        </button>
    </div>

    <script>
        const URL_SCRIPT = 'https://script.google.com/macros/s/AKfycbzileiH-CN1fIYY7J_pPQIg3YHLXy9NKtAS_ULgNT3LtrPRZHrlGo49a58w-jTzmWm2/exec';

        const form = document.getElementById('formTienda');
        const btn = document.getElementById('btnEnviar');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            btn.disabled = true;
            btn.innerText = 'ENVIANDO...';

            // Capturamos los datos y forzamos el formato de texto para el teléfono
            const datos = {
                nombreTienda:   document.getElementById('nombreTienda').value,
                representante:  document.getElementById('representante').value,
                identificacion: document.getElementById('identificacion').value,
                provincia:      document.getElementById('provincia').value,
                ciudad:         document.getElementById('ciudad').value,
                // Agregamos la comilla simple ' para que Excel no borre el +593
                telefono:       "'" + document.getElementById('telefono').value, 
                correo:         document.getElementById('correo').value
            };

            try {
                await fetch(URL_SCRIPT, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(datos)
                });

                alert('¡Registro Exitoso! Los datos han sido enviados al Ing. Darwin Muñoz.');
                form.reset();
                window.location.href = 'index.html';

            } catch (error) {
                alert('Error al enviar los datos. Intente de nuevo.');
                console.error(error);
            } finally {
                btn.disabled = false;
                btn.innerText = 'REGISTRAR LOCAL';
            }
        });
    </script>
</body>
</html>
