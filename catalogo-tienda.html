<!DOCTYPE html>
<html class="dark" lang="es">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>KM0 - Catálogo de Productos</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-dark": "#0a0f16",
                        "neutral-dark": "#121923",
                        "status-green": "#22c55e",
                        "status-orange": "#f97316",
                        "status-fuchsia": "#ff00ff"
                    }
                },
            },
        }
    </script>
    <style>
        body { font-family: 'Inter'; background-color: #0a0f16; color: white; -webkit-tap-highlight-color: transparent; }
        .ios-blur { backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); }
        .product-card:active { scale: 0.98; transition: transform 0.1s; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

<header class="sticky top-0 z-50 bg-background-dark/80 ios-blur border-b border-primary/20 px-4 py-4">
    <div class="flex items-center justify-between max-w-md mx-auto">
        <button onclick="location.href='panel-operativo-tienda.html'" class="size-10 flex items-center justify-center rounded-full hover:bg-primary/10">
            <span class="material-symbols-outlined text-white">arrow_back_ios_new</span>
        </button>
        <h1 class="text-sm font-black italic uppercase tracking-widest">Mi Catálogo</h1>
        <button class="size-10 flex items-center justify-center rounded-full hover:bg-primary/10">
            <span class="material-symbols-outlined text-primary">filter_list</span>
        </button>
    </div>
</header>

<div class="px-4 py-4 max-w-md mx-auto w-full sticky top-[73px] z-40 bg-background-dark/90">
    <div class="relative flex items-center">
        <span class="material-symbols-outlined absolute left-4 text-primary">search</span>
        <input class="w-full pl-12 pr-4 py-4 bg-neutral-dark border border-white/10 rounded-2xl text-sm font-bold italic focus:border-primary transition-all outline-none placeholder:text-slate-600" placeholder="Buscar por nombre o SKU..." type="text"/>
    </div>
</div>

<nav class="px-4 mb-4">
    <div class="flex gap-2 overflow-x-auto pb-2 no-scrollbar max-w-md mx-auto">
        <button class="px-5 py-2 rounded-full bg-primary text-white text-[10px] font-black uppercase italic whitespace-nowrap">Todos</button>
        <button class="px-5 py-2 rounded-full bg-neutral-dark border border-white/5 text-slate-400 text-[10px] font-black uppercase italic whitespace-nowrap">Cascos</button>
        <button class="px-5 py-2 rounded-full bg-neutral-dark border border-white/5 text-slate-400 text-[10px] font-black uppercase italic whitespace-nowrap">Aceites</button>
        <button class="px-5 py-2 rounded-full bg-neutral-dark border border-white/5 text-slate-400 text-[10px] font-black uppercase italic whitespace-nowrap">Llantas</button>
    </div>
</nav>

<main class="flex-1 px-4 pb-40 max-w-md mx-auto w-full">
    <div class="grid grid-cols-2 gap-4">
        
        <div class="product-card flex flex-col gap-3">
            <div class="relative aspect-square rounded-2xl overflow-hidden bg-neutral-dark border border-white/5 shadow-xl">
                <img alt="Producto" class="w-full h-full object-cover" src="https://images.unsplash.com/photo-1599812189611-69b1445d4794?auto=format&fit=crop&q=80&w=400"/>
                <div class="absolute top-2 right-2">
                    <button class="size-8 bg-background-dark/80 rounded-full text-primary ios-blur flex items-center justify-center border border-white/10">
                        <span class="material-symbols-outlined text-sm">edit</span>
                    </button>
                </div>
            </div>
            <div class="px-1">
                <h3 class="font-black italic text-[11px] uppercase leading-tight line-clamp-1">Casco Integral Nitro</h3>
                <p class="text-primary font-black text-lg">$85.00</p>
                <div class="flex items-center justify-between mt-1">
                    <span class="text-[9px] font-black px-2 py-0.5 bg-status-green/10 text-status-green rounded border border-status-green/20">STOCK: 12</span>
                </div>
            </div>
        </div>

        <div class="product-card flex flex-col gap-3">
            <div class="relative aspect-square rounded-2xl overflow-hidden bg-neutral-dark border border-white/5 shadow-xl">
                <img alt="Producto" class="w-full h-full object-cover" src="https://images.unsplash.com/photo-1635810238122-51f9d453199c?auto=format&fit=crop&q=80&w=400"/>
                <div class="absolute top-2 right-2">
                    <button class="size-8 bg-background-dark/80 rounded-full text-primary ios-blur flex items-center justify-center border border-white/10">
                        <span class="material-symbols-outlined text-sm font-variation-fill">edit</span>
                    </button>
                </div>
            </div>
            <div class="px-1">
                <h3 class="font-black italic text-[11px] uppercase leading-tight line-clamp-1">Aceite Motul 7100 4T</h3>
                <p class="text-primary font-black text-lg">$18.20</p>
                <div class="flex items-center justify-between mt-1">
                    <span class="text-[9px] font-black px-2 py-0.5 bg-status-orange/10 text-status-orange rounded border border-status-orange/20">STOCK: 03</span>
                </div>
            </div>
        </div>

        <div class="product-card flex flex-col gap-3 opacity-60">
            <div class="relative aspect-square rounded-2xl overflow-hidden bg-neutral-dark border border-white/5 shadow-xl">
                <div class="absolute inset-0 bg-black/60 z-10 flex items-center justify-center">
                    <span class="text-[10px] font-black text-white uppercase tracking-widest border border-white/20 px-3 py-1 bg-black/40 rounded-lg italic">Agotado</span>
                </div>
                <img alt="Producto" class="w-full h-full object-cover" src="https://images.unsplash.com/photo-1558981403-c5f9899a28bc?auto=format&fit=crop&q=80&w=400"/>
            </div>
            <div class="px-1">
                <h3 class="font-black italic text-[11px] uppercase leading-tight line-clamp-1">Cadena Reforzada GOLD</h3>
                <p class="text-slate-500 font-black text-lg">$45.00</p>
                <div class="flex items-center justify-between mt-1">
                    <span class="text-[9px] font-black px-2 py-0.5 bg-status-fuchsia/10 text-status-fuchsia rounded border border-status-fuchsia/20">SIN STOCK</span>
                </div>
            </div>
        </div>
    </div>
</main>

<nav class="fixed bottom-0 left-0 right-0 border-t border-white/5 bg-background-dark/95 backdrop-blur-xl px-2 pb-8 pt-3 z-50">
    <div class="flex justify-around items-center max-w-lg mx-auto relative">
        <a class="flex flex-col items-center gap-1 text-slate-500" href="reporte-global-tienda.html">
            <span class="material-symbols-outlined text-2xl">dashboard</span>
            <span class="text-[8px] font-black uppercase">Dashboard</span>
        </a>
        <a class="flex flex-col items-center gap-1 text-primary" href="panel-operativo-tienda.html">
            <span class="material-symbols-outlined text-2xl font-variation-fill">grid_view</span>
            <span class="text-[8px] font-black uppercase">Panel</span>
        </a>
        
        <div class="relative -top-12">
            <button onclick="location.href='nuevo-producto-tienda.html'" class="size-20 bg-primary rounded-full flex flex-col items-center justify-center border-[6px] border-background-dark text-white shadow-2xl active:scale-90 transition-transform" style="filter: drop-shadow(0 0 15px rgba(19, 127, 236, 0.6));">
                <span class="material-symbols-outlined text-4xl font-bold">add</span>
            </button>
        </div>

        <a class="flex flex-col items-center gap-1 text-slate-500" href="finanzas-tienda.html">
            <span class="material-symbols-outlined text-2xl">payments</span>
            <span class="text-[8px] font-black uppercase">Finanzas</span>
        </a>
        <a class="flex flex-col items-center gap-1 text-slate-500" href="perfil-tienda.html">
            <span class="material-symbols-outlined text-2xl">person</span>
            <span class="text-[8px] font-black uppercase">Tienda</span>
        </a>
    </div>
</nav>

</body>
</html>
