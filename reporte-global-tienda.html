<!DOCTYPE html>
<html class="dark" lang="es">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>KM0 - Reporte Global</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-dark": "#0a0f16",
                        "neutral-dark": "#121923",
                        "status-green": "#22c55e",
                        "status-fuchsia": "#ff00ff",
                        "status-orange": "#f97316"
                    }
                },
            },
        }
    </script>
    <style>
        body { font-family: 'Inter'; background-color: #0a0f16; color: white; -webkit-tap-highlight-color: transparent; }
        @keyframes slideDown { from { transform: translateY(-120%); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .notif-mobile { animation: slideDown 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
        .nav-center-btn { filter: drop-shadow(0 0 15px rgba(19, 127, 236, 0.6)); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .modal-active { transform: translateY(0); opacity: 1; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

<div id="date-modal" class="fixed inset-0 z-[100] flex items-end justify-center px-4 pb-10 opacity-0 pointer-events-none transition-all duration-300">
    <div class="absolute inset-0 bg-black/60 backdrop-blur-sm" onclick="toggleDateModal()"></div>
    <div id="modal-content" class="relative w-full max-w-sm bg-neutral-dark border border-primary/30 rounded-3xl p-6 shadow-2xl translate-y-20 transition-all duration-300">
        <h3 class="text-sm font-black italic uppercase text-primary mb-4">Filtrar Per√≠odo</h3>
        <div class="space-y-2">
            <button onclick="seleccionar('Hoy')" class="w-full p-4 bg-white/5 rounded-xl text-left text-[10px] font-black uppercase italic border border-white/5">Hoy</button>
            <button onclick="seleccionar('Esta Semana')" class="w-full p-4 bg-white/5 rounded-xl text-left text-[10px] font-black uppercase italic border border-white/5">Esta Semana</button>
            <button onclick="seleccionar('Este Mes')" class="w-full p-4 bg-primary rounded-xl text-left text-[10px] font-black uppercase italic">Este Mes</button>
            <div class="grid grid-cols-2 gap-2 mt-2">
                <input type="date" class="bg-black/40 border-white/10 rounded-lg text-[10px] text-white">
                <input type="date" class="bg-black/40 border-white/10 rounded-lg text-[10px] text-white">
            </div>
        </div>
        <button onclick="toggleDateModal()" class="w-full mt-4 py-4 bg-white/10 rounded-xl font-black italic uppercase text-[10px]">Cerrar</button>

</div>

<div id="notif-root" class="fixed top-4 left-0 right-0 z-[100] px-4 pointer-events-none flex flex-col gap-3"></div>

<header class="sticky top-0 z-50 bg-background-dark/80 backdrop-blur-md border-b border-primary/20 px-4 py-3 flex items-center justify-between">
    <div class="flex items-center gap-3">
        <div class="size-10 rounded-full bg-primary/20 flex items-center justify-center border border-primary/30">
            <span class="material-symbols-outlined text-primary font-variation-fill">monitoring</span>
        </div>
        <div>
            <h1 class="text-sm font-black italic uppercase leading-none">REPORTE GLOBAL</h1>
            <p id="range-text" class="text-[9px] text-primary font-black uppercase tracking-widest leading-none mt-1">Este Mes</p>
        </div>
    </div>
    
    <div class="flex items-center gap-2">
        <button onclick="location.href='catalogo-tienda.html'" class="size-10 flex items-center justify-center rounded-full bg-neutral-dark border border-white/10 active:scale-90 transition-transform">
            <span class="material-symbols-outlined text-primary font-variation-fill">inventory</span>
        </button>
        <button onclick="toggleDateModal()" class="size-10 flex items-center justify-center rounded-full bg-neutral-dark border border-white/10 active:scale-90 transition-transform">
            <span class="material-symbols-outlined text-primary font-variation-fill">calendar_month</span>
        </button>
        <button onclick="enviarNotif('Reporte Actualizado', 'Los datos del sector Norte han subido.')" class="size-10 flex items-center justify-center rounded-full bg-neutral-dark border border-white/10">
            <span class="material-symbols-outlined text-primary font-variation-fill">notifications_active</span>
        </button>
    </div>
</header>

<main class="flex-1 overflow-y-auto pb-40 p-4 space-y-6">

            <p class="text-[7px] text-status-green mt-1 font-bold italic">+12% vs mes ant.</p>

        <div class="flex flex-col items-start justify-center p-5 bg-neutral-dark text-white rounded-2xl font-black border border-white/5 shadow-lg">

            <p class="text-xl text-white font-black leading-none">156</p>
            <p class="text-[7px] text-primary mt-1 font-bold italic">98% Completados</p>

    </div>

    <div class="space-y-3">
        <h2 class="text-xs font-black uppercase tracking-widest text-slate-500 italic flex items-center gap-2 px-1">
            <span class="material-symbols-outlined text-primary text-sm font-variation-fill">map</span> Pedidos por Sector

        <div class="bg-neutral-dark rounded-2xl border border-white/5 p-5 space-y-5">
            <div class="space-y-2">

                    <span>Sector Norte</span>

                <div class="w-full h-1.5 bg-white/5 rounded-full overflow-hidden">
                    <div class="h-full bg-primary w-[40%]"></div>
                </div>
            </div>
            <div class="space-y-2">
                <div class="flex justify-between text-[10px] font-black uppercase italic">
                    <span>Sector Sur</span>
                    <span class="text-primary">35</span>
                </div>
                <div class="w-full h-1.5 bg-white/5 rounded-full overflow-hidden">
                    <div class="h-full bg-primary w-[32%]"></div>
                </div>
            </div>
            <div class="space-y-2">
                <div class="flex justify-between text-[10px] font-black uppercase italic">
                    <span>Sector Centro</span>
                    <span class="text-primary">58</span>
                </div>
                <div class="w-full h-1.5 bg-white/5 rounded-full overflow-hidden">
                    <div class="h-full bg-primary w-[60%]"></div>
                </div>
            </div>
            <div class="space-y-2">
                <div class="flex justify-between text-[10px] font-black uppercase italic">
                    <span>Valles</span>
                    <span class="text-primary">21</span>
                </div>
                <div class="w-full h-1.5 bg-white/5 rounded-full overflow-hidden">
                    <div class="h-full bg-primary w-[18%]"></div>
                </div>
            </div>
        </div>
    </div>

</main>

<nav class="fixed bottom-0 left-0 right-0 border-t border-white/5 bg-background-dark/95 backdrop-blur-xl px-2 pb-8 pt-3 z-50">
    <div class="flex justify-around items-center max-w-lg mx-auto relative">
        <a class="flex flex-col items-center gap-1 text-primary" href="reporte-global-tienda.html">
            <span class="material-symbols-outlined text-2xl font-variation-fill">dashboard</span>
            <span class="text-[8px] font-black uppercase">Dashboard</span>
        </a>
        <a class="flex flex-col items-center gap-1 text-slate-500" href="panel-operativo-tienda.html">
            <span class="material-symbols-outlined text-2xl">grid_view</span>
            <span class="text-[8px] font-black uppercase">Panel</span>
        </a>
        
        <div class="relative -top-12">
            <button onclick="location.href='nuevo-producto-tienda.html'" class="nav-center-btn size-20 bg-primary rounded-full flex flex-col items-center justify-center border-[6px] border-background-dark text-white shadow-2xl active:scale-90 transition-transform">
                <span class="material-symbols-outlined text-4xl font-bold">add</span>
            </button>
        </div>

        <a class="flex flex-col items-center gap-1 text-slate-500" href="finanzas-tienda.html">
            <span class="material-symbols-outlined text-2xl font-variation-fill">payments</span>
            <span class="text-[8px] font-black uppercase">Finanzas</span>
        </a>
        <a class="flex flex-col items-center gap-1 text-slate-500" href="perfil-tienda.html">
            <span class="material-symbols-outlined text-2xl font-variation-fill">person</span>
            <span class="text-[8px] font-black uppercase">Tienda</span>
        </a>
    </div>
</nav>

<script>
    function toggleDateModal() {
        const modal = document.getElementById('date-modal');
        const content = document.getElementById('modal-content');
        if (modal.classList.contains('opacity-0')) {
            modal.classList.remove('opacity-0', 'pointer-events-none');
            modal.classList.add('opacity-100', 'pointer-events-auto');
            content.classList.remove('translate-y-20');
            content.classList.add('translate-y-0');
        } else {
            modal.classList.add('opacity-0', 'pointer-events-none');
            modal.classList.remove('opacity-100', 'pointer-events-auto');
            content.classList.add('translate-y-20');
            content.classList.remove('translate-y-0');
        }
    }

    function seleccionar(rango) {
        document.getElementById('range-text').innerText = rango;
        toggleDateModal();
        enviarNotif('Filtro Aplicado', 'Mostrando datos de: ' + rango);
    }

    function enviarNotif(titulo, msj) {
        const root = document.getElementById('notif-root');
        const card = document.createElement('div');
        card.className = "notif-mobile pointer-events-auto w-full max-w-sm mx-auto bg-neutral-dark/95 backdrop-blur-md rounded-2xl shadow-2xl border-l-4 border-primary p-3 flex items-center gap-4 border border-white/10";
        card.innerHTML = `
            <div class="size-10 rounded-full bg-primary flex items-center justify-center text-white">
                <span class="material-symbols-outlined font-variation-fill">notifications</span>
            </div>
            <div class="flex-1">
                <div class="flex justify-between items-center">
                    <p class="text-[10px] font-black uppercase text-primary">${titulo}</p>
                    <p class="text-[9px] text-slate-400 font-bold">Ahora</p>
                </div>
                <p class="text-xs font-bold text-slate-100">${msj}</p>
            </div>
        `;
        root.appendChild(card);
        setTimeout(() => { 
            card.style.opacity = "0"; 
            card.style.transform = "translateY(-20px)"; 
            setTimeout(() => card.remove(), 500); 
        }, 4000);
    }
</script>

</body>
</html>
