<!DOCTYPE html>
<html class="dark" lang="es">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Kilómetro Cero - Iniciar Sesión</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700&display=swap" rel="stylesheet"/>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #000000; color: white; min-height: 100dvh; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        input:focus { outline: none; border-color: #EC1313 !important; }
    </style>
</head>
<body class="p-6">
    <div class="w-full max-w-[360px] flex flex-col items-center">
        
        <div class="mb-8 text-center">
            <img src="logo-trans.png" alt="Logo" class="w-24 h-24 mx-auto mb-4 object-contain">
            <h1 class="text-xl font-black uppercase italic tracking-tighter">Iniciar Sesión</h1>
        </div>

        <div class="w-full bg-zinc-900/30 border border-zinc-800 p-8 rounded-[2rem] space-y-6">
            <div class="space-y-1.5">
                <label class="text-[10px] font-bold uppercase tracking-widest text-zinc-500 px-1">Usuario / Cédula</label>
                <input id="user" type="text" class="w-full bg-black border-b-2 border-zinc-800 py-3 px-2 text-white transition-colors" placeholder="Ingrese su usuario">
            </div>

            <div class="space-y-1.5">
                <label class="text-[10px] font-bold uppercase tracking-widest text-zinc-500 px-1">Contraseña</label>
                <input id="pass" type="password" class="w-full bg-black border-b-2 border-zinc-800 py-3 px-2 text-white transition-colors" placeholder="••••••••">
            </div>

            <button onclick="validarIngreso()" class="w-full bg-[#EC1313] hover:bg-red-700 text-white py-4 rounded-xl font-black text-sm tracking-[0.2em] transition-all active:scale-95 uppercase shadow-lg shadow-red-900/20">
                Entrar
            </button>
        </div>

        <button onclick="window.location.href='index.html'" class="mt-8 text-zinc-600 text-[10px] font-bold uppercase tracking-widest hover:text-white transition-colors">
            ← Volver al inicio
        </button>

        <div class="mt-12 text-center opacity-30">
            <p class="text-[9px] font-bold uppercase tracking-[0.1em]">2025 KM0 by CORPORACIÓN 360</p>
        </div>
    </div>

    <script>
        function validarIngreso() {
            const u = document.getElementById('user').value;
            const p = document.getElementById('pass').value;
            const ADMIN_KEY = "1716001431";

            // Lógica de redirección
            if (u === ADMIN_KEY && p === ADMIN_KEY) {
                // Si es el administrador
                window.location.href = "admin.html";
            } 
            else if (u !== "" && p !== "") {
                // Aquí iría la lógica para usuarios normales registrados
                // Por ahora, lo mandamos a un panel general o mensaje de éxito
                alert("Ingresando como usuario registrado...");
                // window.location.href = "panel-usuario.html"; 
            } 
            else {
                alert("Por favor, complete todos los campos.");
            }
        }
    </script>
</body>
</html>
