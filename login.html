<!DOCTYPE html>
<html class="dark" lang="es">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Acceso - Kilómetro Cero</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ef4444", 
                        "background-dark": "#0a0f16",
                    },
                },
            },
        }
    </script>
</head>
<body class="bg-background-dark text-white font-['Inter'] flex items-center justify-center min-h-screen p-6">

    <div class="w-full max-w-sm space-y-8">
        <div class="text-center">
            <div class="size-20 bg-primary/20 rounded-full flex items-center justify-center border border-primary/30 mx-auto mb-4">
                <span class="material-symbols-outlined text-primary text-5xl">pest_control_rodent</span>
            </div>
            <h1 class="text-3xl font-black italic tracking-tighter text-white uppercase">Kilómetro Cero</h1>
            <p class="text-slate-500 text-[10px] font-black uppercase tracking-[0.2em] mt-2">Terminal de Acceso Seguro</p>
        </div>

        <div class="space-y-4">
            <div>
                <label class="text-[10px] font-black text-slate-500 uppercase ml-1">Usuario / Cédula</label>
                <input type="text" id="user" placeholder="Ej: 17XXXXXX" class="w-full bg-white/5 border border-white/10 rounded-xl py-4 px-4 focus:border-primary focus:ring-1 focus:ring-primary outline-none transition-all text-white">
            </div>
            
            <div class="relative">
                <label class="text-[10px] font-black text-slate-500 uppercase ml-1">Contraseña</label>
                <div class="relative">
                    <input type="password" id="pass" placeholder="••••••••" class="w-full bg-white/5 border border-white/10 rounded-xl py-4 pl-4 pr-12 focus:border-primary focus:ring-1 focus:ring-primary outline-none transition-all text-white">
                    <button type="button" onclick="togglePassword()" class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-500 hover:text-primary transition-colors">
                        <span id="eye-icon" class="material-symbols-outlined text-xl">visibility</span>
                    </button>
                </div>
            </div>
            
            <button id="btn-login" onclick="validarYRedirigir()" class="w-full bg-primary hover:bg-primary/90 text-white font-black py-4 rounded-xl shadow-xl shadow-primary/30 transition-all active:scale-95 flex items-center justify-center gap-2">
                <span>INICIAR SESIÓN</span>
            </button>
        </div>

        <p id="error-msg" class="text-center text-primary text-[10px] font-black hidden uppercase bg-primary/10 py-3 rounded-lg border border-primary/20">
            Error: Credenciales no válidas
        </p>

        <div class="text-center space-y-4">
            <button onclick="window.location.href='registro-tienda.html'" class="text-slate-400 text-[10px] font-bold uppercase hover:text-white transition-all underline decoration-primary/50">¿Eres un comercio nuevo? Regístrate aquí</button>
            <br>
            <button onclick="window.location.href='index.html'" class="text-slate-600 text-[10px] font-bold uppercase hover:text-white transition-all">← Volver al inicio</button>
        </div>
    </div>

    <script>
        // --- CONFIGURACIÓN INTEGRADA CON SCRIPT MAESTRO ---
        const URL_SCRIPT = 'https://script.google.com/macros/s/AKfycbzileiH-CN1fIYY7J_pPQIg3YHLXy9NKtAS_ULgNT3LtrPRZHrlGo49a58w-jTzmWm2/exec'; 

        function togglePassword() {
            const passInput = document.getElementById('pass');
            const eyeIcon = document.getElementById('eye-icon');
            passInput.type = passInput.type === "password" ? "text" : "password";
            eyeIcon.innerText = passInput.type === "password" ? "visibility" : "visibility_off";
        }

        async function validarYRedirigir() {
            const userField = document.getElementById('user').value.trim();
            const passField = document.getElementById('pass').value.trim();
            const error = document.getElementById('error-msg');
            const btn = document.getElementById('btn-login');

            if (!userField || !passField) {
                error.innerText = "Complete todos los campos";
                error.classList.remove('hidden');
                return;
            }

            // UI State: Cargando
            btn.disabled = true;
            btn.innerHTML = `<span class="animate-spin material-symbols-outlined text-sm">sync</span> VERIFICANDO...`;
            error.classList.add('hidden');

            const payload = {
                accion: "login",
                usuario: userField,
                password: passField
            };

            try {
                // Enviar datos al Google Apps Script
                const response = await fetch(URL_SCRIPT, {
                    method: 'POST',
                    body: JSON.stringify(payload)
                });

                const result = await response.json();

                if (result.success) {
                    // Guardar sesión localmente
                    localStorage.setItem('km0_user_id', result.id);
                    localStorage.setItem('km0_user_rol', result.rol);
                    
                    // Redirección dictada por el servidor
                    window.location.href = result.redirect;
                } else {
                    // Error manejado por el script (ej: "Usuario Pendiente" o "Clave incorrecta")
                    error.innerText = result.mensaje;
                    error.classList.remove('hidden');
                    resetBtn(btn);
                }

            } catch (e) {
                console.error("Error de Login:", e);
                error.innerText = "Error de red. Verifique su conexión.";
                error.classList.remove('hidden');
                resetBtn(btn);
            }
        }

        function resetBtn(btn) {
            btn.disabled = false;
            btn.innerHTML = `<span>INICIAR SESIÓN</span>`;
        }

        // Enter Key Support
        document.addEventListener('keypress', (e) => { 
            if(e.key === 'Enter') validarYRedirigir(); 
        });
    </script>
</body>
</html>
