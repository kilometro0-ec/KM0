<!DOCTYPE html>
<html class="dark" lang="es">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>KM0 - Iniciar Sesión</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#EC1313",
                        "background-dark": "#000000",
                        "input-bg": "#111111",
                        "input-border": "#222222",
                    },
                    fontFamily: {
                        "sans": ["Inter", "sans-serif"],
                    },
                },
            },
        }
    </script>
    <style type="text/tailwindcss">
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            -webkit-font-smoothing: antialiased;
        }
        input:focus {
            outline: none;
            box-shadow: 0 0 0 2px #EC1313 !important;
            background-color: #000000 !important;
        }
        /* Asegura centrado absoluto del logo si hay espacios extra */
        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body class="bg-black text-white flex flex-col min-h-screen items-center justify-center p-8">
    
    <div class="w-full max-w-[340px] flex flex-col items-center">
        <div class="mb-12 logo-container w-full">
            <img src="logo-trans.png" alt="Logo KM0" class="w-48 h-48 object-contain">
        </div>

        <div class="w-full space-y-5">
            <div class="space-y-2">
                <label class="block text-[10px] font-black uppercase tracking-[0.2em] text-zinc-500 ml-1">Usuario</label>
                <div class="relative">
                    <span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-zinc-600">person</span>
                    <input id="userField" class="w-full bg-input-bg border border-input-border rounded-2xl py-4 pl-12 pr-4 text-white placeholder:text-zinc-800 focus:border-primary transition-all duration-200 text-base" placeholder="Email o Cédula" type="text"/>
                </div>
            </div>

            <div class="space-y-2">
                <div class="flex justify-between items-center ml-1">
                    <label class="text-[10px] font-black uppercase tracking-[0.2em] text-zinc-500">Clave</label>
                    <a class="text-[10px] font-bold text-zinc-600 uppercase tracking-widest hover:text-primary transition-colors" href="#">¿Olvido?</a>
                </div>
                <div class="relative">
                    <span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-zinc-600">lock</span>
                    <input id="passField" class="w-full bg-input-bg border border-input-border rounded-2xl py-4 pl-12 pr-4 text-white placeholder:text-zinc-800 focus:border-primary transition-all duration-200 text-base" placeholder="••••••••" type="password"/>
                </div>
            </div>

            <div class="pt-6">
                <button onclick="intentarLogin()" class="w-full bg-primary hover:bg-red-700 text-white py-5 rounded-2xl font-black text-sm tracking-[0.3em] transition-all active:scale-[0.98] uppercase shadow-[0_8px_25px_rgba(236,19,19,0.35)]">
                    ENTRAR
                </button>
            </div>
        </div>

        <div class="mt-12 flex flex-col items-center space-y-8">
            <button onclick="window.location.href='index.html'" class="text-[11px] font-black text-zinc-500 hover:text-white uppercase tracking-[0.25em] transition-colors py-2">
                VOLVER AL INICIO
            </button>
            <div class="text-center opacity-30">
                <p class="text-[9px] text-zinc-500 uppercase tracking-[0.2em] font-black">
                    2025 KM0 by CORPORACIÓN 360 V.1.0.0
                </p>
            </div>
        </div>
    </div>

    <script>
        function intentarLogin() {
            const u = document.getElementById('userField').value;
            const p = document.getElementById('passField').value;
            const ADMIN_KEY = "1716001431";

            if (u === ADMIN_KEY && p === ADMIN_KEY) {
                window.location.href = "admin.html";
            } else if (u !== "" && p !== "") {
                alert("Validando credenciales de usuario...");
            } else {
                alert("Por favor ingrese sus datos.");
            }
        }
    </script>
</body>
</html>
