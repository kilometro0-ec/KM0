<!DOCTYPE html>
<html class="dark" lang="es">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Acceso - Kilómetro Cero</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-dark": "#0a0f16",
                    },
                },
            },
        }
    </script>
</head>
<body class="bg-background-dark text-white font-['Inter'] flex items-center justify-center min-h-screen p-6">

    <div class="w-full max-w-sm space-y-8">
        <div class="text-center">
            <div class="size-20 bg-primary/20 rounded-full flex items-center justify-center border border-primary/30 mx-auto mb-4">
                <span class="material-symbols-outlined text-primary text-5xl">pest_control_rodent</span>
            </div>
            <h1 class="text-3xl font-black italic tracking-tighter">KILÓMETRO CERO</h1>
            <p class="text-slate-500 text-[10px] font-black uppercase tracking-[0.2em] mt-2">Gestión Logística 360</p>
        </div>

        <div class="space-y-4">
            <div>
                <label class="text-[10px] font-black text-slate-500 uppercase ml-1">Usuario / Cédula</label>
                <input type="text" id="user" placeholder="Ingrese su credencial" class="w-full bg-white/5 border border-white/10 rounded-xl py-4 px-4 focus:border-primary focus:ring-1 focus:ring-primary outline-none transition-all">
            </div>
            <div>
                <label class="text-[10px] font-black text-slate-500 uppercase ml-1">Contraseña</label>
                <input type="password" id="pass" placeholder="••••••••" class="w-full bg-white/5 border border-white/10 rounded-xl py-4 px-4 focus:border-primary focus:ring-1 focus:ring-primary outline-none transition-all">
            </div>
            
            <button onclick="validarYRedirigir()" class="w-full bg-primary hover:bg-primary/90 text-white font-black py-4 rounded-xl shadow-xl shadow-primary/30 transition-all active:scale-95">
                INICIAR SESIÓN
            </button>
        </div>

        <p id="error-msg" class="text-center text-red-500 text-[10px] font-black hidden uppercase bg-red-500/10 py-3 rounded-lg border border-red-500/20">
            Error: Credenciales no válidas
        </p>

        <div class="text-center">
            <button onclick="history.back()" class="text-slate-500 text-[10px] font-bold uppercase hover:text-white">← Volver al inicio</button>
        </div>
    </div>

    <script>
        function validarYRedirigir() {
            const user = document.getElementById('user').value.trim();
            const pass = document.getElementById('pass').value.trim();
            const error = document.getElementById('error-msg');

            // --- MATRIZ DE ACCESOS ---
            
            // 1. TIENDA
            if (user === "12345" && pass === "12345") {
                window.location.href = 'panel-operativo-tienda.html';
            }
            // 2. MOTORIZADO
            else if (user === "54321" && pass === "54321") {
                window.location.href = 'panel-operativo-motorizado.html';
            }
            // 3. ADMINISTRADOR
            else if (user === "1716001431" && pass === "1716001431") {
                window.location.href = 'admin.html';
            }
            // 4. FINANZAS KM0
            else if (user === "1722140207" && pass === "1722140207") {
                window.location.href = 'finanzas-km0.html';
            }
            // ERROR DE ACCESO
            else {
                error.classList.remove('hidden');
                setTimeout(() => error.classList.add('hidden'), 3000);
            }
        }

        // Acceso con tecla Enter
        document.addEventListener('keypress', (e) => { if(e.key === 'Enter') validarYRedirigir(); });
    </script>
</body>
</html>
