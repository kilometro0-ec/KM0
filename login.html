<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Kilómetro Cero - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet"/>
    
    <style>
        body {
            background-color: #050505;
            color: white;
            font-family: 'Inter', sans-serif;
            margin: 0;
        }
        /* Bloqueo total del padding para que el texto no se mueva */
        .input-container {
            position: relative;
            width: 100%;
        }
        .input-field {
            width: 100%;
            background-color: #111111;
            border: 1px solid #222222;
            border-radius: 1rem;
            padding: 1rem 1rem 1rem 3.5rem !important; /* Espacio fijo para el icono */
            color: white;
            font-size: 1rem;
            transition: all 0.2s;
            outline: none;
        }
        .input-field:focus {
            border-color: #ff6a00 !important;
            box-shadow: 0 0 0 1px #ff6a00;
            background-color: #000;
        }
        .icon-left {
            position: absolute;
            left: 1.2rem;
            top: 50%;
            transform: translateY(-50%);
            color: #444;
            pointer-events: none;
        }
        .btn-eye {
            position: absolute;
            right: 1.2rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            display: flex;
            align-items: center;
        }
        .brand-orange { color: #ff6a00; }
        .bg-orange { background-color: #ff6a00; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-6">

    <div class="w-full max-w-[340px] flex flex-col items-center">
        <div class="mb-10 text-center">
            <svg class="w-20 h-20 mx-auto mb-4" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <path d="M20 25C15 15 25 5 40 15C42 16 45 20 45 20" fill="none" stroke="#ff6a00" stroke-width="5" stroke-linecap="round"/>
                <path d="M80 25C85 15 75 5 60 15C58 16 55 20 55 20" fill="none" stroke="#ff6a00" stroke-width="5" stroke-linecap="round"/>
                <path d="M30 35L50 25L70 35L75 60L50 85L25 60L30 35Z" fill="#ff6a00"/>
            </svg>
            <h1 class="text-3xl font-black italic uppercase leading-none">Kilómetro</h1>
            <h2 class="text-xl font-bold tracking-[0.3em] uppercase brand-orange">Cero</h2>
        </div>

        <div class="w-full space-y-6">
            <div class="space-y-2">
                <label class="text-[10px] font-black uppercase text-zinc-500 tracking-widest ml-1">Usuario</label>
                <div class="input-container">
                    <div class="icon-left">
                        <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
                    </div>
                    <input id="user" type="text" placeholder="ID de usuario" class="input-field">
                </div>
            </div>

            <div class="space-y-2">
                <div class="flex justify-between items-center ml-1">
                    <label class="text-[10px] font-black uppercase text-zinc-500 tracking-widest">Clave</label>
                    <a href="#" class="text-[9px] font-bold text-zinc-600 uppercase hover:text-[#ff6a00]">¿Olvido?</a>
                </div>
                <div class="input-container">
                    <div class="icon-left">
                        <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24"><path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zM9 6c0-1.66 1.34-3 3-3s3 1.34 3 3v2H9V6z"/></svg>
                    </div>
                    <input id="pass" type="password" placeholder="••••••••" class="input-field">
                    
                    <button type="button" onclick="togglePass()" class="btn-eye text-zinc-600">
                        <svg id="eye-icon" width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                        </svg>
                    </button>
                </div>
            </div>

            <button onclick="login()" class="w-full bg-orange hover:bg-[#e65c00] text-white font-black py-4 rounded-2xl tracking-[0.2em] uppercase transition-all active:scale-95 shadow-lg mt-2">
                Entrar
            </button>
        </div>

        <button onclick="window.location.href='index.html'" class="mt-12 text-[10px] font-black text-zinc-600 hover:text-white uppercase tracking-widest">
            VOLVER AL INICIO
        </button>
    </div>

    <script>
        function togglePass() {
            const p = document.getElementById('pass');
            const icon = document.getElementById('eye-icon');
            if (p.type === "password") {
                p.type = "text";
                icon.innerHTML = '<path d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.82l2.92 2.92c1.51-1.26 2.7-2.89 3.44-4.74-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z"/>';
            } else {
                p.type = "password";
                icon.innerHTML = '<path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>';
            }
        }

        function login() {
            const u = document.getElementById('user').value.trim();
            const p = document.getElementById('pass').value.trim();
            if (u === "12345" && p === "12345") window.location.href = 'panel-operativo-tienda.html';
            else if (u === "54321" && p === "54321") window.location.href = 'panel-operativo-motorizado.html';
            else if (u === "1716001431" && p === "1716001431") window.location.href = 'admin.html';
            else if (u === "1722140207" && p === "1722140207") window.location.href = 'finanzas-km0.html';
        }
    </script>
</body>
</html>
