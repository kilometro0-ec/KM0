<div class="w-full space-y-5">
    <div class="space-y-2">
        <label class="block text-[10px] font-black uppercase tracking-[0.2em] text-zinc-500 ml-1">Usuario</label>
        <div class="relative">
            <span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-zinc-600">person</span>
            <input id="inputUsuario" class="w-full bg-input-bg border border-input-border rounded-2xl py-4 pl-12 pr-4 text-white placeholder:text-zinc-800 focus:border-primary transition-all duration-200 text-base" placeholder="Cédula de usuario" type="text"/>
        </div>
    </div>
    
    <div class="space-y-2">
        <div class="flex justify-between items-center ml-1">
            <label class="text-[10px] font-black uppercase tracking-[0.2em] text-zinc-500">Clave</label>
            <a class="text-[10px] font-bold text-zinc-600 uppercase tracking-widest hover:text-primary transition-colors" href="#">¿Olvido?</a>
        </div>
        <div class="relative">
            <span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-zinc-600">lock</span>
            <input id="inputClave" class="w-full bg-input-bg border border-input-border rounded-2xl py-4 pl-12 pr-4 text-white placeholder:text-zinc-800 focus:border-primary transition-all duration-200 text-base" placeholder="••••••••" type="password"/>
        </div>
    </div>

    <div class="pt-6">
        <button id="btnEntrar" class="w-full bg-primary hover:bg-red-700 text-white py-5 rounded-2xl font-black text-sm tracking-[0.3em] transition-all active:scale-[0.98] uppercase shadow-[0_8px_25px_rgba(255,0,0,0.35)]">
            ENTRAR
        </button>
    </div>
</div>

<script>
    document.getElementById('btnEntrar').addEventListener('click', function() {
        const usuario = document.getElementById('inputUsuario').value;
        const clave = document.getElementById('inputClave').value;

        // Credenciales solicitadas
        const CREDENCIAL_CORRECTA = "1716001431";

        if (usuario === CREDENCIAL_CORRECTA && clave === CREDENCIAL_CORRECTA) {
            // Guardamos la sesión para que el panel de admin nos deje entrar
            localStorage.setItem("sesion_km0", "admin");
            
            // Animación de éxito opcional antes de redirigir
            this.innerText = "ACCEDIENDO...";
            this.style.backgroundColor = "#22c55e"; // Color verde de éxito

            setTimeout(() => {
                window.location.href = 'admin.html'; // Asegúrate que tu archivo se llame así
            }, 800);
            
        } else {
            alert("❌ Credenciales incorrectas. Verifique los datos.");
            // Limpiamos la clave por seguridad
            document.getElementById('inputClave').value = "";
        }
    });

    // Permitir entrar con la tecla "Enter"
    document.addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            document.getElementById('btnEntrar').click();
        }
    });
</script>
