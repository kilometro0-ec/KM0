<!DOCTYPE html>
<html class="dark" lang="es">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Kilómetro Cero - Login</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: { 'brand-orange': "#ff6a00" }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer base {
            body { @apply bg-[#050505] text-white antialiased; }
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 300, 'GRAD' 0, 'opsz' 24;
            display: inline-block;
            vertical-align: middle;
        }
        input:focus {
            outline: none !important;
            border-color: #ff6a00 !important;
            box-shadow: 0 0 0 1px #ff6a00 !important;
        }
        /* Esto evita que el texto se encime en el icono */
        input {
            line-height: normal !important;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-6">

    <div class="w-full max-w-[340px] flex flex-col items-center">
        <div class="mb-10 flex flex-col items-center">
            <div class="w-24 h-24 mb-4 flex items-center justify-center">
                <svg class="w-full h-full" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <path d="M20 25C15 15 25 5 40 15C42 16 45 20 45 20" fill="none" stroke="#ff6a00" stroke-linecap="round" stroke-width="5"></path>
                    <path d="M80 25C85 15 75 5 60 15C58 16 55 20 55 20" fill="none" stroke="#ff6a00" stroke-linecap="round" stroke-width="5"></path>
                    <path d="M30 35L50 25L70 35L75 60L50 85L25 60L30 35Z" fill="#ff6a00"></path>
                </svg>
            </div>
            <h1 class="text-3xl font-black italic uppercase leading-none">Kilómetro</h1>
            <h2 class="text-xl font-bold tracking-[0.3em] uppercase text-[#ff6a00]">Cero</h2>
        </div>

        <div class="w-full space-y-6">
            <div class="space-y-2">
                <label class="text-[10px] font-black uppercase text-zinc-500 ml-1 tracking-widest">Usuario</label>
                <div class="relative group">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <span class="material-symbols-outlined text-zinc-600 group-focus-within:text-brand-orange transition-colors">person</span>
                    </div>
                    <input id="user" type="text" placeholder="ID o Usuario" 
                        class="w-full bg-[#111111] border border-zinc-800 rounded-2xl py-4 pl-12 pr-4 text-white placeholder:text-zinc-800 transition-all focus:bg-black text-sm">
                </div>
            </div>

            <div class="space-y-2">
                <div class="flex justify-between ml-1 items-center">
                    <label class="text-[10px] font-black uppercase text-zinc-500 tracking-widest">Clave</label>
                    <button class="text-[9px] font-bold text-zinc-600 uppercase hover:text-brand-orange transition-colors">¿Olvido?</button>
                </div>
                <div class="relative group">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <span class="material-symbols-outlined text-zinc-600 group-focus-within:text-brand-orange transition-colors">lock</span>
                    </div>
                    <input id="pass" type="password" placeholder="••••••••" 
                        class="w-full bg-[#111111] border border-zinc-800 rounded-2xl py-4 pl-12 pr-12 text-white placeholder:text-zinc-800 transition-all focus:bg-black text-sm">
                    
                    <button type="button" onclick="togglePass()" class="absolute inset-y-0 right-0 pr-4 flex items-center text-zinc-600 hover:text-brand-orange transition-colors">
                        <span id="eye" class="material-symbols-outlined text-[20px]">visibility</span>
                    </button>
                </div>
            </div>

            <button onclick="login()" class="w-full bg-brand-orange hover:bg-[#e65c00] text-white font-black py-4 rounded-2xl tracking-[0.2em] uppercase transition-all active:scale-[0.98] shadow-[0_10px_20px_-10px_rgba(255,106,0,0.5)] mt-4 text-sm">
                Entrar
            </button>
        </div>

        <button onclick="window.location.href='index.html'" class="mt-12 text-[10px] font-black text-zinc-600 hover:text-white uppercase tracking-widest transition-colors">
            VOLVER AL INICIO
        </button>
    </div>

    <script>
        function togglePass() {
            const p = document.getElementById('pass');
            const e = document.getElementById('eye');
            if (p.type === "password") {
                p.type = "text";
                e.innerText = "visibility_off";
            } else {
                p.type = "password";
                e.innerText = "visibility";
            }
        }

        function login() {
            const u = document.getElementById('user').value.trim();
            const p = document.getElementById('pass').value.trim();
            if (!u || !p) return;
            // Aquí tu lógica de redirección...
        }
    </script>
</body>
</html>
