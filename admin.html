<!DOCTYPE html>
<html class="dark" lang="es">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Admin: Ing. Darwin Mu√±oz - KM0</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ec1313",
                        "background-dark": "#000000",
                        "card-dark": "#111111",
                        "border-dark": "#222222",
                    },
                    fontFamily: { "display": ["Inter", "sans-serif"] },
                },
            },
        }
    </script>

    <style>
        /* CSS Est√°ndar para evitar bugs de compilaci√≥n en el navegador */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            -webkit-tap-highlight-color: transparent;
        }
        .ios-blur {
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
        textarea:focus {
            outline: none !important;
            border-color: #ec1313 !important;
            box-shadow: 0 0 0 1px #ec1313 !important;
        }
        /* Corregir posible parpadeo al cargar */
        [v-cloak] { display: none; }
    </style>
</head>

<body class="bg-background-dark text-gray-100 font-display min-h-screen">

    <header class="sticky top-0 z-50 bg-black/80 ios-blur border-b border-border-dark px-4 py-3 flex items-center justify-between">
        <div class="flex items-center gap-3">
            <button onclick="window.location.href='index.html'" class="flex items-center justify-center p-2 rounded-full hover:bg-card-dark">
                <span class="material-symbols-outlined text-white">arrow_back_ios_new</span>
            </button>
            <div>
                <h1 class="text-[10px] font-black tracking-[0.2em] uppercase text-primary leading-none">Administrador</h1>
                <p class="text-sm font-bold text-white mt-1">Ing. Darwin Mu√±oz</p>
            </div>
        </div>
        <div class="flex items-center gap-4">
            <button id="btnInstalar" class="hidden bg-primary text-white px-3 py-1.5 rounded-full text-[10px] font-black uppercase tracking-tighter">Instalar App</button>
            <button onclick="cerrarSesion()" class="material-symbols-outlined text-gray-400 hover:text-white">logout</button>
        </div>
    </header>

    <main class="pb-40">
        <section class="p-6 bg-card-dark border-b border-border-dark">
            <div class="flex items-center gap-4">
                <div class="relative">
                    <div class="h-20 w-20 rounded-2xl bg-zinc-800 border-2 border-primary flex items-center justify-center overflow-hidden">
                        <span class="material-symbols-outlined text-4xl text-zinc-600">person</span>
                    </div>
                    <div class="absolute -bottom-2 -right-2 bg-primary p-1 rounded-full border-2 border-black">
                        <span class="material-symbols-outlined text-white text-[16px] block">pending_actions</span>
                    </div>
                </div>
                <div class="flex-1">
                    <h2 class="text-xl font-bold italic">Carlos Eduardo Ruiz</h2>
                    <div class="flex flex-wrap gap-2 mt-1">
                        <span class="px-2 py-0.5 bg-border-dark text-[10px] font-bold rounded uppercase tracking-wider text-zinc-400">ID: 172234556</span>
                        <span id="statusLabel" class="px-2 py-0.5 bg-amber-900/30 text-amber-400 text-[10px] font-bold rounded uppercase tracking-wider">Pendiente</span>
                    </div>
                    <p class="text-[11px] font-black text-primary mt-2 uppercase tracking-widest italic">Moto Honda CB125 ‚Ä¢ ABC-123</p>
                </div>
            </div>
        </section>

        <section class="px-4 py-4">
            <div class="bg-card-dark/50 rounded-2xl p-4 flex justify-between items-center border border-border-dark">
                <div class="space-y-1">
                    <p class="text-[9px] font-black uppercase text-gray-500 tracking-[0.2em]">Estado de la revisi√≥n</p>
                    <div id="progressBars" class="flex gap-1.5">
                        <div class="h-1.5 w-7 rounded-full bg-zinc-800 transition-all duration-500"></div>
                        <div class="h-1.5 w-7 rounded-full bg-zinc-800 transition-all duration-500"></div>
                        <div class="h-1.5 w-7 rounded-full bg-zinc-800 transition-all duration-500"></div>
                        <div class="h-1.5 w-7 rounded-full bg-zinc-800 transition-all duration-500"></div>
                        <div class="h-1.5 w-7 rounded-full bg-zinc-800 transition-all duration-500"></div>
                    </div>
                </div>
                <p id="progressText" class="text-2xl font-black text-primary italic">0/5</p>
            </div>
        </section>

        <section class="p-4 space-y-4">
            <h3 class="text-[10px] font-black uppercase tracking-[0.3em] text-zinc-600 px-1 mb-4">Verificaci√≥n Documental</h3>

            <div class="doc-card bg-card-dark rounded-[1.5rem] border border-border-dark p-4 flex items-center justify-between" data-id="cedula">
                <div class="flex items-center gap-3">
                    <span class="material-symbols-outlined text-primary bg-primary/10 p-2 rounded-xl">badge</span>
                    <div><p class="font-bold text-sm">C√©dula Identidad</p><p class="text-[9px] text-zinc-500 uppercase tracking-tighter">Anverso y Reverso</p></div>
                </div>
                <div class="action-buttons flex gap-2">
                    <button onclick="validarDoc(this, true)" class="w-10 h-10 rounded-full border border-border-dark flex items-center justify-center text-green-500 hover:bg-green-500/10 transition-all"><span class="material-symbols-outlined">check</span></button>
                    <button onclick="validarDoc(this, false)" class="w-10 h-10 rounded-full border border-border-dark flex items-center justify-center text-primary hover:bg-primary/10 transition-all"><span class="material-symbols-outlined">close</span></button>
                </div>
            </div>

            <div class="doc-card bg-card-dark rounded-[1.5rem] border border-border-dark p-4 flex items-center justify-between" data-id="licencia">
                <div class="flex items-center gap-3">
                    <span class="material-symbols-outlined text-primary bg-primary/10 p-2 rounded-xl">license</span>
                    <div><p class="font-bold text-sm">Licencia Conducir</p><p class="text-[9px] text-zinc-500 uppercase tracking-tighter">Vigencia y Tipo</p></div>
                </div>
                <div class="action-buttons flex gap-2">
                    <button onclick="validarDoc(this, true)" class="w-10 h-10 rounded-full border border-border-dark flex items-center justify-center text-green-500 transition-all"><span class="material-symbols-outlined">check</span></button>
                    <button onclick="validarDoc(this, false)" class="w-10 h-10 rounded-full border border-border-dark flex items-center justify-center text-primary transition-all"><span class="material-symbols-outlined">close</span></button>
                </div>
            </div>
            <div class="mt-8">
                <label class="block text-[10px] font-black uppercase tracking-[0.3em] text-zinc-600 mb-2 px-1">Observaciones Finales</label>
                <textarea id="notasAdmin" class="w-full bg-card-dark border border-border-dark rounded-2xl p-4 text-sm text-white placeholder:text-zinc-800" placeholder="Motivo de rechazo o notas de activaci√≥n..." rows="3"></textarea>
            </div>
        </section>
    </main>

    <footer class="fixed bottom-0 left-0 right-0 p-6 bg-black/90 ios-blur border-t border-border-dark z-50">
        <div class="max-w-md mx-auto flex gap-4">
            <button onclick="finalizarRevision(false)" class="flex-1 h-14 rounded-2xl border-2 border-primary text-primary font-black uppercase text-[11px] flex items-center justify-center gap-2 active:scale-95 transition-all">
                RECHAZAR
            </button>
            <button onclick="finalizarRevision(true)" class="flex-[2] h-14 rounded-2xl bg-primary text-white font-black uppercase text-[11px] flex items-center justify-center gap-2 shadow-xl shadow-primary/30 active:scale-95 transition-all tracking-[0.2em]">
                APROBAR CUENTA
            </button>
        </div>
    </footer>

    <script>
        // SEGURIDAD MEJORADA (Evita bucle infinito)
        document.addEventListener('DOMContentLoaded', () => {
            const sesion = localStorage.getItem("sesion_km0");
            if (sesion !== "admin") {
                console.warn("Acceso denegado. Redirigiendo...");
                window.location.replace("login.html"); 
            }
        });

        function cerrarSesion() {
            localStorage.removeItem("sesion_km0");
            window.location.replace("index.html");
        }

        const totalDocumentos = 5;
        const statusMap = {}; 

        function validarDoc(button, esAprobado) {
            const card = button.closest('.doc-card');
            if (!card) return;
            const docId = card.dataset.id;
            const container = card.querySelector('.action-buttons');

            statusMap[docId] = esAprobado;

            if (esAprobado) {
                container.innerHTML = `
                    <div class="h-10 px-4 rounded-full bg-green-500/10 text-green-500 flex items-center gap-2 border border-green-500/20">
                        <span class="material-symbols-outlined text-sm font-black">check_circle</span>
                        <span class="text-[9px] font-black uppercase">VALIDADO</span>
                    </div>
                `;
            } else {
                container.innerHTML = `
                    <div class="h-10 px-4 rounded-full bg-primary/10 text-primary flex items-center gap-2 border border-primary/20">
                        <span class="material-symbols-outlined text-sm font-black">block</span>
                        <span class="text-[9px] font-black uppercase">RECHAZADO</span>
                    </div>
                `;
            }
            actualizarInterfaz();
        }

        function actualizarInterfaz() {
            const aprobados = Object.values(statusMap).filter(v => v === true).length;
            document.getElementById('progressText').textContent = `${aprobados}/${totalDocumentos}`;
            
            const barras = document.querySelectorAll('#progressBars div');
            barras.forEach((barra, i) => {
                if (i < aprobados) {
                    barra.className = "h-1.5 w-7 rounded-full bg-green-500 shadow-[0_0_10px_rgba(34,197,94,0.4)] transition-all";
                } else {
                    barra.className = "h-1.5 w-7 rounded-full bg-zinc-800 transition-all";
                }
            });

            const label = document.getElementById('statusLabel');
            if (Object.values(statusMap).includes(false)) {
                label.textContent = "Observado";
                label.className = "px-2 py-0.5 bg-red-900/30 text-red-400 text-[10px] font-bold rounded uppercase tracking-wider";
            }
        }

        function finalizarRevision(aprobarTodo) {
            const notas = document.getElementById('notasAdmin').value;
            const aprobadosCount = Object.values(statusMap).filter(v => v === true).length;

            if (aprobarTodo) {
                if (aprobadosCount < totalDocumentos) {
                    alert("‚ö†Ô∏è Debe validar los 5 documentos antes de aprobar.");
                    return;
                }
                alert("‚úÖ ACTIVACI√ìN EXITOSA");
            } else {
                if (!notas.trim()) {
                    alert("‚ùå Debe escribir una observaci√≥n para el rechazo.");
                    return;
                }
                alert("üì© NOTIFICACI√ìN DE RECHAZO ENVIADA");
            }
            // Aqu√≠ ir√≠a tu fetch al Google Script
        }
    </script>
</body>
</html>
