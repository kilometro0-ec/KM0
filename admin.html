<!DOCTYPE html>
<html class="dark" lang="es">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Login - Kilómetro Cero</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ec1313",
                        "input-bg": "#111111",
                        "input-border": "#222222",
                    },
                },
            },
        }
    </script>

    <style>
        body {
            background-color: #000000;
            color: white;
            font-family: 'Inter', sans-serif;
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        input:focus {
            outline: none !important;
            border-color: #ec1313 !important;
            box-shadow: 0 0 10px rgba(236, 19, 19, 0.2) !important;
        }
        .logo-glow {
            filter: drop-shadow(0 0 15px rgba(236, 19, 19, 0.4));
        }
    </style>
</head>

<body class="p-6">

    <div class="w-full max-w-[340px] flex flex-col items-center">
        
        <div class="mb-10 text-center">
            <div class="w-24 h-24 mx-auto mb-4 logo-glow">
                <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <path d="M20 25C15 15 25 5 40 15C42 16 45 20 45 20" fill="none" stroke="#ec1313" stroke-linecap="round" stroke-width="4"></path>
                    <path d="M80 25C85 15 75 5 60 15C58 16 55 20 55 20" fill="none" stroke="#ec1313" stroke-linecap="round" stroke-width="4"></path>
                    <path d="M30 35L50 25L70 35L75 60L50 85L25 60L30 35Z" fill="#ec1313"></path>
                    <circle cx="40" cy="45" fill="white" r="2"></circle>
                    <circle cx="60" cy="45" fill="white" r="2"></circle>
                </svg>
            </div>
            <h1 class="text-3xl font-black tracking-tighter uppercase italic leading-none">Kilómetro</h1>
            <h2 class="text-lg font-bold tracking-[0.4em] uppercase text-primary">Cero</h2>
        </div>

        <div class="w-full space-y-4">
            <div class="space-y-1">
                <label class="text-[10px] font-black uppercase tracking-widest text-zinc-500 ml-1">Usuario / Cédula</label>
                <div class="relative">
                    <span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-zinc-600">person</span>
                    <input id="user" type="text" 
                           class="w-full bg-input-bg border border-input-border rounded-2xl py-4 pl-12 pr-4 text-white placeholder:text-zinc-800 transition-all" 
                           placeholder="1716001431">
                </div>
            </div>

            <div class="space-y-1">
                <div class="flex justify-between items-center ml-1">
                    <label class="text-[10px] font-black uppercase tracking-widest text-zinc-500">Contraseña</label>
                </div>
                <div class="relative">
                    <span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-zinc-600">lock</span>
                    <input id="pass" type="password" 
                           class="w-full bg-input-bg border border-input-border rounded-2xl py-4 pl-12 pr-4 text-white placeholder:text-zinc-800 transition-all" 
                           placeholder="••••••••">
                    <button onclick="togglePass()" class="absolute right-4 top-1/2 -translate-y-1/2 text-zinc-600 hover:text-white transition-colors">
                        <span id="eye-icon" class="material-symbols-outlined">visibility</span>
                    </button>
                </div>
            </div>

            <div class="pt-4">
                <button onclick="intentarLogin()" 
                        class="w-full bg-primary hover:bg-red-700 text-white py-5 rounded-2xl font-black text-xs tracking-[0.3em] transition-all active:scale-95 uppercase shadow-lg shadow-red-900/30">
                    INGRESAR AL PANEL
                </button>
            </div>
        </div>

        <div class="mt-12 flex flex-col items-center gap-6">
            <a href="index.html" class="text-[10px] font-black text-zinc-500 hover:text-white uppercase tracking-widest transition-colors">
                ← Regresar al Inicio
            </a>
            <div class="opacity-20 flex items-center gap-2">
                <span class="h-[1px] w-6 bg-zinc-700"></span>
                <p class="text-[8px] font-black uppercase tracking-[0.5em]">System V.1</p>
                <span class="h-[1px] w-6 bg-zinc-700"></span>
            </div>
        </div>
    </div>

    <script>
        function togglePass() {
            const passInput = document.getElementById('pass');
            const eyeIcon = document.getElementById('eye-icon');
            if (passInput.type === 'password') {
                passInput.type = 'text';
                eyeIcon.innerText = 'visibility_off';
            } else {
                passInput.type = 'password';
                eyeIcon.innerText = 'visibility';
            }
        }

        function intentarLogin() {
            const user = document.getElementById('user').value;
            const pass = document.getElementById('pass').value;
            const credencialValida = "1716001431";

            // Validación para el Ing. Darwin Muñoz
            if (user === credencialValida && pass === credencialValida) {
                // Guardamos la sesión en el navegador
                localStorage.setItem("sesion_km0", "admin");
                
                // Feedback visual antes de saltar
                document.querySelector('button').innerHTML = "VALIDANDO...";
                document.querySelector('button').classList.add('bg-green-600');
                
                setTimeout(() => {
                    window.location.href = 'admin.html';
                }, 600);
            } else {
                alert("❌ Credenciales incorrectas. Intente nuevamente.");
                document.getElementById('pass').value = "";
            }
        }

        // Acceso con tecla Enter
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') intentarLogin();
        });
    </script>
</body>
</html>
