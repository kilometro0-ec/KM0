<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KM0 - Terminal de Aprobaciones</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700" rel="stylesheet">
    <style>
        body { background: #050505; color: #fff; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .text-neon { color: #39FF14; text-shadow: 0 0 10px rgba(57, 255, 20, 0.3); }
        .bg-neon { background: #39FF14; }
        .glass-card { 
            background: rgba(20, 20, 20, 0.6); border: 1px solid rgba(255, 255, 255, 0.05); 
            backdrop-filter: blur(10px); border-radius: 24px; cursor: pointer; transition: all 0.3s ease;
        }
        .glass-card:hover { border-color: rgba(57, 255, 20, 0.3); transform: translateY(-2px); }
        .btn-doc { 
            background: rgba(57, 255, 20, 0.03); border: 1px solid rgba(57, 255, 20, 0.1); 
            padding: 16px; border-radius: 18px; transition: all 0.3s;
        }
        .btn-doc:hover { border-color: #39FF14; background: rgba(57, 255, 20, 0.08); }
        @keyframes spin-custom { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .refresh-spinning { animation: spin-custom 1s linear infinite; color: #39FF14 !important; }
        @keyframes pulse-ring { 0% { transform: scale(0.8); opacity: 0.5; } 100% { transform: scale(2); opacity: 0; } }
        .status-dot { position: relative; }
        .status-dot::after {
            content: ''; position: absolute; width: 100%; height: 100%;
            background: inherit; border-radius: 50%; animation: pulse-ring 1.5s infinite;
        }
    </style>
</head>
<body>
    <header class="p-6 flex justify-between items-center sticky top-0 bg-black/60 backdrop-blur-xl z-50 border-b border-white/5">
        <div>
            <h1 class="text-xl font-black italic tracking-tighter">KM0 <span class="text-neon uppercase">Control</span></h1>
            <p class="text-[8px] text-zinc-500 font-bold uppercase tracking-[0.4em]">Admin Terminal v2.6</p>
        </div>
        <button id="btn-refresh" onclick="init()" class="w-10 h-10 rounded-full bg-zinc-900 flex items-center justify-center border border-white/10 active:scale-90 transition-all">
            <span id="icon-refresh" class="material-symbols-outlined text-zinc-400 text-sm">refresh</span>
        </button>
    </header>

    <div class="p-4 grid grid-cols-2 gap-4 max-w-xl mx-auto">
        <div onclick="cambiarTab('motorizados')" id="card-m" class="glass-card p-4 border-l-4 border-l-neon">
            <div class="flex justify-between items-start">
                <span class="material-symbols-outlined text-neon text-lg">two_wheeler</span>
                <span id="count-m" class="text-2xl font-black tracking-tighter text-white">0</span>
            </div>
            <p class="text-[9px] font-bold uppercase text-zinc-500 mt-1">Motos Pendientes</p>
        </div>
        <div onclick="cambiarTab('tiendas')" id="card-t" class="glass-card p-4 border-l-4 border-l-white/10">
            <div class="flex justify-between items-start">
                <span class="material-symbols-outlined text-zinc-400 text-lg">storefront</span>
                <span id="count-t" class="text-2xl font-black tracking-tighter text-white">0</span>
            </div>
            <p class="text-[9px] font-bold uppercase text-zinc-500 mt-1">Tiendas Pendientes</p>
        </div>
    </div>

    <main id="content" class="p-6 max-w-xl mx-auto pb-64"></main>

    <footer id="footer" class="fixed bottom-0 inset-x-0 p-6 bg-black/80 backdrop-blur-2xl border-t border-white/10 hidden">
        <div class="max-w-xl mx-auto">
            <div class="flex items-center gap-2 mb-4">
                <div class="w-2 h-2 bg-neon rounded-full status-dot"></div>
                <p class="text-[9px] font-black uppercase tracking-widest text-neon">Decisión Administrativa</p>
            </div>
            <textarea id="notas" class="w-full bg-white/5 border border-white/10 rounded-2xl p-4 text-xs mb-4 outline-none text-white transition-all" placeholder="Nota interna..."></textarea>
            <div class="flex gap-4">
                <button onclick="procesar(false)" class="flex-1 py-4 bg-zinc-900 text-zinc-500 rounded-2xl font-black text-[10px] uppercase border border-white/5 active:bg-red-900/20 active:text-red-500">Rechazar</button>
                <button onclick="procesar(true)" class="flex-[2] py-4 bg-neon text-black rounded-2xl font-black text-[10px] uppercase">Confirmar Acceso</button>
            </div>
        </div>
    </footer>

    <script>
    // URL DE TU SCRIPT ACTUALIZADA
    const URL_SCRIPT = 'https://script.google.com/macros/s/AKfycbzileiH-CN1fIYY7J_pPQIg3YHLXy9NKtAS_ULgNT3LtrPRZHrlGo49a58w-jTzmWm2/exec'; 
    
    let db = { motorizados: [], tiendas: [] };
    let currentTab = 'motorizados';

    async function init() {
        const icon = document.getElementById('icon-refresh');
        icon.classList.add('refresh-spinning');
        try {
            // El doGet del script ya devuelve el JSON con motorizados y tiendas
            const resp = await fetch(URL_SCRIPT);
            db = await resp.json();
            actualizarContadores();
            render();
        } catch (e) {
            console.error(e);
            document.getElementById('content').innerHTML = "<p class='text-center py-10 text-red-500 text-[10px] font-black uppercase'>Error de Conexión con la Base de Datos</p>";
        } finally {
            icon.classList.remove('refresh-spinning');
        }
    }

    function actualizarContadores() {
        const m = db.motorizados?.length || 0;
        const t = db.tiendas?.length || 0;
        document.getElementById('count-m').innerText = m;
        document.getElementById('count-t').innerText = t;
        
        // Estilo visual de pestañas
        document.getElementById('card-m').style.borderLeftColor = currentTab === 'motorizados' ? '#39FF14' : 'rgba(255,255,255,0.1)';
        document.getElementById('card-t').style.borderLeftColor = currentTab === 'tiendas' ? '#39FF14' : 'rgba(255,255,255,0.1)';
    }

    function cambiarTab(t) {
        currentTab = t;
        actualizarContadores();
        render();
    }

    function render() {
        const list = currentTab === 'motorizados' ? db.motorizados : db.tiendas;
        const container = document.getElementById('content');
        const footer = document.getElementById('footer');

        if (!list || list.length === 0) {
            container.innerHTML = `<div class="text-center py-24 opacity-20"><p class='text-[10px] font-black uppercase tracking-widest'>Bandeja Vacía</p></div>`;
            footer.classList.add('hidden');
            return;
        }

        const item = list[0];
        footer.classList.remove('hidden');

        if (currentTab === 'motorizados') {
            container.innerHTML = `
                <div class="animate-in fade-in slide-in-from-bottom-4 duration-500">
                    <p class="text-neon text-[9px] font-bold uppercase tracking-[0.4em] mb-2 italic">Expediente Motorizado</p>
                    <h2 class="text-4xl font-black uppercase leading-none mb-2 tracking-tighter">${item.nombre}</h2>
                    <div class="flex gap-2 mb-8"><span class="bg-neon/10 text-neon text-[10px] px-2 py-1 rounded font-bold">${item.placa}</span><span class="bg-white/5 text-zinc-500 text-[10px] px-2 py-1 rounded font-bold">${item.id}</span></div>
                    <div class="space-y-3">
                        <button class="btn-doc w-full flex items-center justify-between" onclick="window.open('${item.urlVideo}')">
                            <span class="text-[11px] font-black uppercase">Video de Seguridad</span>
                            <span class="material-symbols-outlined text-neon">videocam</span>
                        </button>
                    </div>
                </div>`;
        } else {
            container.innerHTML = `
                <div class="animate-in fade-in slide-in-from-bottom-4 duration-500">
                    <p class="text-neon text-[9px] font-bold uppercase tracking-[0.4em] mb-2 italic">Solicitud Comercial</p>
                    <h2 class="text-4xl font-black uppercase leading-none mb-2 tracking-tighter text-white">${item.nombreTienda}</h2>
                    <p class="text-zinc-500 text-xs font-bold mb-8 italic">ID: ${item.id} | Responsable: ${item.representante}</p>
                    <div class="glass-card p-6 space-y-4 border-neon/20 cursor-default">
                        <div class="flex flex-col"><span class="text-[8px] font-black text-zinc-600 uppercase">RUC / Identificación</span><span class="text-xl font-bold tracking-widest">${item.cedula}</span></div>
                        <div class="flex flex-col"><span class="text-[8px] font-black text-zinc-600 uppercase">Ubicación</span><span class="text-lg font-bold text-neon uppercase italic">${item.ciudad}</span></div>
                    </div>
                </div>`;
        }
    }

    async function procesar(aprobado) {
        const listaActual = currentTab === 'motorizados' ? db.motorizados : db.tiendas;
        const item = listaActual[0];
        if (!item) return;

        // UI Optimista
        const visual = document.querySelector('.animate-in');
        if (visual) { visual.style.opacity = '0'; visual.style.transform = 'translateY(-20px)'; visual.style.transition = '0.3s all'; }

        const payload = {
            accion: "gestionar_solicitud", // Coincide con el case del Script Maestro
            id: item.id,
            nuevoEstado: aprobado ? "ACTIVO" : "RECHAZADO",
            motivo: document.getElementById('notas').value || "No se especificó motivo"
        };

        try {
            const response = await fetch(URL_SCRIPT, { method: "POST", body: JSON.stringify(payload) });
            const result = await response.json();
            
            // Si fue rechazo y el script devolvió un link de WhatsApp, abrirlo
            if (!aprobado && result.whatsapp) {
                window.open(result.whatsapp, '_blank');
            }
        } catch (e) {
            console.error("Error al procesar:", e);
        }

        // Remover de la lista local y actualizar
        listaActual.shift();
        actualizarContadores();
        setTimeout(render, 300);
        document.getElementById('notas').value = "";
    }

    init();
</script>
       
</body>
</html>
