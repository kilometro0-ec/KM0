<!DOCTYPE html>
<html class="dark" lang="es">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Admin: Ing. Darwin Mu√±oz - KM0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script>
        tailwind.config = { darkMode: "class", theme: { extend: { colors: { "primary": "#ec1313", "card": "#111111", "border": "#222" } } } }
    </script>
    <style>
        body { background: #000; font-family: 'Inter', sans-serif; color: white; }
        .tab-active { color: #ec1313; border-bottom: 2px solid #ec1313; font-weight: 900; }
        .ios-blur { backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); }
    </style>
</head>
<body class="min-h-screen pb-44">

    <header class="sticky top-0 z-50 bg-black/80 ios-blur border-b border-border px-6 py-4 flex justify-between items-center">
        <div>
            <h1 class="text-[10px] font-black tracking-widest text-primary uppercase">Administrador</h1>
            <p class="text-sm font-bold italic">Ing. Darwin Mu√±oz</p>
        </div>
        <button onclick="localStorage.clear(); location.reload();" class="material-symbols-outlined text-zinc-500">logout</button>
    </header>

    <nav class="flex border-b border-border bg-zinc-900/20">
        <button onclick="cambiarTab('motorizados')" id="btnM" class="flex-1 py-4 text-[10px] uppercase tracking-widest tab-active">Motorizados</button>
        <button onclick="cambiarTab('tiendas')" id="btnT" class="flex-1 py-4 text-[10px] uppercase tracking-widest text-zinc-500">Tiendas</button>
    </nav>

    <main id="panel" class="p-6 max-w-xl mx-auto">
        <div id="loading" class="text-center py-20 text-zinc-600 animate-pulse font-black text-xs">SINCRONIZANDO KM0...</div>
        <div id="content" class="hidden"></div>
    </main>

    <footer id="footer" class="fixed bottom-0 inset-x-0 p-6 bg-black/90 ios-blur border-t border-border hidden">
        <div class="max-w-md mx-auto">
            <textarea id="notas" class="w-full bg-zinc-900 border border-border rounded-xl p-3 text-xs mb-4 outline-none focus:border-primary" placeholder="Notas de revisi√≥n..."></textarea>
            <div class="flex gap-4">
                <button onclick="procesar(false)" class="flex-1 h-12 rounded-xl border border-primary text-primary font-black text-[10px] uppercase">Rechazar</button>
                <button onclick="procesar(true)" class="flex-[2] h-12 rounded-xl bg-primary text-white font-black text-[10px] uppercase shadow-lg shadow-primary/20">Aprobar y Enviar Claves</button>
            </div>
        </div>
    </footer>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzileiH-CN1fIYY7J_pPQIg3YHLXy9NKtAS_ULgNT3LtrPRZHrlGo49a58w-jTzmWm2/exec";
        let db = { motorizados: [], tiendas: [] };
        let tabActual = 'motorizados';
        let item = null;

        async function cargar() {
            if (localStorage.getItem("sesion_km0") !== "admin") location.replace("login.html");
            const r = await fetch(SCRIPT_URL);
            db = await r.json();
            render();
        }

        function cambiarTab(t) {
            tabActual = t;
            document.getElementById('btnM').className = t === 'motorizados' ? 'flex-1 py-4 text-[10px] uppercase tab-active' : 'flex-1 py-4 text-[10px] uppercase text-zinc-500';
            document.getElementById('btnT').className = t === 'tiendas' ? 'flex-1 py-4 text-[10px] uppercase tab-active' : 'flex-1 py-4 text-[10px] uppercase text-zinc-500';
            render();
        }

        function render() {
            const list = tabActual === 'motorizados' ? db.motorizados : db.tiendas;
            document.getElementById('loading').classList.add('hidden');
            const cont = document.getElementById('content');
            const foot = document.getElementById('footer');
            cont.classList.remove('hidden');

            if (!list.length) {
                cont.innerHTML = "<p class='text-center py-20 text-zinc-700 font-black text-xs uppercase'>Sin pendientes</p>";
                foot.classList.add('hidden');
                return;
            }

            item = list[0];
            foot.classList.remove('hidden');

            if (tabActual === 'motorizados') {
                cont.innerHTML = `
                <div class='mb-6'><h2 class='text-2xl font-black italic'>${item.nombre}</h2><p class='text-primary font-bold text-xs'>${item.marca} ‚Ä¢ ${item.placa}</p></div>
                <div class='grid gap-3'>
                    <button onclick="window.open('${item.urlCedFront}')" class='p-4 bg-card border border-border rounded-xl text-left text-[10px] font-black'>C√âDULA</button>
                    <button onclick="window.open('${item.urlLicFront}')" class='p-4 bg-card border border-border rounded-xl text-left text-[10px] font-black'>LICENCIA</button>
                    <button onclick="window.open('${item.urlVideo}')" class='p-4 bg-card border border-border rounded-xl text-left text-[10px] font-black text-primary'>VIDEO BIOM√âTRICO</button>
                </div>`;
            } else {
                cont.innerHTML = `
                <div class='mb-6'><h2 class='text-2xl font-black italic'>${item.nombreTienda}</h2><p class='text-primary font-bold text-xs'>${item.ciudad}</p></div>
                <div class='bg-card p-4 border border-border rounded-xl text-xs space-y-2'>
                    <p><b>Representante:</b> ${item.representante}</p>
                    <p><b>RUC/ID:</b> ${item.cedula}</p>
                    <p><b>Telf:</b> ${item.telefono}</p>
                </div>`;
            }
        }

        async function procesar(aprobado) {
            const nota = document.getElementById('notas').value;
            if(!aprobado && !nota) return alert("Escriba el motivo.");
            
            const payload = {
                accion: "ACTUALIZAR_ESTADO",
                cedula: item.cedula,
                tipoRegistro: tabActual === 'motorizados' ? 'motorizado' : 'tienda',
                nuevoEstado: aprobado ? "APROBADO" : "RECHAZADO",
                observaciones: nota
            };

            await fetch(SCRIPT_URL, { method: "POST", body: JSON.stringify(payload) });
            
            // WHATSAPP
            let msj = aprobado ? 
                `*¬°APROBADO!* üèÅ%0AHola *${item.nombre || item.nombreTienda}*, tu cuenta en KM0 est√° activa.%0A%0A*ACCESO:*%0Aüë§ Usuario: ${item.cedula}%0Aüîë Clave: 123456789%0A%0A_Cambia tu clave al entrar._` : 
                `*KM0 INFORMA:*%0ALamentamos informarte que tu solicitud fue rechazada.%0A*MOTIVO:* ${nota}`;
            
            window.open(`https://wa.me/593${item.telefono.toString().replace(/\D/g,'')}?text=${msj}`, '_blank');
            location.reload();
        }

        cargar();
    </script>
</body>
</html>
