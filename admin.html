<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel KM0 - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <style>
        body { background: #000; color: white; }
        .tab-active { color: #ec1313; border-bottom: 2px solid #ec1313; }
        .btn-doc { background: #111; border: 1px solid #222; padding: 12px; border-radius: 12px; font-size: 10px; width: 100%; text-align: left; display: flex; align-items: center; gap: 10px; margin-bottom: 8px; }
    </style>
</head>
<body>
    <header class="p-6 border-b border-zinc-900 flex justify-between items-center sticky top-0 bg-black/80 backdrop-blur-md z-50">
        <h1 class="text-xl font-black italic">KM0 ADMIN</h1>
        <button onclick="init()" class="material-symbols-outlined text-zinc-400">sync</button>
    </header>

    <nav class="flex border-b border-zinc-900">
        <button onclick="cambiarTab('motorizados')" id="btnM" class="flex-1 py-4 text-[10px] font-black uppercase tab-active">Motorizados</button>
        <button onclick="cambiarTab('tiendas')" id="btnT" class="flex-1 py-4 text-[10px] font-black uppercase text-zinc-500">Tiendas</button>
    </nav>

    <main id="content" class="p-6 max-w-xl mx-auto pb-64"></main>

    <footer id="footer" class="fixed bottom-0 inset-x-0 p-6 bg-black/90 border-t border-zinc-900 hidden">
        <textarea id="notas" class="w-full bg-zinc-900 border border-zinc-800 rounded-xl p-4 text-xs mb-4" placeholder="Observaciones..."></textarea>
        <div class="flex gap-4">
            <button onclick="procesar(false)" class="flex-1 py-4 border border-red-600 text-red-600 rounded-xl font-black text-[10px] uppercase">Rechazar</button>
            <button onclick="procesar(true)" class="flex-[2] py-4 bg-red-600 text-white rounded-xl font-black text-[10px] uppercase">Aprobar</button>
        </div>
    </footer>

    <script>
        const URL_SCRIPT = 'https://script.google.com/macros/s/AKfycbzileiH-CN1fIYY7J_pPQIg3YHLXy9NKtAS_ULgNT3LtrPRZHrlGo49a58w-jTzmWm2/exec';
        let db = { motorizados: [], tiendas: [] };
        let currentTab = 'motorizados';
        let currentItem = null;

        async function init() {
            document.getElementById('content').innerHTML = "<p class='text-center py-20 animate-pulse text-xs uppercase'>Sincronizando Excel...</p>";
            const resp = await fetch(URL_SCRIPT);
            db = await resp.json();
            render();
        }

        function cambiarTab(t) {
            currentTab = t;
            document.getElementById('btnM').className = t === 'motorizados' ? "flex-1 py-4 text-[10px] font-black uppercase tab-active" : "flex-1 py-4 text-[10px] font-black uppercase text-zinc-500";
            document.getElementById('btnT').className = t === 'tiendas' ? "flex-1 py-4 text-[10px] font-black uppercase tab-active" : "flex-1 py-4 text-[10px] font-black uppercase text-zinc-500";
            render();
        }

        function render() {
            const list = currentTab === 'motorizados' ? db.motorizados : db.tiendas;
            const container = document.getElementById('content');
            const footer = document.getElementById('footer');

            if (!list || list.length === 0) {
                container.innerHTML = "<p class='text-center py-20 text-zinc-600 text-xs uppercase'>Todo revisado ✅</p>";
                footer.classList.add('hidden');
                return;
            }

            currentItem = list[0];
            footer.classList.remove('hidden');

            if (currentTab === 'motorizados') {
                container.innerHTML = `
                    <h2 class="text-2xl font-black italic uppercase">${currentItem.nombre}</h2>
                    <p class="text-red-500 text-[10px] font-bold mb-6">${currentItem.marca} • ${currentItem.placa}</p>
                    <div class="space-y-2">
                        <button class="btn-doc" onclick="window.open('${currentItem.urlVideo}')">Video Biométrico</button>
                        <button class="btn-doc" onclick="window.open('${currentItem.urlCedFront}')">Cédula Frontal</button>
                        <button class="btn-doc" onclick="window.open('${currentItem.urlCedPost}')">Cédula Posterior</button>
                    </div>
                `;
            } else {
                container.innerHTML = `
                    <h2 class="text-2xl font-black italic uppercase text-magenta">${currentItem.nombreTienda}</h2>
                    <p class="text-zinc-500 text-[10px] font-bold mb-6">${currentItem.representante}</p>
                    <div class="bg-zinc-900 p-6 rounded-3xl space-y-4">
                        <p class="text-xs"><b>ID:</b> ${currentItem.cedula}</p>
                        <p class="text-xs"><b>CIUDAD:</b> ${currentItem.ciudad}</p>
                    </div>
                `;
            }
        }

        async function procesar(aprobado) {
            const nota = document.getElementById('notas').value;
            const payload = {
                accion: "ACTUALIZAR_ESTADO",
                cedula: currentItem.cedula,
                tipoRegistro: currentTab === 'motorizados' ? 'motorizado' : 'tienda',
                nuevoEstado: aprobado ? "APROBADO" : "RECHAZADO",
                observaciones: nota
            };
            await fetch(URL_SCRIPT, { method: "POST", body: JSON.stringify(payload) });
            alert(aprobado ? "Cuenta Aprobada" : "Registro Eliminado");
            location.reload();
        }

        init();
    </script>
</body>
</html>
