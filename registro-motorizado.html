<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KM0 - Registro Motorizados</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #000; color: white; min-height: 100dvh; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        input, select { background: #111 !important; border: 1px solid #333 !important; color: white !important; transition: all 0.3s ease; }
        input:focus, select:focus { border-color: #FF00FF !important; outline: none; box-shadow: 0 0 15px rgba(255, 0, 255, 0.2); }
        .text-magenta { color: #FF00FF; }
        .bg-magenta { background-color: #FF00FF; }
        .hidden { display: none; }
        
        /* Estilo para los inputs de archivos */
        input[type="file"]::file-selector-button {
            background-color: #FF00FF;
            color: black;
            font-weight: 800;
            text-transform: uppercase;
            font-size: 10px;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            margin-right: 15px;
            cursor: pointer;
        }
    </style>
</head>
<body class="p-6">

    <div id="contenedorForm" class="w-full max-w-[420px]">
        <header class="mb-8 text-center">
            <h1 class="text-3xl font-black italic text-magenta uppercase tracking-tighter">Registro Motorizado</h1>
            <p class="text-zinc-500 text-[10px] uppercase tracking-[0.3em] mt-2">Flota de Entrega KM0</p>
        </header>

        <form id="formMotorizado" class="space-y-4">
            <div class="space-y-4">
                <input type="text" id="nombre" placeholder="NOMBRE COMPLETO" required class="w-full p-4 rounded-2xl text-sm">
                
                <div class="grid grid-cols-2 gap-4">
                    <input type="text" id="cedula" placeholder="CÉDULA" required pattern="[0-9]{10}" maxlength="10" class="w-full p-4 rounded-2xl text-sm">
                    <input type="tel" id="telefono" placeholder="WHATSAPP (+593...)" required pattern="^\+593[0-9]{9}$" class="w-full p-4 rounded-2xl text-sm">
                </div>
                
                <input type="email" id="correo" placeholder="CORREO ELECTRÓNICO" required class="w-full p-4 rounded-2xl text-sm">
            </div>

            <div class="grid grid-cols-2 gap-4">
                <select id="provincia" required class="p-4 rounded-2xl text-sm appearance-none">
                    <option value="" disabled selected>PROVINCIA</option>
                    <option value="Pichincha">Pichincha</option>
                    <option value="Guayas">Guayas</option>
                    <option value="Azuay">Azuay</option>
                    <option value="Manabí">Manabí</option>
                </select>
                <input type="text" id="ciudad" placeholder="CIUDAD" required class="w-full p-4 rounded-2xl text-sm">
            </div>

            <div class="grid grid-cols-2 gap-4">
                <select id="vehiculo" required class="p-4 rounded-2xl text-sm appearance-none">
                    <option value="Moto">MOTO</option>
                    <option value="Auto">AUTO</option>
                    <option value="Bicicleta">BICI</option>
                </select>
                <input type="text" id="placa" placeholder="PLACA (ABC-1234)" required class="w-full p-4 rounded-2xl text-sm uppercase">
            </div>

            <div class="space-y-4 border-t border-zinc-800 pt-4 mt-4">
                <div>
                    <label class="block text-[10px] font-bold text-magenta uppercase mb-2 ml-1">Foto de Perfil / Documento (JPG/PNG)</label>
                    <input type="file" id="foto" accept="image/*" required class="w-full p-2 rounded-xl text-xs text-zinc-500">
                </div>

                <div>
                    <label class="block text-[10px] font-bold text-magenta uppercase mb-2 ml-1">Video de Seguridad (Max 10MB)</label>
                    <input type="file" id="video" accept="video/*" required class="w-full p-2 rounded-xl text-xs text-zinc-500">
                </div>
            </div>

            <button type="submit" id="btnEnviar" class="w-full bg-magenta text-black font-black py-5 rounded-2xl uppercase text-xs tracking-widest active:scale-95 transition-all shadow-lg shadow-magenta/30">
                Registrar Motorizado
            </button>
        </form>
    </div>

    <div id="pantallaExito" class="hidden text-center max-w-[400px]">
        <div class="w-20 h-20 bg-magenta/10 border-2 border-magenta rounded-full flex items-center justify-center shadow-[0_0_30px_#FF00FF] mx-auto mb-6">
            <svg class="w-10 h-10 text-magenta" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path></svg>
        </div>
        <h2 class="text-3xl font-black uppercase text-white mb-4 italic">¡Subida Exitosa!</h2>
        <p class="text-zinc-400 text-sm mb-8">Tus documentos y video están en revisión. Nos vemos pronto en la ruta.</p>
        <button onclick="location.reload()" class="w-full border border-zinc-800 text-zinc-500 font-bold text-[10px] py-4 rounded-2xl uppercase tracking-[0.3em]">Nuevo Registro</button>
    </div>

    <script>
        const URL_SCRIPT = 'AKfycbzileiH-CN1fIYY7J_pPQIg3YHLXy9NKtAS_ULgNT3LtrPRZHrlGo49a58w-jTzmWm2';

        // Helper para convertir archivos a Base64
        const toBase64 = file => new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => resolve(reader.result);
            reader.onerror = error => reject(error);
        });

        document.getElementById('formMotorizado').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnEnviar');
            
            btn.disabled = true;
            btn.innerText = 'PROCESANDO ARCHIVOS...';

            try {
                const fotoFile = document.getElementById('foto').files[0];
                const videoFile = document.getElementById('video').files[0];

                // Validación de tamaño básica (10MB aprox)
                if (videoFile.size > 10 * 1024 * 1024) {
                    alert("El video es muy pesado. Máximo 10MB.");
                    btn.disabled = false;
                    btn.innerText = 'REGISTRAR MOTORIZADO';
                    return;
                }

                const fotoBase64 = await toBase64(fotoFile);
                const videoBase64 = await toBase64(videoFile);

                const datos = {
                    tipoRegistro: "motorizado",
                    nombre: document.getElementById('nombre').value,
                    cedula: document.getElementById('cedula').value,
                    telefono: "'" + document.getElementById('telefono').value,
                    correo: document.getElementById('correo').value,
                    provincia: document.getElementById('provincia').value,
                    ciudad: document.getElementById('ciudad').value,
                    vehiculo: document.getElementById('vehiculo').value,
                    placa: document.getElementById('placa').value.toUpperCase(),
                    imagenBase64: fotoBase64,
                    videoBase64: videoBase64
                };

                btn.innerText = 'ENVIANDO A KM0...';

                await fetch(URL_SCRIPT, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify(datos)
                });

                document.getElementById('contenedorForm').classList.add('hidden');
                document.getElementById('pantallaExito').classList.remove('hidden');

            } catch (err) {
                console.error(err);
                alert("Error al subir los datos. Intente con un video más corto.");
                btn.disabled = false;
                btn.innerText = 'REGISTRAR MOTORIZADO';
            }
        });
    </script>
</body>
</html>
