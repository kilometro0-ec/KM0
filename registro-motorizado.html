<!DOCTYPE html>
<html lang="es" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Registro Motorizados - KM0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: { extend: { colors: { primary: '#ec1313' } } }
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #000; color: white; }
        .input-km0 { background: #111; border: 1px solid #222; padding: 16px; border-radius: 14px; width: 100%; outline: none; }
        .input-km0:focus { border-color: #ec1313; }
        .file-card { background: #0a0a0a; border: 1px solid #222; padding: 12px; border-radius: 14px; }
    </style>
</head>
<body class="p-6">

    <main class="max-w-md mx-auto">
        <section id="paso1" class="space-y-4">
            <h2 class="text-2xl font-black italic uppercase text-primary">Paso 1: Datos</h2>
            <input type="text" id="nombre" placeholder="Nombre Completo" class="input-km0" oninput="validarPaso1()">
            <input type="number" id="cedula" placeholder="Cédula" class="input-km0" oninput="validarPaso1()">
            <input type="tel" id="telefono" placeholder="WhatsApp" class="input-km0" oninput="validarPaso1()">
            <input type="email" id="email" placeholder="Correo" class="input-km0" oninput="validarPaso1()">
            <input type="text" id="marca" placeholder="Marca de Moto" class="input-km0" oninput="validarPaso1()">
            <input type="text" id="placa" placeholder="Placa" class="input-km0" oninput="validarPaso1()">
            
            <button id="btnSiguiente" disabled onclick="irAPaso2()" class="w-full h-16 bg-zinc-800 text-zinc-500 font-black rounded-2xl uppercase tracking-widest transition-all">
                Siguiente Paso
            </button>
        </section>

        <section id="paso2" class="hidden space-y-4">
            <h2 class="text-2xl font-black italic uppercase text-primary">Paso 2: Documentos</h2>
            
            <div class="grid grid-cols-1 gap-3">
                <div class="file-card"><label class="text-[10px] uppercase font-bold text-zinc-500">Video Biométrico</label><input type="file" id="video" accept="video/*"></div>
                <div class="file-card"><label class="text-[10px] uppercase font-bold text-zinc-500">Cédula Frontal</label><input type="file" id="cedFront" accept="image/*"></div>
                <div class="file-card"><label class="text-[10px] uppercase font-bold text-zinc-500">Cédula Posterior</label><input type="file" id="cedPost" accept="image/*"></div>
                <div class="file-card"><label class="text-[10px] uppercase font-bold text-zinc-500">Licencia Frontal</label><input type="file" id="licFront" accept="image/*"></div>
                <div class="file-card"><label class="text-[10px] uppercase font-bold text-zinc-500">Licencia Posterior</label><input type="file" id="licPost" accept="image/*"></div>
                <div class="file-card"><label class="text-[10px] uppercase font-bold text-zinc-500">Planilla de Luz</label><input type="file" id="planilla" accept="image/*"></div>
                <div class="file-card"><label class="text-[10px] uppercase font-bold text-zinc-500">Antecedentes</label><input type="file" id="antecedentes" accept="image/*"></div>
                <div class="file-card"><label class="text-[10px] uppercase font-bold text-zinc-500">Certificado Bancario</label><input type="file" id="banco" accept="image/*"></div>
            </div>

            <div class="flex gap-2">
                <button onclick="irAPaso1()" class="w-1/3 h-16 bg-zinc-900 rounded-2xl font-bold uppercase text-xs">Atrás</button>
                <button id="btnFinalizar" onclick="enviarRegistro()" class="flex-1 h-16 bg-primary text-white font-black rounded-2xl uppercase tracking-widest shadow-lg shadow-primary/20">Finalizar</button>
            </div>
        </section>

        <section id="pantallaExito" class="hidden py-20 text-center space-y-6">
            <span class="material-symbols-outlined text-7xl text-green-500">check_circle</span>
            <h2 class="text-3xl font-black uppercase italic">¡Registro con éxito!</h2>
            <button onclick="window.location.href='index.html'" class="w-full h-14 border-2 border-zinc-800 rounded-2xl font-bold">REGRESAR AL INICIO</button>
        </section>
    </main>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzileiH-CN1fIYY7J_pPQIg3YHLXy9NKtAS_ULgNT3LtrPRZHrlGo49a58w-jTzmWm2/exec'; // REEMPLAZAR AQUÍ

        function validarPaso1() {
            const campos = ['nombre', 'cedula', 'telefono', 'email', 'marca', 'placa'];
            const todoLleno = campos.every(id => document.getElementById(id).value.trim() !== "");
            const btn = document.getElementById('btnSiguiente');
            if(todoLleno) {
                btn.disabled = false;
                btn.className = "w-full h-16 bg-primary text-white font-black rounded-2xl uppercase tracking-widest active:scale-95 transition-all";
            } else {
                btn.disabled = true;
                btn.className = "w-full h-16 bg-zinc-800 text-zinc-500 font-black rounded-2xl uppercase tracking-widest";
            }
        }

        function irAPaso2() {
            document.getElementById('paso1').classList.add('hidden');
            document.getElementById('paso2').classList.remove('hidden');
            window.scrollTo(0, 0);
        }

        function irAPaso1() {
            document.getElementById('paso2').classList.add('hidden');
            document.getElementById('paso1').classList.remove('hidden');
        }

        async function enviarRegistro() {
            const btn = document.getElementById('btnFinalizar');
            btn.disabled = true;
            btn.innerHTML = "ENVIANDO...";

            const payload = {
                tipoRegistro: "motorizado",
                nombre: document.getElementById('nombre').value,
                cedula: document.getElementById('cedula').value,
                telefono: document.getElementById('telefono').value,
                email: document.getElementById('email').value,
                marca: document.getElementById('marca').value,
                placa: document.getElementById('placa').value,
                // LOS 8 ARCHIVOS
                videoBase64: await toBase64(document.getElementById('video').files[0]),
                fotoCedulaFront: await toBase64(document.getElementById('cedFront').files[0]),
                fotoCedulaPost: await toBase64(document.getElementById('cedPost').files[0]),
                fotoLicenciaFront: await toBase64(document.getElementById('licFront').files[0]),
                fotoLicenciaPost: await toBase64(document.getElementById('licPost').files[0]),
                fotoPlanilla: await toBase64(document.getElementById('planilla').files[0]),
                fotoAntecedentes: await toBase64(document.getElementById('antecedentes').files[0]),
                fotoBanco: await toBase64(document.getElementById('banco').files[0])
            };

            try {
                await fetch(SCRIPT_URL, {
                    method: "POST",
                    mode: "no-cors",
                    body: JSON.stringify(payload)
                });
                document.getElementById('paso2').classList.add('hidden');
                document.getElementById('pantallaExito').classList.remove('hidden');
            } catch (e) {
                alert("Error de red.");
                btn.disabled = false;
                btn.innerHTML = "Finalizar";
            }
        }

        function toBase64(file) {
            return new Promise((resolve) => {
                if (!file) return resolve("");
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = () => resolve("");
            });
        }
    </script>
</body>
</html>
