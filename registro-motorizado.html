<!DOCTYPE html>
<html class="dark" lang="es">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
    <title>Kilómetro Cero - Registro Motorizado</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700&display=swap" rel="stylesheet"/>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ec1313",
                        "background-light": "#f8f6f6",
                        "background-dark": "#121212",
                    },
                },
            },
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .step-content { display: none; }
        .step-content.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 min-h-screen flex flex-col">

<header id="header-nav" class="sticky top-0 z-50 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-md border-b border-slate-200 dark:border-white/10 px-4 py-3 flex items-center justify-between">
    <button onclick="handleBack()" class="w-10 h-10 flex items-center justify-center rounded-full">
        <span class="material-symbols-outlined">arrow_back_ios_new</span>
    </button>
    <div class="text-center">
        <h1 class="text-sm font-bold uppercase tracking-widest text-primary">Kilómetro Cero</h1>
        <p class="text-xs text-slate-500 font-medium">Registro de Mensajero</p>
    </div>
    <div class="w-10"></div>
</header>

<main class="flex-1 px-4 py-6 max-w-md mx-auto w-full">
    <form id="main-form">
        <div id="step-1" class="step-content active space-y-6">
            <div class="mb-8">
                <div class="flex justify-between items-end mb-2">
                    <h2 class="text-2xl font-bold italic uppercase">Paso 1 de 2</h2>
                    <span class="text-primary font-bold text-sm">35%</span>
                </div>
                <div class="h-2 w-full bg-slate-200 dark:bg-white/10 rounded-full overflow-hidden">
                    <div class="h-full bg-primary w-[35%]"></div>
                </div>
            </div>

            <div class="space-y-4">
                <input id="nombre" required type="text" class="w-full bg-white dark:bg-white/5 border-slate-200 dark:border-white/10 rounded-xl py-4 px-4 text-sm" placeholder="Nombre Completo *">
                <input id="email" required type="email" class="w-full bg-white dark:bg-white/5 border-slate-200 dark:border-white/10 rounded-xl py-4 px-4 text-sm" placeholder="Correo Electrónico *">
                <div class="grid grid-cols-2 gap-4">
                    <input id="cedula" required maxlength="10" type="tel" class="w-full bg-white dark:bg-white/5 border-slate-200 dark:border-white/10 rounded-xl py-4 px-4 text-sm" placeholder="Cédula *">
                    <input id="tel" required maxlength="9" type="tel" class="w-full bg-white dark:bg-white/5 border-slate-200 dark:border-white/10 rounded-xl py-4 px-4 text-sm" placeholder="Celular *">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <input id="placa" required type="text" class="w-full bg-white dark:bg-white/5 border-slate-200 dark:border-white/10 rounded-xl py-4 px-4 text-sm uppercase" placeholder="Placa (IU-595T) *">
                    <input id="marca" required type="text" class="w-full bg-white dark:bg-white/5 border-slate-200 dark:border-white/10 rounded-xl py-4 px-4 text-sm" placeholder="Marca Moto *">
                </div>
            </div>

            <button type="button" onclick="goToStep2()" class="w-full bg-primary text-white font-black py-4 rounded-xl shadow-lg mt-6 flex items-center justify-center gap-2 uppercase italic transition-all active:scale-95">
                SIGUIENTE PASO
                <span class="material-symbols-outlined">arrow_forward</span>
            </button>
        </div>

        <div id="step-2" class="step-content space-y-6">
            <div class="mb-8">
                <div class="flex justify-between items-end mb-2">
                    <div>
                        <h2 class="text-2xl font-bold italic uppercase">Paso 2 de 2</h2>
                        <p class="text-slate-500 text-sm">Documentación y Verificación</p>
                    </div>
                    <span class="text-primary font-bold text-sm">75%</span>
                </div>
                <div class="h-2 w-full bg-slate-200 dark:bg-white/10 rounded-full overflow-hidden">
                    <div class="h-full bg-primary w-[75%]"></div>
                </div>
            </div>

            <section class="p-6 rounded-xl bg-slate-100 dark:bg-white/5 border border-slate-200 dark:border-white/10 flex flex-col items-center">
                <h3 class="font-bold text-lg italic">Validación Biométrica</h3>
                <div class="relative w-40 h-40 rounded-full border-4 border-primary p-1 my-4 overflow-hidden">
                    <div class="w-full h-full rounded-full bg-slate-800 flex items-center justify-center overflow-hidden">
                        <span id="video-icon" class="material-symbols-outlined text-white/20 text-6xl">face</span>
                        <div id="video-preview-check" class="hidden absolute inset-0 bg-green-500/20 flex items-center justify-center">
                            <span class="material-symbols-outlined text-green-500 text-6xl font-bold">check_circle</span>
                        </div>
                    </div>
                </div>
                <label class="w-full">
                    <div id="btn-video" class="w-full bg-primary text-white font-bold py-3 rounded-lg flex items-center justify-center gap-2 cursor-pointer active:scale-95 transition-all">
                        <span class="material-symbols-outlined">videocam</span> <span id="txt-video">GRABAR VIDEO SELFIE</span>
                    </div>
                    <input type="file" accept="video/*" capture="user" class="hidden" required onchange="handleFileSelected(this, 'txt-video', 'video-preview-check')">
                </label>
            </section>

            <div class="space-y-3">
                <h3 class="font-bold text-lg italic px-1 uppercase tracking-tighter">Carga de Documentos</h3>
                
                <label class="flex items-center p-4 bg-white dark:bg-white/5 rounded-xl border border-slate-200 dark:border-white/10 cursor-pointer transition-all">
                    <div class="w-12 h-12 rounded-lg bg-primary/10 flex items-center justify-center text-primary"><span class="material-symbols-outlined text-3xl">badge</span></div>
                    <div class="ml-4 flex-1">
                        <h4 class="font-bold text-sm">Cédula de Identidad</h4>
                        <p class="text-[10px] text-slate-500 uppercase">Ambos lados, legibles</p>
                    </div>
                    <input type="file" accept="image/*" capture="environment" class="hidden" required onchange="handleFileSelected(this, 'status-cedula')">
                    <div id="status-cedula" class="px-4 py-2 bg-slate-100 dark:bg-white/10 rounded-lg text-xs font-bold">SUBIR</div>
                </label>

                <label class="flex items-center p-4 bg-white dark:bg-white/5 rounded-xl border border-slate-200 dark:border-white/10 cursor-pointer">
                    <div class="w-12 h-12 rounded-lg bg-primary/10 flex items-center justify-center text-primary"><span class="material-symbols-outlined text-3xl">license</span></div>
                    <div class="ml-4 flex-1">
                        <h4 class="font-bold text-sm">Licencia de Conducir</h4>
                        <p class="text-[10px] text-slate-500 uppercase">Tipo A o B vigente</p>
                    </div>
                    <input type="file" accept="image/*" capture="environment" class="hidden" required onchange="handleFileSelected(this, 'status-licencia')">
                    <div id="status-licencia" class="px-4 py-2 bg-slate-100 dark:bg-white/10 rounded-lg text-xs font-bold">SUBIR</div>
                </label>

                <label class="flex items-center p-4 bg-white dark:bg-white/5 rounded-xl border border-slate-200 dark:border-white/10 cursor-pointer">
                    <div class="w-12 h-12 rounded-lg bg-primary/10 flex items-center justify-center text-primary"><span class="material-symbols-outlined text-3xl">two_wheeler</span></div>
                    <div class="ml-4 flex-1">
                        <h4 class="font-bold text-sm">Matrícula Vehicular</h4>
                        <p class="text-[10px] text-slate-500 uppercase">Año en curso</p>
                    </div>
                    <input type="file" accept="image/*" capture="environment" class="hidden" required onchange="handleFileSelected(this, 'status-matri')">
                    <div id="status-matri" class="px-4 py-2 bg-slate-100 dark:bg-white/10 rounded-lg text-xs font-bold">SUBIR</div>
                </label>

                <label class="flex items-center p-4 bg-white dark:bg-white/5 rounded-xl border border-slate-200 dark:border-white/10 cursor-pointer">
                    <div class="w-12 h-12 rounded-lg bg-primary/10 flex items-center justify-center text-primary"><span class="material-symbols-outlined text-3xl">gavel</span></div>
                    <div class="ml-4 flex-1">
                        <h4 class="font-bold text-sm">Antecedentes Penales</h4>
                        <p class="text-[10px] text-slate-500 uppercase">Archivo PDF oficial</p>
                    </div>
                    <input type="file" accept=".pdf,image/*" class="hidden" required onchange="handleFileSelected(this, 'status-ant')">
                    <div id="status-ant" class="px-4 py-2 bg-slate-100 dark:bg-white/10 rounded-lg text-xs font-bold">SUBIR</div>
                </label>

                <label class="flex items-center p-4 bg-white dark:bg-white/5 rounded-xl border border-slate-200 dark:border-white/10 cursor-pointer">
                    <div class="w-12 h-12 rounded-lg bg-primary/10 flex items-center justify-center text-primary"><span class="material-symbols-outlined text-3xl">account_balance</span></div>
                    <div class="ml-4 flex-1">
                        <h4 class="font-bold text-sm">Certificado Bancario</h4>
                        <p class="text-[10px] text-slate-500 uppercase">Para pagos semanales</p>
                    </div>
                    <input type="file" accept=".pdf,image/*" class="hidden" required onchange="handleFileSelected(this, 'status-bank')">
                    <div id="status-bank" class="px-4 py-2 bg-slate-100 dark:bg-white/10 rounded-lg text-xs font-bold">SUBIR</div>
                </label>
            </div>

            <button type="submit" class="w-full bg-primary text-white font-black py-4 rounded-xl shadow-lg mt-8 active:scale-95 transition-all uppercase italic">
                FINALIZAR REGISTRO
            </button>
        </div>

        <div id="step-success" class="step-content text-center space-y-6 py-12">
            <div class="flex justify-center">
                <div class="w-24 h-24 bg-green-500/20 rounded-full flex items-center justify-center border-4 border-green-500">
                    <span class="material-symbols-outlined text-green-500 text-6xl font-bold">check</span>
                </div>
            </div>
            <h2 class="text-3xl font-black uppercase italic italic tracking-tighter">Registro con Éxito</h2>
            <p class="text-slate-500 font-bold px-6">Pronto nos comunicaremos contigo para la activación de tu cuenta.</p>
            <div class="pt-10 px-6">
                <button type="button" onclick="window.location.reload()" class="w-full bg-slate-900 dark:bg-white text-white dark:text-black font-black py-4 rounded-xl uppercase italic">Entendido</button>
            </div>
            <p class="text-[10px] text-slate-400 uppercase font-bold tracking-widest">KM0 by CORPORACIÓN 360</p>
        </div>
    </form>
</main>

<script>
    // Lógica para marcar como "Visto"
    function handleFileSelected(input, elementId, checkOverlayId = null) {
        if (input.files && input.files[0]) {
            const el = document.getElementById(elementId);
            if (el.tagName === 'DIV') {
                el.innerText = 'LISTO ✅';
                el.classList.replace('bg-slate-100', 'bg-green-500');
                el.classList.add('text-white');
            } else {
                el.innerText = 'LISTO ✅';
            }

            if (checkOverlayId) {
                document.getElementById(checkOverlayId).classList.remove('hidden');
            }
        }
    }

    function goToStep2() {
        const required = ['nombre', 'email', 'cedula', 'tel', 'placa', 'marca'];
        let valid = true;
        required.forEach(id => { if(!document.getElementById(id).value) valid = false; });
        
        if(!valid) { alert("Complete todos los campos del Paso 1."); return; }
        
        document.getElementById('step-1').classList.remove('active');
        document.getElementById('step-2').classList.add('active');
        window.scrollTo(0,0);
    }

    function handleBack() {
        if(document.getElementById('step-2').classList.contains('active')) {
            document.getElementById('step-2').classList.remove('active');
            document.getElementById('step-1').classList.add('active');
        } else { window.history.back(); }
    }

    document.getElementById('main-form').onsubmit = (e) => {
        e.preventDefault();
        document.getElementById('step-2').classList.remove('active');
        document.getElementById('header-nav').classList.add('hidden');
        document.getElementById('step-success').classList.add('active');
        window.scrollTo(0,0);
    };

    // Formato Placa
    document.getElementById('placa').addEventListener('input', (e) => {
        let val = e.target.value.toUpperCase().replace(/[^A-Z0-9]/g, '');
        if (val.length > 2) val = val.slice(0, 2) + '-' + val.slice(2);
        e.target.value = val;
    });
</script>
</body>
</html>
