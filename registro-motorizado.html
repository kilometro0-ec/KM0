<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KM0 - Registro Motorizado</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #000; color: white; }
        input, select { background: #111 !important; border: 1px solid #222 !important; color: white !important; }
        input:focus { border-color: #ec1313 !important; outline: none; }
        .text-primary { color: #ec1313; }
        .bg-primary { background-color: #ec1313; }
        .hidden { display: none; }
    </style>
</head>
<body class="p-6">
    <div id="contenedorForm" class="max-w-md mx-auto">
        <header class="mb-8 text-center">
            <h1 class="text-3xl font-black italic text-primary uppercase italic">Registro Motorizado</h1>
            <p class="text-zinc-500 text-[10px] uppercase tracking-widest mt-2">Expediente Digital KM0</p>
        </header>

        <form id="formMoto" class="space-y-4">
            <input type="text" id="nombre" placeholder="NOMBRE COMPLETO" required class="w-full p-4 rounded-2xl text-sm">
            <input type="text" id="cedula" placeholder="CÉDULA" required class="w-full p-4 rounded-2xl text-sm">
            <input type="tel" id="telefono" placeholder="WHATSAPP (+593...)" required class="w-full p-4 rounded-2xl text-sm">
            <input type="email" id="email" placeholder="CORREO ELECTRÓNICO" required class="w-full p-4 rounded-2xl text-sm">
            
            <div class="grid grid-cols-2 gap-4">
                <input type="text" id="marca" placeholder="MARCA MOTO" required class="w-full p-4 rounded-2xl text-sm">
                <input type="text" id="placa" placeholder="PLACA" required class="w-full p-4 rounded-2xl text-sm">
            </div>

            <p class="text-[10px] font-black text-zinc-600 uppercase mt-4">Documentación (Fotos/PDF)</p>
            <div class="grid grid-cols-1 gap-2">
                <input type="file" id="fVideo" accept="video/*" class="text-[10px]">
                <input type="file" id="fCedFront" accept="image/*" class="text-[10px]">
                <input type="file" id="fCedPost" accept="image/*" class="text-[10px]">
                <input type="file" id="fLicFront" accept="image/*" class="text-[10px]">
                <input type="file" id="fLicPost" accept="image/*" class="text-[10px]">
            </div>

            <button type="submit" id="btn" class="w-full bg-primary text-white font-black py-5 rounded-2xl uppercase text-xs tracking-widest active:scale-95 transition-all mt-6">
                Enviar Solicitud
            </button>
        </form>
    </div>

    <script>
        const URL_SCRIPT = 'https://script.google.com/macros/s/AKfycbzileiH-CN1fIYY7J_pPQIg3YHLXy9NKtAS_ULgNT3LtrPRZHrlGo49a58w-jTzmWm2/exec';
        
        async function toBase64(file) {
            return new Promise((resolve) => {
                if (!file) resolve("");
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.readAsDataURL(file);
            });
        }

        document.getElementById('formMoto').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btn');
            btn.disabled = true; btn.innerText = "SUBIENDO EXPEDIENTE...";

            const payload = {
                tipoRegistro: "motorizado",
                nombre: document.getElementById('nombre').value,
                cedula: document.getElementById('cedula').value,
                telefono: document.getElementById('telefono').value,
                email: document.getElementById('email').value,
                marca: document.getElementById('marca').value,
                placa: document.getElementById('placa').value,
                videoBase64: await toBase64(document.getElementById('fVideo').files[0]),
                fotoCedulaFront: await toBase64(document.getElementById('fCedFront').files[0]),
                fotoCedulaPost: await toBase64(document.getElementById('fCedPost').files[0]),
                fotoLicenciaFront: await toBase64(document.getElementById('fLicFront').files[0]),
                fotoLicenciaPost: await toBase64(document.getElementById('fLicPost').files[0])
            };

            await fetch(URL_SCRIPT, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
            alert("¡Registro enviado con éxito!");
            location.reload();
        });
    </script>
</body>
</html>
