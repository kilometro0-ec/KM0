<!DOCTYPE html>
<html class="dark" lang="es">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Tareas Asignadas - Kilómetro 0</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet"/>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#E30613",
                        "brand-grey": "#8A8A8D",
                        "brand-dark-grey": "#1C1C1E",
                        "background-dark": "#000000",
                        "status-delivered": "#10B981",
                        "status-issue": "#A855F7",
                    },
                    fontFamily: { "display": ["Inter", "sans-serif"] },
                },
            },
        }
    </script>
    <style type="text/tailwindcss">
        .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
        body { -webkit-tap-highlight-color: transparent; background-color: #000000; min-height: 100dvh; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        #rest-mode-toggle:checked ~ #offline-overlay { display: flex; }
        #rest-mode-toggle:checked ~ main { filter: grayscale(1) blur(2px); opacity: 0.4; pointer-events: none; }
    </style>
</head>
<body class="font-display bg-background-dark text-white antialiased">

    <input class="hidden toggle-checkbox" id="rest-mode-toggle" type="checkbox"/>

    <div class="fixed inset-0 z-[60] hidden flex-col items-center justify-center bg-black/80 backdrop-blur-[4px]" id="offline-overlay">
        <div class="flex flex-col items-center gap-4 text-center px-10">
            <div class="h-20 w-20 rounded-full bg-brand-dark-grey flex items-center justify-center border border-white/10 shadow-2xl">
                <span class="material-symbols-outlined text-4xl text-brand-grey">bedtime</span>
            </div>
            <div>
                <h2 class="text-xl font-black uppercase tracking-tight text-white">Modo Descanso</h2>
                <p class="mt-1 text-sm text-brand-grey leading-tight">Estás desconectado del sistema.</p>
            </div>
            <label class="mt-4 rounded-full bg-white px-8 py-3 text-xs font-black uppercase tracking-widest text-black active:scale-95 transition-transform cursor-pointer" for="rest-mode-toggle">
                Volver a Conectar
            </label>
        </div>
    </div>

    <div class="relative flex min-h-screen w-full flex-col overflow-x-hidden pb-24">
        <header class="sticky top-0 z-50 bg-black/90 backdrop-blur-md border-b border-white/5">
            <div class="flex items-center justify-between px-6 py-4">
                <div class="flex items-center gap-3">
                    <div class="flex h-10 w-10 items-center justify-center rounded-lg bg-primary/10 border border-primary/20">
                        <span class="material-symbols-outlined text-primary">moped</span>
                    </div>
                    <div>
                        <p class="text-[10px] font-bold uppercase tracking-widest text-brand-grey leading-none mb-1">Motorizado</p>
                        <p class="text-xs font-semibold text-status-delivered flex items-center gap-1">
                            <span class="h-1.5 w-1.5 rounded-full bg-status-delivered animate-pulse"></span> En Línea
                        </p>
                    </div>
                </div>
                <div class="flex flex-col items-center gap-1">
                    <p class="text-[9px] font-black uppercase tracking-tighter text-brand-grey">Descanso</p>
                    <label class="relative inline-flex cursor-pointer items-center" for="rest-mode-toggle">
                        <div class="h-5 w-10 rounded-full bg-white/10 border border-white/5 transition-colors peer-checked:bg-primary/30">
                            <div class="toggle-dot absolute left-0.5 top-0.5 h-4 w-4 rounded-full bg-white transition-all"></div>
                        </div>
                    </label>
                </div>
                <button onclick="alert('Sin notificaciones nuevas')" class="relative flex h-10 w-10 items-center justify-center rounded-full bg-brand-dark-grey text-brand-grey border border-white/5 active:scale-90">
                    <span class="material-symbols-outlined">notifications</span>
                    <span class="absolute top-2 right-2 h-2 w-2 rounded-full bg-primary ring-2 ring-black"></span>
                </button>
            </div>

            <div class="flex gap-2 px-6 pb-4 overflow-x-auto no-scrollbar">
                <button onclick="filterTab(this, 'activos')" class="tab-btn flex h-8 shrink-0 items-center justify-center gap-x-1.5 rounded-full bg-primary px-4 text-white shadow-lg">
                    <span class="material-symbols-outlined text-[16px]">near_me</span>
                    <p class="text-xs font-bold uppercase">Activos</p>
                </button>
                <button onclick="filterTab(this, 'liquidacion')" class="tab-btn flex h-8 shrink-0 items-center justify-center gap-x-1.5 rounded-full bg-brand-dark-grey border border-white/10 px-4 text-brand-grey">
                    <span class="material-symbols-outlined text-[16px]">account_balance_wallet</span>
                    <p class="text-xs font-medium uppercase">Liquidación</p>
                </button>
                <button onclick="filterTab(this, 'historial')" class="tab-btn flex h-8 shrink-0 items-center justify-center gap-x-1.5 rounded-full bg-brand-dark-grey border border-white/10 px-4 text-brand-grey">
                    <span class="material-symbols-outlined text-[16px]">history</span>
                    <p class="text-xs font-medium uppercase">Finalizados</p>
                </button>
            </div>
        </header>

        <main id="main-tasks" class="flex-1 px-4 py-4 space-y-5 transition-all duration-300">
            <div onclick="verPedido('#8824')" class="cursor-pointer relative overflow-hidden rounded-2xl bg-primary px-5 py-4 shadow-xl shadow-primary/20 ring-1 ring-white/20 active:scale-[0.98] transition-transform">
                <div class="relative z-10 flex items-center justify-between">
                    <div class="flex items-center gap-3">
                        <div class="flex h-10 w-10 items-center justify-center rounded-full bg-white/20 backdrop-blur-sm">
                            <span class="material-symbols-outlined text-white">add_alert</span>
                        </div>
                        <div>
                            <p class="text-[10px] font-black uppercase tracking-widest text-white/70">Nueva Asignación</p>
                            <h3 class="text-sm font-bold text-white">Pedido #8824 - Norte</h3>
                        </div>
                    </div>
                    <span class="material-symbols-outlined text-white">chevron_right</span>
                </div>
            </div>

            <h2 class="px-2 text-sm font-bold text-brand-grey uppercase tracking-widest">Tareas de Hoy</h2>

            <div class="task-card group relative overflow-hidden rounded-2xl bg-brand-dark-grey border border-white/5 shadow-2xl">
                <div class="flex flex-col">
                    <div class="relative h-28 w-full bg-slate-800 flex items-center justify-center">
                        <span class="material-symbols-outlined text-4xl text-white/10">restaurant</span>
                        <div class="absolute inset-0 bg-gradient-to-t from-brand-dark-grey/90 to-transparent"></div>
                        <div class="absolute top-3 left-3 flex gap-2">
                            <span class="rounded-md bg-primary px-2 py-1 text-[9px] font-black uppercase text-white">RECOLECCIÓN</span>
                            <span class="rounded-md bg-white/10 px-2 py-1 text-[9px] font-black uppercase text-white">NORTE</span>
                        </div>
                    </div>
                    <div class="p-4 flex flex-col gap-4">
                        <div class="flex justify-between items-start">
                            <div>
                                <h3 class="text-lg font-bold text-white tracking-tight">Burger Town</h3>
                                <div class="mt-1 flex items-center gap-1.5 text-brand-grey">
                                    <span class="material-symbols-outlined text-sm text-primary">location_on</span>
                                    <p class="text-xs">Transversal 8 #56-21</p>
                                </div>
                            </div>
                            <button onclick="window.open('https://maps.google.com')" class="p-2 bg-white/5 rounded-lg text-primary active:bg-primary active:text-white transition-colors">
                                <span class="material-symbols-outlined">directions</span>
                            </button>
                        </div>
                        <div class="flex items-center justify-between border-t border-white/5 pt-4">
                            <p class="text-xs font-bold text-brand-grey">Cliente: Carlos R.</p>
                            <button onclick="verPedido('Burger Town')" class="flex h-9 items-center justify-center rounded-lg bg-primary px-5 text-[11px] font-black uppercase text-white active:scale-95 transition-transform">Ver Detalles</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <nav class="fixed bottom-0 left-0 right-0 z-50 bg-black/95 backdrop-blur-xl border-t border-white/10">
            <div class="mx-auto flex h-20 max-w-md items-center justify-around px-6 pb-6">
                <button onclick="navAction(this)" class="nav-item flex flex-col items-center gap-1 text-primary">
                    <span class="material-symbols-outlined fill-1">task</span>
                    <span class="text-[10px] font-black uppercase">Tareas</span>
                </button>
                <button onclick="navAction(this)" class="nav-item flex flex-col items-center gap-1 text-brand-grey">
                    <span class="material-symbols-outlined">receipt_long</span>
                    <span class="text-[10px] font-black uppercase">Liquidación</span>
                </button>
                <button onclick="navAction(this)" class="nav-item relative flex flex-col items-center gap-1 text-brand-grey">
                    <span class="material-symbols-outlined">payments</span>
                    <span class="text-[10px] font-black uppercase">Ganancias</span>
                    <span class="absolute -top-1 -right-1 flex h-4 w-4 items-center justify-center rounded-full bg-primary text-[8px] font-black text-white">2</span>
                </button>
                <button onclick="navAction(this)" class="nav-item flex flex-col items-center gap-1 text-brand-grey">
                    <span class="material-symbols-outlined">person</span>
                    <span class="text-[10px] font-black uppercase">Perfil</span>
                </button>
            </div>
        </nav>
    </div>

    <script>
        // 1. Alternar Tabs de estado
        function filterTab(btn, category) {
            document.querySelectorAll('.tab-btn').forEach(b => {
                b.classList.remove('bg-primary', 'text-white', 'shadow-lg');
                b.classList.add('bg-brand-dark-grey', 'text-brand-grey', 'border', 'border-white/10');
            });
            btn.classList.add('bg-primary', 'text-white', 'shadow-lg');
            btn.classList.remove('bg-brand-dark-grey', 'text-brand-grey', 'border');
            console.log("Filtrando por: " + category);
        }

        // 2. Navegación inferior (Cambio de color)
        function navAction(btn) {
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('text-primary');
                item.classList.add('text-brand-grey');
                item.querySelector('.material-symbols-outlined').style.fontVariationSettings = "'FILL' 0";
            });
            btn.classList.add('text-primary');
            btn.classList.remove('text-brand-grey');
            btn.querySelector('.material-symbols-outlined').style.fontVariationSettings = "'FILL' 1";
        }

        // 3. Ver Detalles de Pedido
        function verPedido(id) {
            alert("Abriendo información del " + id + "\n\nCargando datos del cliente y productos...");
        }

        // 4. Manejo del Modo Descanso (Checkbox)
        const toggle = document.getElementById('rest-mode-toggle');
        const dot = document.querySelector('.toggle-dot');
        
        toggle.addEventListener('change', () => {
            if(toggle.checked) {
                dot.style.transform = 'translateX(1.25rem)';
                dot.classList.replace('bg-white', 'bg-white');
            } else {
                dot.style.transform = 'translateX(0)';
            }
        });
    </script>
</body>
</html>
