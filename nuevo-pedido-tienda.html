<!DOCTYPE html>

<html class="dark" lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f906f9",
                        "background-light": "#f8f5f8",
                        "background-dark": "#1a0b1a",
                    },
                    fontFamily: {
                        "display": ["Inter"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        .ios-blur {
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 min-h-screen font-display">
<!-- Top Navigation Bar -->
<header class="sticky top-0 z-50 bg-background-light/80 dark:bg-background-dark/80 ios-blur border-b border-primary/10">
<div class="flex items-center p-4 justify-between max-w-md mx-auto">
<button class="flex items-center justify-center w-10 h-10 rounded-full hover:bg-primary/10 transition-colors">
<span class="material-symbols-outlined text-slate-900 dark:text-slate-100">arrow_back_ios_new</span>
</button>
<h1 class="text-lg font-bold tracking-tight text-center flex-1">Nuevo Pedido</h1>
<div class="w-10"></div> <!-- Spacer for symmetry -->
</div>
</header>
<main class="max-w-md mx-auto px-4 py-6 pb-32">
<div class="mb-6">
<h2 class="text-xs font-bold uppercase tracking-widest text-primary mb-4">Kilómetro Cero - Tienda</h2>
<p class="text-sm text-slate-500 dark:text-slate-400">Complete los datos para generar la guía de envío inmediata.</p>
</div>
<form class="space-y-5">
<!-- Customer Section -->
<section class="space-y-4">
<div class="flex items-center gap-2 mb-2">
<span class="material-symbols-outlined text-primary text-sm">person</span>
<h3 class="text-sm font-semibold text-slate-700 dark:text-slate-300">Datos del Cliente</h3>
</div>
<div class="space-y-1">
<label class="block text-xs font-medium text-slate-500 dark:text-slate-400 ml-1">Nombre del Cliente</label>
<input class="w-full bg-slate-100 dark:bg-primary/5 border border-slate-200 dark:border-primary/20 rounded-xl px-4 py-3.5 focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-all placeholder:text-slate-400 dark:placeholder:text-slate-600" placeholder="Ej. Juan Pérez" type="text"/>
</div>
<div class="space-y-1">
<label class="block text-xs font-medium text-slate-500 dark:text-slate-400 ml-1">Teléfono</label>
<div class="relative">
<span class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 text-sm font-medium">+593</span>
<input class="w-full bg-slate-100 dark:bg-primary/5 border border-slate-200 dark:border-primary/20 rounded-xl pl-16 pr-4 py-3.5 focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-all placeholder:text-slate-400 dark:placeholder:text-slate-600" placeholder="0987654321" type="tel"/>
</div>
</div>
</section>
<!-- Delivery Section -->
<hr class="border-primary/10 my-6"/>
<section class="space-y-4">
<div class="flex items-center gap-2 mb-2">
<span class="material-symbols-outlined text-primary text-sm">location_on</span>
<h3 class="text-sm font-semibold text-slate-700 dark:text-slate-300">Detalles de Entrega</h3>
</div>
<div class="space-y-1">
<label class="block text-xs font-medium text-slate-500 dark:text-slate-400 ml-1">Sector de Entrega</label>
<div class="relative">
<select class="w-full appearance-none bg-slate-100 dark:bg-primary/5 border border-slate-200 dark:border-primary/20 rounded-xl px-4 py-3.5 focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-all text-slate-700 dark:text-slate-200">
<option disabled="" selected="" value="">Seleccione un sector</option>
<option value="norte">Norte</option>
<option value="centro">Centro</option>
<option value="sur">Sur</option>
<option value="valles">Valles</option>
</select>
<span class="material-symbols-outlined absolute right-4 top-1/2 -translate-y-1/2 pointer-events-none text-slate-400">expand_more</span>
</div>
</div>
<div class="space-y-1">
<label class="block text-xs font-medium text-slate-500 dark:text-slate-400 ml-1">Dirección Exacta</label>
<input class="w-full bg-slate-100 dark:bg-primary/5 border border-slate-200 dark:border-primary/20 rounded-xl px-4 py-3.5 focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-all placeholder:text-slate-400 dark:placeholder:text-slate-600" placeholder="Calle, número y referencia de casa" type="text"/>
</div>
</section>
<!-- Product Section -->
<hr class="border-primary/10 my-6"/>
<section class="space-y-4">
<div class="flex items-center gap-2 mb-2">
<span class="material-symbols-outlined text-primary text-sm">inventory_2</span>
<h3 class="text-sm font-semibold text-slate-700 dark:text-slate-300">Información del Producto</h3>
</div>
<div class="space-y-1">
<label class="block text-xs font-medium text-slate-500 dark:text-slate-400 ml-1">Descripción del Producto</label>
<textarea class="w-full bg-slate-100 dark:bg-primary/5 border border-slate-200 dark:border-primary/20 rounded-xl px-4 py-3.5 focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-all placeholder:text-slate-400 dark:placeholder:text-slate-600 resize-none" placeholder="Ej. Zapatos deportivos talla 40, color negro..." rows="3"></textarea>
</div>
<div class="space-y-1">
<label class="block text-xs font-medium text-slate-500 dark:text-slate-400 ml-1">Valor a Recaudar</label>
<div class="relative">
<span class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 font-semibold">$</span>
<input class="w-full bg-slate-100 dark:bg-primary/5 border border-slate-200 dark:border-primary/20 rounded-xl pl-8 pr-4 py-3.5 focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-all placeholder:text-slate-400 dark:placeholder:text-slate-600 font-mono text-lg text-primary" placeholder="0.00" step="0.01" type="number"/>
</div>
<p class="text-[10px] text-slate-400 mt-1 italic">* Cobro en efectivo al momento de la entrega.</p>
</div>
</section>
</form>
</main>
<!-- Bottom Action Bar -->
<div class="fixed bottom-0 left-0 right-0 p-4 bg-gradient-to-t from-background-light via-background-light/95 to-transparent dark:from-background-dark dark:via-background-dark/95 dark:to-transparent">
<div class="max-w-md mx-auto">
<button class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-4 rounded-2xl shadow-[0_0_20px_rgba(249,6,249,0.4)] active:scale-[0.98] transition-all flex items-center justify-center gap-2 text-lg">
<span class="material-symbols-outlined">rocket_launch</span>
                CONFIRMAR Y ENVIAR
            </button>
</div>
</div>
</body></html>
