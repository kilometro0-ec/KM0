<!DOCTYPE html>
<html class="dark" lang="es">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Kilómetro Cero - Inicio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700&display=swap" rel="stylesheet"/>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #000000; color: white; }
    </style>
</head>
<body class="flex flex-col items-center justify-center p-6 min-h-screen">
    <div class="w-full max-w-[360px] flex flex-col items-center">
        
        <div class="mb-12 text-center">
            <div class="w-24 h-24 bg-[#EC1313] rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-[0_0_20px_rgba(236,19,19,0.3)]">
                <span class="material-symbols-outlined text-white text-6xl">motorcycle</span>
            </div>
            <h1 class="text-3xl font-black uppercase italic tracking-tighter">Kilómetro</h1>
            <h2 class="text-lg font-black uppercase tracking-[0.4em] text-[#EC1313]">Cero</h2>
        </div>

        <div class="w-full space-y-3 mb-10 text-center">
            <button onclick="window.location.href='login.html'" class="w-full bg-[#EC1313] hover:bg-red-700 text-white py-5 px-6 font-black text-sm tracking-[0.2em] transition-all active:scale-95 uppercase">
                Iniciar Sesión
            </button>
            <a href="#" class="text-[10px] text-zinc-500 uppercase tracking-widest hover:text-white">¿Olvidaste tu contraseña?</a>
        </div>

        <div class="w-full mb-6">
            <div class="relative bg-black border border-[#FF00FF]/40 p-6 flex flex-col items-center text-center space-y-4">
                <div class="flex items-center space-x-2">
                    <span class="material-symbols-outlined text-[#FF00FF]">storefront</span>
                    <h3 class="text-xs font-black uppercase tracking-[0.2em]">¿Eres un comercio?</h3>
                </div>
                <a href="registro_tienda.html" class="w-full py-4 bg-[#FF00FF] text-black font-black text-xs tracking-[0.15em] uppercase text-center shadow-[0_0_15px_rgba(255,0,255,0.4)] active:scale-95 transition-transform">
                    Registra tu Tienda aquí
                </a>
            </div>
        </div>

        <div class="w-full">
            <div class="bg-zinc-900/40 border border-zinc-800 p-6 flex flex-col items-center text-center space-y-4">
                <div class="flex flex-col items-center">
                    <h3 class="text-[11px] font-bold uppercase tracking-widest text-zinc-300 mb-1">¿Quieres ser parte del equipo?</h3>
                    <p class="text-[9px] text-zinc-600 uppercase tracking-widest italic">Verificación por video y antecedentes requerida</p>
                </div>
                <a href="registro_motorizado.html" class="w-full py-4 border border-[#EC1313] text-[#EC1313] font-bold text-[11px] tracking-[0.2em] uppercase text-center hover:bg-[#EC1313]/10 active:scale-95 transition-all">
                    Regístrate como Motorizado
                </a>
            </div>
        </div>

    </div>
</body>
</html>
