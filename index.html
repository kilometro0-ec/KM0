<!DOCTYPE html>
<html class="dark" lang="es">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Kilómetro Cero - Inicio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700&display=swap" rel="stylesheet"/>
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #000000; 
            color: white; 
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body class="p-6">
    <div class="w-full max-w-[360px] flex flex-col items-center">
        
        <div class="mb-14 flex justify-center w-full">
            <img src="logo-trans.png" alt="Logo KM0" class="w-48 h-48 object-contain transition-transform duration-500 hover:scale-105">
        </div>

        <div class="w-full mb-12 text-center">
            <button onclick="window.location.href='login.html'" class="w-full bg-[#EC1313] hover:bg-red-700 text-white py-5 rounded-2xl font-black text-sm tracking-[0.2em] transition-all active:scale-95 uppercase shadow-lg shadow-red-900/20">
                Iniciar Sesión
            </button>
            <p class="mt-4">
                <a href="#" class="text-[10px] text-zinc-500 uppercase tracking-widest hover:text-white transition-colors">¿Olvidaste tu contraseña?</a>
            </p>
        </div>

        <div class="w-full mb-6">
            <div class="bg-black border border-[#FF00FF]/40 p-6 rounded-[2rem] flex flex-col items-center text-center space-y-4 shadow-[0_0_15px_rgba(255,0,255,0.1)]">
                <div class="flex items-center space-x-2">
                    <span class="material-symbols-outlined text-[#FF00FF]">storefront</span>
                    <h3 class="text-xs font-black uppercase tracking-[0.2em]">¿Eres un comercio?</h3>
                </div>
                <button onclick="window.location.href='registro-tienda.html'" class="w-full py-4 bg-[#FF00FF] text-black font-black text-xs tracking-[0.15em] uppercase rounded-xl shadow-[0_4px_15px_rgba(255,0,255,0.3)] active:scale-95 transition-all">
                    Registra tu Tienda aquí
                </button>
            </div>
        </div>

        <div class="w-full mb-12">
            <div class="bg-zinc-900/20 border border-zinc-800 p-6 rounded-[2rem] flex flex-col items-center text-center space-y-4">
                <div class="flex flex-col items-center">
                    <h3 class="text-[11px] font-bold uppercase tracking-widest text-zinc-300 mb-1">¿Quieres ser parte del equipo?</h3>
                    <p class="text-[9px] text-zinc-600 uppercase tracking-widest italic leading-tight">Verificación por video y antecedentes requerida</p>
                </div>
                <button onclick="window.location.href='registro-motorizado.html'" class="w-full py-4 border border-[#EC1313]/60 text-[#EC1313] font-bold text-[11px] tracking-[0.2em] uppercase rounded-xl hover:bg-[#EC1313]/10 active:scale-95 transition-all">
                    Regístrate como Motorizado
                </button>
            </div>
        </div>

        <div class="text-center opacity-40">
            <p class="text-[10px] font-bold uppercase tracking-[0.1em]">
                2025 KM0 by CORPORACIÓN 360 V.1.0.0
            </p>
            <p class="text-[8px] uppercase tracking-[0.4em] mt-2 italic">Logistics & Identity</p>
        </div>
    </div>
</body>
</html>
