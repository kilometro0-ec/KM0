<!DOCTYPE html>
<html class="dark" lang="es" translate="no">
<head>
    <meta charset="utf-8"/>
    <meta name="google" content="notranslate" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
    <title>Login - Kilómetro Cero</title>
    
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "km0-red": "#EC1313",
                        "km0-grey": "#8E8E8E",
                        "brand-fuchsia": "#FF00FF",
                        "background-dark": "#0A0A0A",
                    },
                },
            },
        }
    </script>

    <style type="text/tailwindcss">
        @layer base {
            body { 
                @apply bg-black text-white font-['Inter'] overflow-x-hidden; 
                -webkit-tap-highlight-color: transparent;
            }
        }
        .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 300, 'GRAD' 0, 'opsz' 24; }
        
        /* Evitar que el traductor de Google rompa el diseño */
        .notranslate { translate: no; }
        
        /* Efecto de presión en botones */
        .btn-active:active { transform: scale(0.96); transition: 0.1s; }
    </style>
</head>

<body class="min-h-screen flex flex-col items-center justify-center p-6">

    <div class="w-full max-w-[360px] flex flex-col items-center">
        
        <div class="mb-8 flex flex-col items-center">
            <div class="w-48 h-48 mb-2 flex items-center justify-center">
                <img src="logo trans.jpg" alt="Kilómetro Cero Logo" class="w-full h-full object-contain">
            </div>
            <div class="text-center">
                <p class="text-[10px] tracking-[0.5em] uppercase text-km0-grey font-bold">Entregas Eficientes</p>
            </div>
        </div>

        <div class="w-full space-y-4">
            <div class="group">
                <label class="text-[10px] font-bold uppercase tracking-widest text-km0-grey ml-1">Usuario / Email</label>
                <div class="relative mt-1">
                    <input type="email" class="w-full bg-white/5 border-b-2 border-white/10 py-4 px-4 text-white focus:border-km0-red transition-all outline-none rounded-t-lg" placeholder="usuario@k0.com">
                </div>
            </div>

            <div class="group">
                <label class="text-[10px] font-bold uppercase tracking-widest text-km0-grey ml-1">Contraseña</label>
                <div class="relative mt-1">
                    <input type="password" class="w-full bg-white/5 border-b-2 border-white/10 py-4 px-4 text-white focus:border-km0-red transition-all outline-none rounded-t-lg" placeholder="••••••••">
                </div>
            </div>

            <button class="btn-active w-full bg-km0-red hover:bg-red-700 text-white py-4 font-black text-sm tracking-[0.2em] uppercase shadow-lg shadow-km0-red/20 mt-4">
                ENTRAR AL SISTEMA
            </button>
            
            <div class="text-center">
                <a href="#" class="text-[10px] text-km0-grey uppercase tracking-widest hover:text-white">¿Problemas de acceso?</a>
            </div>
        </div>

        <div class="w-full mt-12 space-y-4">
            <div class="bg-gradient-to-r from-brand-fuchsia/10 to-transparent border border-brand-fuchsia/30 p-5 rounded-xl flex items-center justify-between">
                <div>
                    <h3 class="text-[11px] font-black uppercase tracking-wider">¿Eres Comercio?</h3>
                    <p class="text-[9px] text-km0-grey uppercase">Únete a la red 360</p>
                </div>
                <button class="btn-active px-4 py-2 bg-brand-fuchsia text-black font-black text-[10px] uppercase">Registrar</button>
            </div>

            <div class="bg-white/5 border border-white/10 p-5 rounded-xl flex items-center justify-between">
                <div>
                    <h3 class="text-[11px] font-black uppercase tracking-wider text-white">¿Quieres ser Rider?</h3>
                    <p class="text-[9px] text-km0-grey uppercase">Verificación requerida</p>
                </div>
                <button class="btn-active px-4 py-2 border border-km0-red text-km0-red font-black text-[10px] uppercase">Postular</button>
            </div>
        </div>

        <footer class="mt-12 opacity-30">
            <p class="text-[8px] tracking-[0.4em] uppercase font-bold text-km0-grey">Km0 Logistics v2.0</p>
        </footer>

    </div>

    <script>
        // Bloquear menú contextual para modo App
        document.addEventListener('contextmenu', e => e.preventDefault());
        
        // Simulación de entrada
        document.querySelector('.bg-km0-red').addEventListener('click', function() {
            this.innerText = "ACCEDIENDO...";
            setTimeout(() => {
                alert("Conectando con el servidor de Kilómetro Cero...");
                // Aquí podrías poner: window.location.href = "dashboard.html";
            }, 1000);
        });
    </script>
</body>
</html>
