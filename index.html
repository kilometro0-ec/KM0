<!DOCTYPE html>
<html class="dark" lang="es">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>KM0 - Login Administrativo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700&display=swap" rel="stylesheet"/>
</head>
<body class="bg-[#0f0909] flex items-center justify-center min-h-screen px-6 font-['Inter']">

    <div class="w-full max-w-sm bg-[#1a1111] p-8 rounded-3xl border border-[#2d1b1b] shadow-2xl">
        <div class="text-center mb-8">
            <div class="w-20 h-20 bg-[#ec1313]/10 rounded-full flex items-center justify-center border border-[#ec1313]/20 mx-auto mb-4">
                <span class="material-symbols-outlined text-[#ec1313] text-5xl">lock_person</span>
            </div>
            <h1 class="text-2xl font-black uppercase italic tracking-tighter text-white">KM0 ADMIN</h1>
            <p class="text-gray-500 text-[10px] font-bold uppercase tracking-widest mt-1">Acceso con Credenciales</p>
        </div>

        <div class="space-y-4">
            <div class="relative">
                <span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-gray-500 text-sm">person</span>
                <input id="u" type="text" class="w-full bg-black/30 border border-[#2d1b1b] rounded-xl py-4 pl-12 pr-4 text-sm text-white focus:ring-1 focus:ring-[#ec1313] outline-none" placeholder="Usuario">
            </div>
            <div class="relative">
                <span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-gray-500 text-sm">lock</span>
                <input id="p" type="password" class="w-full bg-black/30 border border-[#2d1b1b] rounded-xl py-4 pl-12 pr-4 text-sm text-white focus:ring-1 focus:ring-[#ec1313] outline-none" placeholder="ContraseÃ±a">
            </div>
            
            <button onclick="validar()" class="w-full bg-[#ec1313] text-white font-black py-4 rounded-xl shadow-lg shadow-[#ec1313]/20 uppercase italic tracking-widest active:scale-95 transition-all">
                ENTRAR AL SISTEMA
            </button>
        </div>
    </div>

    <script>
        function validar() {
            const user = document.getElementById('u').value;
            const pass = document.getElementById('p').value;
            const key = "1716001431";

            if (user === key && pass === key) {
                // ESTO HACE QUE PASE AL OTRO ARCHIVO
                window.location.href = "admin.html";
            } else {
                alert("Usuario o Clave incorrectos.");
            }
        }
    </script>
</body>
</html>
