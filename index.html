<!DOCTYPE html>
<html class="dark" lang="es" translate="no">
<head>
    <meta charset="utf-8"/>
    <meta name="google" content="notranslate" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
    <title>Login Kilómetro Cero</title>
    
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800;900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#EC1313",
                        "brand-fuchsia": "#FF00FF",
                        "background-dark": "#000000",
                    },
                },
            },
        }
    </script>

    <style type="text/tailwindcss">
        @layer base {
            body { @apply bg-black text-white font-['Inter'] overflow-x-hidden; -webkit-tap-highlight-color: transparent; }
        }
        input:focus { outline: none; box-shadow: none !important; }
        .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 300, 'GRAD' 0, 'opsz' 24; }
        
        /* Animación para el botón al pulsar */
        .btn-press:active { transform: scale(0.97); }
    </style>
</head>

<body class="flex flex-col items-center justify-center p-6 min-h-screen">
    
    <div class="w-full max-w-[360px] flex flex-col items-center">
        
        <div class="mb-10 flex flex-col items-center">
            <div class="w-24 h-24 mb-6 flex items-center justify-center">
                <svg class="w-full h-full" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <path d="M50 85C50 85 25 70 20 45C15 20 30 15 40 25C40 25 45 10 50 10C55 10 60 25 60 25C70 15 85 20 80 45C75 70 50 85 50 85Z" fill="#EC1313"></path>
                    <path d="M50 85C50 85 65 76 72 60C76 50 78 40 76 30C75 25 72 22 70 23C65 25 60 30 60 35L50 40L40 35C40 30 35 25 30 23C28 22 25 25 24 30C22 40 24 50 28 60C35 76 50 85 50 85Z" fill="#8E8E8E" opacity="0.6"></path>
                </svg>
            </div>
            <div class="text-center">
                <h1 class="text-[32px] font-[900] tracking-[-0.05em] uppercase leading-none">Kilómetro</h1>
                <h2 class="text-[20px] font-[800] tracking-[0.4em] uppercase text-primary mt-1 pl-[0.4em]">Cero</h2>
            </div>
        </div>

        <div class="w-full space-y-5">
            <div class="space-y-1.5">
                <label class="text-[10px] font-bold uppercase tracking-[0.15em] text-zinc-500 px-1">Correo Electrónico</label>
                <input id="email" class="w-full bg-zinc-900/50 border-b-2 border-zinc-800 rounded-none py-4 px-2 text-white placeholder:text-zinc-700 focus:border-primary transition-colors text-base" placeholder="ejemplo@k0.com" type="email"/>
            </div>

            <div class="space-y-1.5">
                <label class="text-[10px] font-bold uppercase tracking-[0.15em] text-zinc-500 px-1">Contraseña</label>
                <input id="password" class="w-full bg-zinc-900/50 border-b-2 border-zinc-800 rounded-none py-4 px-2 text-white placeholder:text-zinc-700 focus:border-primary transition-colors text-base" placeholder="••••••••" type="password"/>
            </div>

            <div class="pt-2">
                <button id="btn-login" class="btn-press w-full bg-primary text-white py-4 px-6 rounded-none font-black text-sm tracking-[0.2em] transition-all uppercase shadow-lg shadow-primary/20">
                    Iniciar Sesión
                </button>
            </div>

            <div class="flex justify-center">
                <button class="text-[11px] font-medium text-zinc-500 hover:text-white uppercase tracking-wider">
                    ¿Olvidaste tu contraseña?
                </button>
            </div>
        </div>

        <div class="w-full mt-10 space-y-4">
            <div class="relative group">
                <div class="absolute -inset-0.5 bg-brand-fuchsia opacity-20 blur rounded"></div>
                <div class="relative bg-black border border-brand-fuchsia/40 p-5 flex flex-col items-center text-center space-y-3">
                    <div class="flex items-center space-x-2">
                        <span class="material-symbols-outlined text-brand-fuchsia text-xl">storefront</span>
                        <h3 class="text-xs font-black uppercase tracking-[0.2em]">¿Eres un comercio?</h3>
                    </div>
                    <button class="btn-press w-full py-3.5 bg-brand-fuchsia text-black font-black text-xs tracking-[0.15em] uppercase shadow-[0_0_20px_rgba(255,0,255,0.3)]">
                        Registra tu Tienda aquí
                    </button>
                </div>
            </div>

            <div class="bg-zinc-900/40 border border-zinc-800 p-5 flex flex-col items-center text-center space-y-3">
                <h3 class="text-[11px] font-bold uppercase tracking-widest text-zinc-300">¿Quieres ser parte del equipo?</h3>
                <button class="btn-press w-full py-3 bg-transparent border border-primary/60 text-primary font-bold text-[11px] tracking-[0.15em] uppercase">
                    Regístrate como Motorizado
                </button>
            </div>
        </div>

        <div class="mt-10 pb-6">
            <p class="text-[9px] text-zinc-800 uppercase tracking-[0.3em] font-medium">Logistics & Identity</p>
        </div>
    </div>

    <script>
        // Lógica de inicio de sesión
        document.getElementById('btn-login').addEventListener('click', function() {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;

            if (email === "" || pass === "") {
                alert("Por favor, completa tus credenciales.");
                return;
            }

            // Simulación de carga y redirección
            this.textContent = "VERIFICANDO...";
            this.style.opacity = "0.7";
            
            setTimeout(() => {
                // Aquí iría la lógica para abrir el Dashboard 360
                alert("Bienvenido a Kilómetro Cero");
                // window.location.href = "dashboard.html"; 
            }, 1500);
        });

        // Desactivar menú contextual para sentirlo como app
        document.addEventListener('contextmenu', e => e.preventDefault());
    </script>
</body>
</html>
