<!DOCTYPE html>
<html class="dark" lang="es">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Reporte Global - Kilómetro Cero</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-dark": "#0a0f16",
                        "neutral-dark": "#121923",
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Inter'; background-color: #0a0f16; color: white; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="min-h-screen flex flex-col pb-32">

<div id="toast-container" class="fixed top-20 right-4 left-4 z-[100] flex flex-col gap-2 pointer-events-none"></div>

<header class="sticky top-0 z-50 bg-background-dark/90 backdrop-blur-md border-b border-primary/20 px-4 py-3 flex items-center justify-between">
    <div class="flex items-center gap-3">
        <div class="size-10 rounded-full bg-primary/20 flex items-center justify-center border border-primary/40">
            <span class="material-symbols-outlined text-primary">analytics</span>
        </div>
        <div>
            <h1 class="text-sm font-black italic uppercase tracking-tighter italic">REPORTE GLOBAL</h1>
            <p class="text-[9px] text-primary font-black uppercase tracking-widest leading-none">Kilómetro Cero</p>
        </div>
    </div>
    
    <button onclick="activarCampana()" class="relative size-10 bg-neutral-dark rounded-full flex items-center justify-center border border-white/10 active:scale-90 transition-all">
        <span class="material-symbols-outlined text-primary">notifications_active</span>
        <span class="absolute top-2 right-2 size-2 bg-primary rounded-full animate-ping"></span>
    </button>
</header>

<main class="p-4 flex-1">
    <div class="bg-neutral-dark rounded-2xl border border-white/5 overflow-hidden">
        <div class="p-4 border-b border-white/5 bg-white/5">
            <h3 class="text-[10px] font-black uppercase tracking-[0.3em] text-slate-400">Actividad de hoy</h3>
        </div>
        
        <div class="divide-y divide-white/5">
            <div class="p-4 flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <span class="material-symbols-outlined text-green-500">check_circle</span>
                    <div>
                        <p class="text-xs font-black uppercase italic text-white">#KC-8890 - ENTREGADO</p>
                        <p class="text-[9px] text-slate-500 font-bold uppercase">Finalizado hace 5 min</p>
                    </div>
                </div>
                <p class="text-[10px] font-black text-primary">+$15.00</p>
            </div>

            <div class="p-4 flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <span class="material-symbols-outlined text-purple-500">warning</span>
                    <div>
                        <p class="text-xs font-black uppercase italic text-white">#KC-8891 - NOVEDAD</p>
                        <p class="text-[9px] text-slate-500 font-bold uppercase">Cliente no responde</p>
                    </div>
                </div>
                <button class="text-[8px] font-black bg-white/5 px-2 py-1 rounded uppercase">Ver</button>
            </div>
        </div>
    </div>
</main>

<nav class="fixed bottom-0 left-0 right-0 border-t border-white/5 bg-background-dark/95 backdrop-blur-xl px-2 pb-8 pt-3 z-50">
    <div class="flex justify-around items-center w-full max-w-lg mx-auto">
        <a class="flex flex-col items-center gap-1 text-primary" href="reporte-global-tienda.html">
            <span class="material-symbols-outlined text-2xl font-variation-fill">dashboard</span>
            <span class="text-[8px] font-black uppercase tracking-tighter">Dashboard</span>
        </a>
        <a class="flex flex-col items-center gap-1 text-slate-500 hover:text-primary transition-colors" href="panel-operativo-tienda.html">
            <span class="material-symbols-outlined text-2xl">grid_view</span>
            <span class="text-[8px] font-black uppercase tracking-tighter">Panel</span>
        </a>
        <a class="flex flex-col items-center gap-1 text-slate-500 hover:text-primary transition-colors" href="pedidos-tienda.html">
            <span class="material-symbols-outlined text-2xl">receipt_long</span>
            <span class="text-[8px] font-black uppercase tracking-tighter">Pedidos</span>
        </a>
        <a class="flex flex-col items-center gap-1 text-slate-500 hover:text-primary transition-colors" href="finanzas-tienda.html">
            <span class="material-symbols-outlined text-2xl">payments</span>
            <span class="text-[8px] font-black uppercase tracking-tighter">Finanzas</span>
        </a>
        <a class="flex flex-col items-center gap-1 text-slate-500 hover:text-primary transition-colors" href="perfil-tienda.html">
            <span class="material-symbols-outlined text-2xl">person</span>
            <span class="text-[8px] font-black uppercase tracking-tighter">Tienda</span>
        </a>
    </div>
</nav>

<script>
    function showNotif(title, msg, type = 'primary') {
        const box = document.getElementById('toast-container');
        const colors = { primary: 'bg-primary', green: 'bg-green-600', purple: 'bg-purple-600' };
        const toast = document.createElement('div');
        toast.className = `${colors[type]} p-4 rounded-xl shadow-2xl flex items-center gap-3 border border-white/10 pointer-events-auto animate-bounce-short`;
        toast.innerHTML = `
            <span class="material-symbols-outlined text-white">notifications</span>
            <div>
                <p class="text-[9px] font-black uppercase text-white tracking-widest">${title}</p>
                <p class="text-[10px] text-white/90 font-bold">${msg}</p>
            </div>
        `;
        box.appendChild(toast);
        setTimeout(() => { toast.style.opacity = '0'; setTimeout(() => toast.remove(), 500); }, 3500);
    }

    function activarCampana() {
        const eventos = [
            {t: 'Pedido Entregado', m: 'El pedido #KC-8890 fue recibido.', c: 'green'},
            {t: 'Novedad Detectada', m: 'Paquete #KC-8891 con problemas.', c: 'purple'},
            {t: 'Pago Realizado', m: 'Liquidación de $150.00 completada.', c: 'primary'}
        ];
        const random = eventos[Math.floor(Math.random() * eventos.length)];
        showNotif(random.t, random.m, random.c);
    }

    window.onload = () => {
        setTimeout(() => showNotif('MODO GLOBAL', 'Visualizando métricas y reportes del día', 'primary'), 500);
    };
</script>

</body>
</html>
