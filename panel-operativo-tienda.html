<!DOCTYPE html>
<html class="dark" lang="es">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>KM0 - Nuevo Producto</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-dark": "#0a0f16",
                        "neutral-dark": "#121923",
                    },
                },
            },
        }
    </script>
    <style>
        body { font-family: 'Inter'; background-color: #0a0f16; color: white; }
        .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
        /* Estilo para los inputs enfocados */
        input:focus, select:focus, textarea:focus { border-color: #137fec !important; box-shadow: 0 0 0 2px rgba(19, 127, 236, 0.2) !important; outline: none; }
    </style>
</head>
<body class="min-h-screen flex flex-col pb-32">

    <header class="sticky top-0 z-50 bg-background-dark/80 backdrop-blur-md border-b border-primary/20 p-4 flex items-center">
        <button onclick="location.href='panel-operativo-tienda.html'" class="w-10 h-10 flex items-center justify-center rounded-full hover:bg-primary/10 transition-colors">
            <span class="material-symbols-outlined text-white">arrow_back_ios_new</span>
        </button>
        <div class="flex-1 text-center">
            <h1 class="text-sm font-black italic uppercase tracking-widest">Añadir Producto</h1>
        </div>
        <div class="w-10"></div>
    </header>

    <main class="max-w-md mx-auto p-4 space-y-8 w-full">
        
        <section class="space-y-3">
            <h2 class="text-[10px] font-black uppercase tracking-[0.2em] text-primary">Visual del Producto</h2>
            <div class="relative group">
                <div class="flex flex-col items-center justify-center gap-4 rounded-3xl border-2 border-dashed border-primary/40 bg-primary/5 px-6 py-10 transition-all hover:bg-primary/10">
                    <div class="size-16 rounded-full bg-primary/20 flex items-center justify-center text-primary">
                        <span class="material-symbols-outlined text-4xl">add_a_photo</span>
                    </div>
                    <div class="text-center">
                        <p class="text-sm font-black italic uppercase text-white">Subir Fotografía</p>
                        <p class="text-[9px] text-slate-500 mt-1 uppercase font-bold">JPG o PNG (Alta Resolución)</p>
                    </div>
                    <input type="file" class="absolute inset-0 opacity-0 cursor-pointer" />
                </div>
            </div>
        </section>

        <div class="space-y-5">
            <div class="flex flex-col gap-2">
                <label class="text-[10px] font-black uppercase tracking-widest text-slate-500 ml-1">Nombre del Producto / Repuesto</label>
                <input class="w-full h-14 bg-neutral-dark border border-white/10 rounded-2xl px-5 text-white placeholder:text-slate-600 font-bold italic" placeholder="Ej. Casco Integral Nitro" type="text"/>
            </div>

            <div class="flex flex-col gap-2">
                <label class="text-[10px] font-black uppercase tracking-widest text-slate-500 ml-1">Categoría</label>
                <div class="relative">
                    <select class="appearance-none w-full h-14 bg-neutral-dark border border-white/10 rounded-2xl px-5 text-white font-bold italic">
                        <option disabled selected>Seleccionar categoría</option>
                        <option>Accesorios</option>
                        <option>Repuestos Motor</option>
                        <option>Llantas y Neumáticos</option>
                        <option>Seguridad / Cascos</option>
                    </select>
                    <span class="material-symbols-outlined absolute right-4 top-1/2 -translate-y-1/2 text-primary">expand_more</span>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div class="flex flex-col gap-2">
                    <label class="text-[10px] font-black uppercase tracking-widest text-slate-500 ml-1">Stock Inicial</label>
                    <div class="relative">
                        <input class="w-full h-14 bg-neutral-dark border border-white/10 rounded-2xl px-5 text-white font-black italic" placeholder="0" type="number"/>
                        <span class="material-symbols-outlined absolute right-4 top-1/2 -translate-y-1/2 text-primary text-xl">inventory_2</span>
                    </div>
                </div>
                <div class="flex flex-col gap-2">
                    <label class="text-[10px] font-black uppercase tracking-widest text-slate-500 ml-1">Precio Unit.</label>
                    <div class="relative">
                        <input class="w-full h-14 bg-neutral-dark border border-white/10 rounded-2xl px-8 text-white font-black italic" placeholder="0.00" type="number"/>
                        <span class="absolute left-4 top-1/2 -translate-y-1/2 text-primary font-black italic">$</span>
                    </div>
                </div>
            </div>

            <div class="flex flex-col gap-2">
                <label class="text-[10px] font-black uppercase tracking-widest text-slate-500 ml-1">Especificaciones Técnicas</label>
                <textarea class="w-full bg-neutral-dark border border-white/10 rounded-2xl p-5 text-white placeholder:text-slate-600 font-bold italic resize-none" placeholder="Indica tallas, colores o compatibilidad..." rows="3"></textarea>
            </div>

            <div class="flex items-center justify-between p-5 bg-primary/5 border border-primary/20 rounded-2xl mt-4">
                <div class="flex items-center gap-3">
                    <div class="size-10 rounded-xl bg-primary/20 flex items-center justify-center text-primary">
                        <span class="material-symbols-outlined font-variation-fill">visibility</span>
                    </div>
                    <div>
                        <p class="text-xs font-black italic uppercase">Disponible</p>
                        <p class="text-[9px] text-slate-500 font-bold uppercase">Visible en el catálogo KM0</p>
                    </div>
                </div>
                <label class="relative inline-flex items-center cursor-pointer">
                    <input checked class="sr-only peer" type="checkbox"/>
                    <div class="w-11 h-6 bg-white/10 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-primary"></div>
                </label>
            </div>
        </div>
    </main>

    <div class="fixed bottom-0 left-0 right-0 p-4 bg-gradient-to-t from-background-dark via-background-dark to-transparent">
        <div class="max-w-md mx-auto">
            <button onclick="alert('¡Producto Guardado!')" class="w-full h-16 bg-primary text-white font-black italic rounded-2xl flex items-center justify-center gap-3 shadow-[0_8px_30px_rgba(19,127,236,0.4)] active:scale-95 transition-all uppercase tracking-widest">
                <span class="material-symbols-outlined font-bold">save</span>
                Guardar en Catálogo
            </button>
        </div>
    </div>

</body>
</html>
