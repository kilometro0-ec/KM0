<!DOCTYPE html>
<html class="dark" lang="es">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Tienda - Kilómetro Cero</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0066FF", // Azul Eléctrico solicitado
                        "background-dark": "#0a0f16",
                    },
                },
            },
        }
    </script>
    <style>
        body { font-family: 'Inter'; }
        .nav-active { color: #0066FF !important; border-bottom: 2px solid #0066FF; }
    </style>
</head>
<body class="bg-background-dark text-white min-h-screen flex flex-col">

    <div id="notif-container" class="fixed top-6 right-6 z-50 flex flex-col gap-2"></div>

    <header class="border-b border-white/5 p-6">
        <div class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center gap-6">
            <div class="flex items-center gap-4">
                <div class="size-12 bg-primary/20 rounded-full flex items-center justify-center border border-primary/30">
                    <span class="material-symbols-outlined text-primary text-3xl">storefront</span>
                </div>
                <div>
                    <h1 class="text-2xl font-black italic tracking-tighter text-white uppercase">KM0 TIENDA</h1>
                    <p class="text-slate-500 text-[9px] font-black uppercase tracking-widest">Azul Eléctrico Edition</p>
                </div>
            </div>

            <nav class="flex flex-wrap justify-center gap-6">
                <button onclick="nav(this)" class="nav-active text-[10px] font-black uppercase tracking-widest pb-1">Dashboard</button>
                <button onclick="nav(this)" class="text-slate-500 hover:text-white text-[10px] font-black uppercase tracking-widest pb-1">Panel</button>
                <button onclick="nav(this)" class="text-slate-500 hover:text-white text-[10px] font-black uppercase tracking-widest pb-1">Pedidos</button>
                <button onclick="nav(this)" class="text-slate-500 hover:text-white text-[10px] font-black uppercase tracking-widest pb-1">Finanzas</button>
                <button onclick="nav(this)" class="text-slate-500 hover:text-white text-[10px] font-black uppercase tracking-widest pb-1">Tienda</button>
            </nav>

            <button onclick="window.location.href='login.html'" class="text-slate-500 hover:text-primary transition-colors">
                <span class="material-symbols-outlined">logout</span>
            </button>
        </div>
    </header>

    <main class="flex-1 p-6 max-w-7xl mx-auto w-full">
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="bg-white/5 border border-white/10 rounded-2xl p-6 space-y-4">
                <div class="flex justify-between items-start">
                    <p class="text-[10px] font-black text-slate-500 uppercase">Estado Operativo</p>
                    <span class="bg-primary/20 text-primary text-[10px] font-black px-2 py-1 rounded">ACTIVO</span>
                </div>
                <h2 class="text-4xl font-black italic">100%</h2>
                <button onclick="showNotif('Panel Actualizado', 'Los datos operativos están al día.')" class="w-full bg-primary text-white font-black py-3 rounded-xl text-xs uppercase hover:bg-primary/80 transition-all">Actualizar</button>
            </div>

            <div class="bg-white/5 border border-white/10 rounded-2xl p-6 space-y-4">
                <p class="text-[10px] font-black text-slate-500 uppercase">Notificaciones</p>
                <div class="space-y-3">
                    <div class="flex items-center gap-3 bg-white/5 p-3 rounded-lg border border-white/5">
                        <span class="material-symbols-outlined text-primary text-sm">notifications_active</span>
                        <p class="text-[10px] font-bold">Nuevo pedido en zona norte</p>
                    </div>
                    <div class="flex items-center gap-3 bg-white/5 p-3 rounded-lg border border-white/5">
                        <span class="material-symbols-outlined text-primary text-sm">check_circle</span>
                        <p class="text-[10px] font-bold">Corte de caja completado</p>
                    </div>
                </div>
            </div>

            <div class="bg-white/5 border border-white/10 rounded-2xl p-6 space-y-4">
                <p class="text-[10px] font-black text-slate-500 uppercase">Rendimiento</p>
                <div class="h-24 flex items-end gap-2">
                    <div class="flex-1 bg-primary h-[40%] rounded-t-sm"></div>
                    <div class="flex-1 bg-primary h-[70%] rounded-t-sm"></div>
                    <div class="flex-1 bg-primary h-[100%] rounded-t-sm shadow-[0_0_15px_#0066FF]"></div>
                    <div class="flex-1 bg-primary h-[60%] rounded-t-sm"></div>
                </div>
                <p class="text-center text-[9px] font-black uppercase text-slate-500">Actividad de la última hora</p>
            </div>
        </div>

    </main>

    <script>
        // Lógica de navegación simple
        function nav(el) {
            document.querySelectorAll('nav button').forEach(b => {
                b.classList.remove('nav-active', 'text-primary');
                b.classList.add('text-slate-500');
            });
            el.classList.add('nav-active');
            el.classList.remove('text-slate-500');
            showNotif('Sección: ' + el.innerText, 'Cambiando de panel...');
        }

        // Sistema de Notificaciones Flotantes
        function showNotif(titulo, texto) {
            const container = document.getElementById('notif-container');
            const toast = document.createElement('div');
            toast.className = "bg-primary border border-white/20 p-4 rounded-xl shadow-2xl min-w-[240px] transition-all duration-300 transform translate-x-0";
            toast.innerHTML = `
                <h4 class="text-[10px] font-black uppercase italic">${titulo}</h4>
                <p class="text-[9px] font-bold opacity-80">${texto}</p>
            `;
            container.appendChild(toast);
            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateX(20px)';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // Notificación de bienvenida automática
        window.onload = () => {
            setTimeout(() => showNotif('Acceso Correcto', 'Bienvenido Tienda 12345'), 500);
        };
    </script>
</body>
</html>
