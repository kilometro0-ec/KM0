<!DOCTYPE html>
<html class="dark" lang="es">
<head>
    <meta charset="utf-8"/><meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Panel Operativo - KM0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script>
        tailwind.config = { darkMode: "class", theme: { extend: { colors: { "primary": "#137fec", "background-dark": "#0a0f16", "neutral-dark": "#121923" } } } }
    </script>
    <style>
        body { font-family: 'Inter'; background-color: #0a0f16; color: white; }
        .notif-mobile { animation: slideDown 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
        @keyframes slideDown { from { transform: translateY(-120%); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>
<body class="min-h-screen flex flex-col pb-32">
    <div id="notif-root" class="fixed top-4 left-0 right-0 z-[100] px-4 pointer-events-none flex flex-col gap-3"></div>

    <header class="sticky top-0 z-50 bg-background-dark/90 backdrop-blur-md border-b border-primary/20 px-4 py-3 flex items-center justify-between">
        <div class="flex items-center gap-3">
            <div class="size-10 rounded-full bg-primary/20 flex items-center justify-center border border-primary/30"><span class="material-symbols-outlined text-primary">grid_view</span></div>
            <div><h1 class="text-sm font-black italic uppercase">KM0 PANEL</h1><p class="text-[9px] text-primary font-black uppercase">Tienda Operativa</p></div>
        </div>
        <button onclick="enviarNotif('Sistema OK', 'Panel operativo conectado')" class="size-10 bg-neutral-dark rounded-full flex items-center justify-center border border-white/10"><span class="material-symbols-outlined text-primary">notifications</span></button>
    </header>

    <main class="p-4 space-y-6">
        <div class="grid grid-cols-2 gap-3">
            <button onclick="location.href='nuevo-pedido-tienda.html'" class="bg-primary p-6 rounded-2xl flex flex-col items-center gap-2 font-black italic text-[10px] shadow-lg shadow-primary/20"><span class="material-symbols-outlined text-3xl">add_shopping_cart</span>NUEVO PEDIDO</button>
            <button onclick="enviarNotif('Incidencia', 'Reporte enviado a soporte')" class="bg-neutral-dark p-6 rounded-2xl flex flex-col items-center gap-2 font-black italic text-[10px] border border-white/5"><span class="material-symbols-outlined text-3xl text-red-500">report</span>INCIDENCIA</button>
        </div>
    </main>

    <nav class="fixed bottom-0 left-0 right-0 border-t border-white/5 bg-background-dark/95 backdrop-blur-xl px-2 pb-8 pt-3 z-50">
        <div class="flex justify-around items-center max-w-lg mx-auto">
            <a class="flex flex-col items-center gap-1 text-primary" href="panel-operativo-tienda.html"><span class="material-symbols-outlined font-variation-fill">grid_view</span><span class="text-[8px] font-black uppercase">Panel</span></a>
            <a class="flex flex-col items-center gap-1 text-slate-500" href="reporte-global-tienda.html"><span class="material-symbols-outlined">dashboard</span><span class="text-[8px] font-black uppercase">Dashboard</span></a>
            <a class="flex flex-col items-center gap-1 text-slate-500" href="nuevo-pedido-tienda.html"><span class="material-symbols-outlined">receipt_long</span><span class="text-[8px] font-black uppercase">Pedidos</span></a>
            <a class="flex flex-col items-center gap-1 text-slate-500" href="finanzas-tienda.html"><span class="material-symbols-outlined">payments</span><span class="text-[8px] font-black uppercase">Finanzas</span></a>
            <a class="flex flex-col items-center gap-1 text-slate-500" href="perfil-tienda.html"><span class="material-symbols-outlined">person</span><span class="text-[8px] font-black uppercase">Tienda</span></a>
        </div>
    </nav>

    <script>
        function enviarNotif(titulo, msj) {
            const root = document.getElementById('notif-root');
            const card = document.createElement('div');
            card.className = "notif-mobile w-full max-w-sm mx-auto bg-neutral-dark/95 backdrop-blur-md rounded-2xl border-l-4 border-primary p-3 flex items-center gap-4 border border-white/10 pointer-events-auto shadow-2xl";
            card.innerHTML = `<div class="size-10 rounded-full bg-primary flex items-center justify-center text-white"><span class="material-symbols-outlined">notifications_active</span></div><div class="flex-1"><p class="text-[10px] font-black text-primary uppercase">${titulo}</p><p class="text-xs font-bold text-white">${msj}</p></div>`;
            root.appendChild(card);
            setTimeout(() => { card.style.opacity = "0"; setTimeout(() => card.remove(), 500); }, 3000);
        }
    </script>
</body>
</html>
