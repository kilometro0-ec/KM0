<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Panel Operativo - Kilómetro Cero</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "electric-blue": "#0066FF",
                        "dark-navy": "#050a15",
                    },
                },
            },
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #050a15; color: white; }
        .nav-item.active { color: #0066FF; border-bottom: 3px solid #0066FF; }
        .glass { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.08); }
        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        .notification-toast { animation: slideIn 0.3s ease-out; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <div id="notification-area" class="fixed top-5 right-5 z-50 flex flex-col gap-3 w-80"></div>

    <header class="border-b border-white/5 bg-dark-navy/90 backdrop-blur-md sticky top-0 z-40">
        <div class="max-w-7xl mx-auto px-6">
            <div class="flex items-center justify-between h-20">
                <div class="flex items-center gap-3">
                    <div class="size-10 bg-electric-blue rounded-xl flex items-center justify-center shadow-[0_0_15px_rgba(0,102,255,0.4)]">
                        <span class="material-symbols-outlined text-white">storefront</span>
                    </div>
                    <h1 class="text-xl font-black italic tracking-tighter">KM<span class="text-electric-blue">0</span> TIENDA</h1>
                </div>

                <nav class="hidden lg:flex items-center gap-6">
                    <button onclick="changeTab('dashboard', this)" class="nav-item active h-20 px-2 flex items-center gap-2 text-[10px] font-black uppercase tracking-widest transition-all">
                        <span class="material-symbols-outlined text-lg">dashboard</span> Dashboard
                    </button>
                    <button onclick="changeTab('panel', this)" class="nav-item h-20 px-2 flex items-center gap-2 text-[10px] font-black uppercase tracking-widest transition-all hover:text-electric-blue">
                        <span class="material-symbols-outlined text-lg">settings_input_component</span> Panel
                    </button>
                    <button onclick="changeTab('pedidos', this)" class="nav-item h-20 px-2 flex items-center gap-2 text-[10px] font-black uppercase tracking-widest transition-all hover:text-electric-blue">
                        <span class="material-symbols-outlined text-lg">package_2</span> Pedidos
                    </button>
                    <button onclick="changeTab('finanzas', this)" class="nav-item h-20 px-2 flex items-center gap-2 text-[10px] font-black uppercase tracking-widest transition-all hover:text-electric-blue">
                        <span class="material-symbols-outlined text-lg">payments</span> Finanzas
                    </button>
                    <button onclick="changeTab('perfil', this)" class="nav-item h-20 px-2 flex items-center gap-2 text-[10px] font-black uppercase tracking-widest transition-all hover:text-electric-blue">
                        <span class="material-symbols-outlined text-lg">account_circle</span> Perfil
                    </button>
                </nav>

                <div class="flex items-center gap-4">
                    <button onclick="crearNotificacion('Alerta de Sistema', 'Nuevo pedido #8841 asignado')" class="relative p-2 text-slate-400 hover:text-electric-blue transition-colors">
                        <span class="material-symbols-outlined">notifications</span>
                        <span class="absolute top-1 right-1 size-2 bg-electric-blue rounded-full animate-pulse"></span>
                    </button>
                    <button onclick="window.location.href='login.html'" class="text-[10px] font-black uppercase bg-white/5 px-4 py-2 rounded-lg hover:bg-red-500/20 hover:text-red-500 transition-all">Salir</button>
                </div>
            </div>
        </div>
    </header>

    <main class="flex-1 max-w-7xl mx-auto w-full p-6">
        <div id="view-title" class="mb-8">
            <h2 class="text-4xl font-black italic tracking-tighter uppercase" id="main-heading">Dashboard <span class="text-electric-blue">Tienda</span></h2>
        </div>

        <div id="dynamic-content" class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="glass p-8 rounded-[2rem] border-l-4 border-electric-blue">
                <p class="text-[10px] font-black text-slate-500 uppercase tracking-widest">Envíos de hoy</p>
                <h3 class="text-5xl font-black mt-2">24</h3>
                <button class="mt-6 w-full bg-electric-blue py-3 rounded-xl font-black text-xs uppercase tracking-widest hover:scale-105 transition-transform">Ver Detalle</button>
            </div>
            
            <div class="glass p-8 rounded-[2rem]">
                <p class="text-[10px] font-black text-slate-500 uppercase tracking-widest">Ingresos Brutos</p>
                <h3 class="text-5xl font-black mt-2 text-green-500">$840.20</h3>
                <button class="mt-6 w-full bg-white/5 py-3 rounded-xl font-black text-xs uppercase tracking-widest hover:bg-white/10 transition-all">Reporte PDF</button>
            </div>

            <div class="glass p-8 rounded-[2rem]">
                <p class="text-[10px] font-black text-slate-500 uppercase tracking-widest">Motorizados Activos</p>
                <h3 class="text-5xl font-black mt-2 text-electric-blue">08</h3>
                <button class="mt-6 w-full bg-white/5 py-3 rounded-xl font-black text-xs uppercase tracking-widest hover:bg-white/10 transition-all">Gestionar Fleet</button>
            </div>
        </div>
    </main>

    <script>
        // Sistema de Notificaciones
        function crearNotificacion(titulo, msg) {
            const area = document.getElementById('notification-area');
            const toast = document.createElement('div');
            toast.className = "notification-toast glass p-4 rounded-2xl border-l-4 border-electric-blue shadow-2xl flex gap-3 items-start bg-dark-navy";
            toast.innerHTML = `
                <span class="material-symbols-outlined text-electric-blue">info</span>
                <div>
                    <h4 class="text-xs font-black uppercase tracking-tighter">${titulo}</h4>
                    <p class="text-[11px] text-slate-400 mt-1">${msg}</p>
                </div>
            `;
            area.appendChild(toast);
            setTimeout(() => { toast.style.opacity = '0'; setTimeout(() => toast.remove(), 500); }, 4000);
        }

        // Cambio de pestañas (Tabs)
        function changeTab(tab, btn) {
            // Actualizar UI de botones
            document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');

            const heading = document.getElementById('main-heading');
            
            // Simulación de carga de contenido
            crearNotificacion('Cambiando Vista', `Cargando sección ${tab.toUpperCase()}...`);
            
            if(tab === 'dashboard') heading.innerHTML = 'Dashboard <span class="text-electric-blue">Tienda</span>';
            if(tab === 'panel') heading.innerHTML = 'Panel <span class="text-electric-blue">Operativo</span>';
            if(tab === 'pedidos') heading.innerHTML = 'Gestión <span class="text-electric-blue">Pedidos</span>';
            if(tab === 'finanzas') heading.innerHTML = 'Estado <span class="text-electric-blue">Financiero</span>';
            if(tab === 'perfil') heading.innerHTML = 'Perfil <span class="text-electric-blue">de Tienda</span>';
        }

        // Ejecutar notificación de bienvenida
        window.onload = () => {
            setTimeout(() => crearNotificacion('Sesión Iniciada', 'Bienvenido al centro de control Km0'), 1000);
        };
    </script>
</body>
</html>
